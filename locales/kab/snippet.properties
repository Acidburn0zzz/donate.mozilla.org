mozilla_non_profit=<b>Azul!</b> Neẓra tḥemled Firefox acukan teẓriḍ d akken d tasbeddit ur nettnadi ara idrimen, Mozilla, i t-id d-yesnulfan? S umuddu n tewsa, Mozilla txeddem ugar n iminig agi ifazen. Nesselmad i yemdanen taneflit udiɣ nemmesten taqbalut agi Web i tsutiqin i d-iteddun. Kra n wussan deg useggass, Mozilla tessawal i tewsa, i d-slan imrawen n wagimen n yemdanen. S war nutni, ur nezmir ara ad neg akk aya. <em>Ma yella yal yiwen ara yeɣṛen ayagi ad d-imudd kra n Euro, ad nizmir ad nemdel asiwel agi akka tura. Tzemreḍ ad d-muddeḍ tawsa dagi. Tanemmirt.</em>
make_monthly_donation=Ferneɣ tawsa yal aggur
remove=Kkes

# Short Copy Variants:
# Variant A “Non-corporate”
# example for "{currency}{amount}" in English (US) is "$3".
snippet_var_a=Mozilla, takebbanit i d-yesnulfan Firefox, tettauxxu imi d takebbanit ur yettnadin ara idrimen, mačči d takebbanit n tnezzut. Tebɣiḍ ad d-muddeḍ tallalt akken ad neḥrez Web d ilelli, yeldi i yal yiwen? Ma yella yal yiwen ara yeɣṛen ayagi ad  d-imudd {amount} {currency}, ad nizmir ad nkemmel aseggass nniḍen. Mudd tawsa tura.

# Variant B “Super short”
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Ayiseqdacen ɛzizen n Firefox : tebɣam ad d-muddem tawsa i Mozilla, takebbanit ur yettnadin ara idrimen, i d-yesnulfan iminig nwen ufrin ? Ma yella yal yiwen ara yeɣren ayagi ad d-imudd {amount} {currency}, ad nizmir ad nkemmel aseggass nniḍen. Mudd tawsa tura.

# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=AZUL! Neẓra d akken tḥemleḍ Firefox, acukan teẓrid d akken deffir-s tella tesbeddit ur yettnadin ara idrimen isem-is Mozilla ? S useqdec n tewsa, Mozilla txeddem ugar n usnulfu n iminig agi ufrin. Nesselmad i yemdanen taneflit udiɣ nemmestan taɣbalut agi ɣlayen Web i tsuta d-iteddun. Yiwet neɣ snat n tikal deg useggass, Mozilla tessawal i tewsa, ala kra kan n iseqdacen n Firefox i d-yettaran awal. Ma yella sekra win yeɣran ayagi ad d-imudd kra n Euro, ad nizmir ad nemdel asiwel agi turae. Tzemreḍ ad d-muddeḍ tawsa dagi. <i>Merci</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=A yiseqdacen ɛzizen n Firefox : dduṛt agi nessawel-ak akken ad d-muddeḍ afus i Mozilla, tasbeddit ur yettnadin ara tadrimt i d-yesnulfan Firefox. Mozilla tessaram ad tessiǧhed Internet akken ad yeqqim yeldi, d anesbaɣuṛ, acku nettwali d akken Internet yessefk ad yili yeldi, yettwakcam i yal yiwen. Tawsa tallemast tewweḍ ɣer {amount} {currency}, acukan drus n iseqdacen i yettmuddun tawsa. Ass-a ak-id-nessuter. Ma yella yal yiwen ara yeɣren ayagi ad d-imudd {amount} {currency}, ad nizmir ad nemdel asiwel agi tura. Ma yella Firefox yelha-yak, awi kra n wakud akken ad tmuddeḍ afus i tesbeddit ur yettnadin ara tadrimt i t-id-yesnulfan. Yal tawsa ɣas drus dayen meqqṛen, acku ad yessiǧhed Mozilla. Tanemmirt.

