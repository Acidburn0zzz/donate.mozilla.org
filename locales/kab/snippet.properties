mozilla_non_profit=<b>Azul!</b> Neẓra tḥemled Firefox acukan teẓriḍ d akken d tasbeddit ur nettnadi ara idrimen, Mozilla, i t-id d-yesnulfan? S umuddu n tewsa, Mozilla txeddem ugar n iminig agi ifazen. Nesselmad i yemdanen taneflit udiɣ nemmesten taqbalut agi Web i tsutiqin i d-iteddun. Kra n wussan deg useggass, Mozilla tessawal i tewsa, i d-slan imrawen n wagimen n yemdanen. S war nutni, ur nezmir ara ad neg akk aya. <em>Ma yella yal yiwen ara yeɣṛen ayagi ad d-imudd kra n Euro, ad nizmir ad nemdel asiwel agi akka tura. Tzemreḍ ad d-muddeḍ tawsa dagi. Tanemmirt.</em>
