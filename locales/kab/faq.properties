faq_header=Isteqsiyen i d-yettuɣalen ɣef tewsa
faq_donate_link=Mudd tura
faq_intro=Ad tafed daw-a isteqsiyen itezzin aṭas ɣef tewsa yettunefken i tesbeddit Mozilla. Ma yella asteqsi d tririt ines ulac-iten, nermes-aq-d at tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Amek zemreɣ ad d-muddeɣ?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Ddu ar useqwen-agi akken ad tmuddeḍ tawsasrid s wudem aɣellsans tkaṛrḍa n usmad neɣ Paypal</a>. S tarrayin-nniḍen i umuddu n tewsa (cik, bitcoin, asureg s lbanka) rzu ar usebter-nneɣ <a href="https://donate.mozilla.org/ways-to-give">Tarrayin nniḍen n umuddu n tewsa</a>.
