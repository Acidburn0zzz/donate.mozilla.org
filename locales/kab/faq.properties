faq_item_6_header=Amek ara kkseɣ asuter n tewsa seg usebter agejdan n Firefox ?
faq_item_6_paragraph_a=Amzizzel n tewsa ad ifak ass n 31 Duǧenbeṛ, acukan ur tezmireḍ ara ad teffreḍ tzemreḍ ad teffred asuter n tewsa s usiti ɣef "X" deg usebter. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Sit akken ad twaliḍ tinadin</a>.
