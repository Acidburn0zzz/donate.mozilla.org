# privacy policy varients
privacy_policy_var_a=Nesseḥbibir ɣef uqadeṛ n tudert tusligt n yemdanen u nebɣa ad tferneḍ ima-ik, s tmusni ticki tessaqdaced Web. Nessaram ihi ad teẓreḍ d akken asellek inek ad t-yessesfer <a href="https://stripe.com/privacy/">Stripe</a> (i tkaṛḍiwin n usmad) neɣ <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> udiq ad teqqim lǧeṛṛa di ar Mozilla.
privacy_policy_var_b=Asellek inek ad isesfer  <a href="https://stripe.com/privacy/">Stripe</a> (i tkaṛḍiwin n usmad) neɣ <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> udiq lǧeṛṛa n tewsa yinek ad teqqim ar Mozilla.
