privacy_policy_var_b=Rincian pembayaran akan diproses oleh <a href="https://stripe.com/privacy/">Stripe</a> (untuk kartu kredit/debit) atau <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, dan catatan atas sumbangan Anda akan disimpan oleh Mozilla.
