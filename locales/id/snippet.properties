mozilla_non_profit=<b>Halo yang di sana:</b> Kami tahu Anda cinta Firefox, tapi tahukah Anda kalau sebuah nirlaba bernama Mozilla membangun Firefox? Berkat donasi, Mozilla melakukan lebih banyak hal daripada membangun peramban yang keren ini. Kami mengajarkan kode pada banyak orang, memperjuangkan privasi daring, dan melindungi hal luar biasa yaitu Web untuk generasi masa depan. Hanya beberapa kali setahun Mozilla meminta donasi, dan puluhan ribu orang di seluruh dunia akan memberi. Jika tidak, kami tidak akan bisa melakukan semua hal baik ini. <em>Jika semua yang membaca kalimat ini memberikan hanya beberapa euro kami akan bisa menyelesaikan pengumpulan dana ini kurang dari sejam. Anda bisa menyumbang di sini. Terima kasih.</em>
make_monthly_donation=Jadikan sumbangan saya bulanan
remove=Hapus

