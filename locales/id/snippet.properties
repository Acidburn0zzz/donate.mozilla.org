# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=HALO yang di sana: Kami tahu Anda cinta Firefox, tapi tahukah Anda mengenai lembaga nirlaba bernama Mozilla yang membangun Firefox? Berkat donasi, Mozilla melakukan lebih banyak hal selain membangun peramban ini. Kami mengajarkan kode pada banyak orang, memperjuangkan privasi daring, dan melindungi hal menakjubkan yang disebut Web untuk generasi masa depan. Hanya beberapa kali setahun Mozilla meminta sumbangan, dan biasanya hanya sebagian kecil pengguna yang memberi. <b>Jika setiap orang yang membaca kalimat ini memberikan {currency}{amount} untuk membantu Mozilla, kami dapat menyelesaikan pengumpulan dana ini dalam waktu kurang dari sejam dan meneruskan kerja kami setahun lagi.</b> <i>Terima kasih</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Pengguna Firefox yang baik: Minggu ini kami meminta Anda membantu Mozilla, lembaga nirlaba di balik Firefox. Mozilla bertujuan membangun keterbukaan dan pilihan ke dalam jalinan Internet karena kami percaya bahwa Internet harus terbuka dan bisa diakses semua orang. Rata-rata sumbangan adalah sebesar {currency}{amount}, tapi hanya sebagian kecil pengguna kami yang memberi. Kini saatnya kami meminta. Jika setiap orang yang membaca ini memberikan {currency}{amount}, pengumpulan dana kami akan selesai dalam waktu satu jam. Jika Firefox berguna untuk Anda, harap luangkan satu menit untuk mendukung lembaga nirlaba yang membuatnya. Setiap sumbangan – kecil atau besar -- membantu menjaga misi Mozilla tetap berkelanjutan. Terima kasih.

