# privacy policy varients
privacy_policy_var_a=We geven om privacy en het bieden van hulp om geïnformeerde keuzes te maken. We willen dat u begrijpt dat uw betalingsgegevens door <a href="https://stripe.com/privacy/">Stripe</a> (voor creditcards/bankpassen) of <a href="https://www.paypal.com/nl/webapps/mpp/ua/privacy-full">Paypal</a> worden verwerkt, en dat een record van uw donatie door Mozilla wordt bewaard.
privacy_policy_var_c=Door een donatie te doen, bevestigt u dat uw betalingsgegevens door <a href="https://stripe.com/privacy/">Stripe</a> (voor creditcards/bankpassen) of door <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> worden verwerkt overeenkomstig hun privacybeleid, en dat een record van uw donatie door <a href="https://www.mozilla.org/privacy/">Mozilla</a> wordt bewaard.
