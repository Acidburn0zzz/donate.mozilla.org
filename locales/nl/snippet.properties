mozilla_non_profit=<b>Hallo daar:</b> we weten dat u gek op Firefox bent, maar wist u dat Firefox door een non-profitorganisatie met de naam Mozilla is gemaakt? Dankzij donaties doet Mozilla veel meer dan deze geweldige browser bouwen. We leren mensen code te schrijven, te vechten voor onlineprivacy, en dat verbazingwekkende ding dat het Web heet voor toekomstige generaties te beschermen. Een paar maal per jaar vraagt Mozilla om donaties, en tienduizenden mensen over de hele wereld doneren. Als dat niet zo was, zouden we al deze goede dingen niet kunnen doen. <em>Als iedereen die dit leest een paar euro zou bijdragen, konden we deze fondsenwerver binnen een uur afronden. Hier kunt u een donatie doen. Dank u.</em>
make_monthly_donation=Mijn donatie maandelijks doen
remove=Verwijderen

# Short Copy Variants:
# Variant A “Non-corporate”
# example for "{currency}{amount}" in English (US) is "$3".
snippet_var_a=Mozilla, de organisatie achter Firefox, heeft met trots geen winstbejag, is niet zakelijk en is niet gecompromitteerd. Wilt u ons helpen aan een vrij en open web voor iedereen te werken? Als iedereen die dit leest {currency}{amount} zou bijdragen, zouden we nog een jaar worden gesteund. Doneer nu.

# Variant B “Super short”
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Beste Firefox-gebruikers: wilt u doneren aan Mozilla, de non-profitorganisatie achter Firefox? Als iedereen die dit leest {currency}{amount} zou bijdragen, zouden we nog een jaar worden gesteund. Doneer nu.

# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=HALLO daar: we weten dat u gek op Firefox bent, maar wist u dat Firefox door een non-profitorganisatie met de naam Mozilla is gemaakt? Dankzij donaties doet Mozilla veel meer dan deze geweldige browser bouwen. We leren mensen code te schrijven, te vechten voor onlineprivacy, en dat verbazingwekkende ding dat het web heet voor toekomstige generaties te beschermen. Een paar maal per jaar vraagt Mozilla om donaties, en doorgaans wordt door slechts een klein deel van de Firefox-gebruikers gegeven. Als iedereen die dit leest zou bijdragen om Mozilla te helpen, konden we deze fondsenwerver binnen een uur afronden en ons werk nog een jaar voortzetten. <i>Dank u</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Beste Firefox-gebruikers: deze week vragen we u Mozilla te helpen, de non-profitorganisatie achter Firefox. Mozilla richt zich op het bouwen van openheid en keuze in de structuur van het internet, omdat we vinden dat het internet voor iedereen open en toegankelijk moet zijn. Een gemiddelde donatie ligt rond de {currency}{amount}, maar slechts door een klein deel van onze gebruikers wordt gegeven. Dit is het moment om erom te vragen. Als iedereen die dit nu leest {currency}{amount} zou geven, zou onze fondsenwerver binnen een uur klaar zijn. Als Firefox nuttig voor u is, neem dan een minuutje de tijd om de non-profitorganisatie die het heeft gebouwd te steunen. Elke donatie – groot of klein - helpt Mozilla sterk te blijven. Dank u.

