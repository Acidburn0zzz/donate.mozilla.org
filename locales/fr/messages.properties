# privacy policy varients
privacy_policy_var_a=Nous nous soucions du respect de la vie privée et nous voulons que vous puissiez faire des choix en toute connaissance de cause. Nous souhaitons donc vous informer que vos paiements seront traités par <a href="https://stripe.com/privacy/">Stripe</a> (pour les cartes de crédit) ou par <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> et qu’une trace de votre don sera conservée par Mozilla.
privacy_policy_var_c=En effectuant un don, vous reconnaissez que vos paiements seront traités par <a href="https://stripe.com/privacy/">Stripe</a> (pour les cartes de crédit ou de débit) ou par <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> en accord avec leurs politiques de confidentialité, et qu’une trace de votre don sera conservée par <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
