# faq page
faq_header=Questions fréquentes sur les dons
faq_donate_link=Faire un don
faq_intro=Vous trouverez ci-dessous les questions les plus récurrentes sur les dons faits à la fondation Mozilla. Si votre question et sa réponse n’y figurent pas, contactez-nous à l’adresse <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Quels sont les différents moyens de faire un don ?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Consultez ce lien pour faire un don en ligne de façon sécurisée via une carte de crédit ou Paypal</a>. Pour les autres façons de faire un don (chèques, Bitcoins, virements bancaires) consultez notre page <a href="https://donate.mozilla.org/ways-to-give">Les différentes façons de faire un don</a>.
