bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation est une entreprise à but non lucratif californienne exonérée de l’impôt sur le revenu aux États-Unis selon la section 501(c)(3) de l’Internal Revenue Code (IRC) et est considérée comme organisme de bienfaisance selon les sections 170(b)(1)(A) et 509(a)(1) de l’IRC. Les dons en Bitcoins reçus par Mozilla sont considérés comme des dons à des organismes de bienfaisance selon la législation fiscale aux États-Unis, et seront utilisés à des fins caritatives, à sa discrétion.  L’Internal Revenue Service a indiqué qu’il traitera les bitcoins en tant que biens dans le cadre des impôts aux États-Unis (voir la notice 2014-21 de l’IRS). Les dons en Bitcoins peuvent faire l’objet de règles spécifiques sur le montant de votre déduction liée aux dons à des organismes de bienfaisance, sur les justificatifs devant être fournis pour demander une déduction fiscale, et sur d’autres choses.
bitcoin_more_info=Si vous souhaitez en savoir plus sur les dons en bitcoins, <a href="https://wiki.mozilla.org/Donate_Bitcoin">cliquez ici</a>. Pour faire un don en bitcoins, visitez <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">ce lien</a>.
