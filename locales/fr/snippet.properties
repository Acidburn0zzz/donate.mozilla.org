mozilla_non_profit=<b>Bonjour !</b> Nous savons que vous aimez Firefox mais savez-vous que c'est une fondation à but non lucratif, Mozilla, qui l'a créé ? Grâce aux dons, Mozilla fait bien plus que réaliser ce super navigateur. Nous enseignons aux gens à coder et nous protégeons cette précieuse ressource qu'est le Web pour les générations à venir. Quelques fois par an, Mozilla lance un appel aux dons, entendu par des dizaines de milliers de personnes. Sans eux, nous ne pourrions accomplir tout cela. <em>Si chaque personne qui lit ceci donnait quelques euros, nous pourrions clore cette campagne en moins d'une heure. Vous pouvez faire un don ici. Merci.</em>
