# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=BONJOUR ! Nous savons que vous aimez Firefox, mais saviez-vous qu'on le doit à une fondation sans but lucratif appelée Mozilla ? Grâce aux dons, Mozilla fait bien plus que réaliser ce super navigateur. Nous apprenons aux gens à coder et nous protégeons cette précieuse ressource qu'est le Web pour les générations à venir. Une ou deux fois seulement dans l'année, Mozilla fait appel aux dons, et seulement une petite partie des utilisateurs de Firefox répond. Si chaque personne qui lit ceci donne quelques euros, nous pourrons clore cette campagne en moins d'une heure. Vous pouvez faire un don ici. <i>Merci</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Chers utilisateurs de Firefox : cette semaine nous faisons appel à vous pour aider Mozilla, la fondation sans but lucratif qui vous a donné Firefox. Mozilla vise à renforcer le tissu d'Internet pour qu'il soit ouvert et riche en possibilités, parce que nous pensons qu'Internet doit être ouvert et accessible à tous. Un don s'élève à {amount} {currency} en moyenne, mais seulement une faible proportion d'utilisateurs fait un don. Aujourd'hui nous vous le demandons. Si chaque personne qui lit ceci donne {amount} {currency}, nous pourrons clore cette campagne en moins d'une heure. Si Firefox vous est utile, veuillez prendre une minute pour soutenir l'organisation sans but lucratif qui l'a créé. Chaque don même modeste est précieux, car il rend Mozilla plus fort. Merci.

