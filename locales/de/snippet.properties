snippet_var_d=Liebe Firefox-Nutzer, wir bitten Sie in dieser Woche, Mozilla – der gemeinnützigen Organisation hinter Firefox – zu helfen. Mozillas Ziel besteht darin, das Internet offen und mit Wahlfreiheit zu gestalten, weil wir glauben, dass das Internet für alle offen und zugänglich sein sollte. Die durchschnittliche Spende liegt bei {amount} {currency}, aber nur ein kleiner Anteil unserer Benutzer spendet. Jetzt bitten wir um Spenden. Wenn jeder, der das liest, {amount} {currency} spenden würde, wäre unsere Spendenkampagne in einer Stunde vorbei. Wenn Sie Firefox nützlich finden, nehmen Sie sich bitte eine Minute Zeit und unterstützen Sie die gemeinnützigen Entwickler. Jede Spende – groß oder klein – hilft Mozilla, weiterzumachen. Vielen Dank.

