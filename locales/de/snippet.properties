snippet_var_c=HALLO: Wir wissen, dass Sie Firefox mögen, aber wussten Sie, dass Firefox von einer gemeinnützigen Organisation namens Mozilla entwickelt wird? Mit Hilfe von Spenden tut Mozilla noch viel mehr, als diesen tollen Browser zu entwickeln. Wir bringen Menschen das Programmieren bei, kämpfen für Datenschutz im Internet und schützen das tolle Gebilde, das man Internet nennt, zum Wohle zukünftiger Generationen. Mozilla bittet nur ein paar Mal pro Jahr um Spenden, aber meistens spenden nur wenige der Firefox-Nutzer. Wenn jeder, der das liest, an Mozilla spenden würde, wäre diese Spendenkampagne in weniger als einer Stunde vorbei und wir hätten genug für ein weiteres Jahr. <i>Vielen Dank.</i>

