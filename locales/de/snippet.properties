mozilla_non_profit=<b>Hallo:</b> Wir wissen, dass Sie Firefox mögen, aber wussten Sie, dass Firefox von einer gemeinnützigen Organisation namens Mozilla entwickelt wird? Mit Hilfe von Spenden tut Mozilla noch viel mehr als diesen tollen Browser zu entwickeln. Wir bringen Menschen das Programmieren bei, kämpfen für Datenschutz im Internet und schützen das tolle Gebilde, das man Internet nennt, zum Wohle folgender Generationen. Mozilla bittet nur ein paar Mal pro Jahr um Spenden und zehntausende von Menschen auf der ganzen Welt geben. Täten sie das nicht, könnten wir diese guten Taten nicht vollbringen. <em>Wenn jeder, der das liest, nur ein paar Euro beitragen würde, wäre diese Spendenkampagne in weniger als einer Stunde vorbei. Sie können hier Ihre Spende geben. Vielen Dank.</em>
