# faq page
faq_header=FAQ für Spender
faq_donate_link=Jetzt spenden
faq_intro=Dies sind die meistgestellten Fragen zum Spenden an die Mozilla Foundation. Wenn Ihre Frage hier nicht beantwortet wird, melden Sie sich bitte unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Wie kann ich spenden?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Bessuchen Sie diesen Link, um direkt und sicher online per Kreditkarte oder PayPal zu spenden</a>. Wir haben auch Informationen zu <a href="https://donate.mozilla.org/ways-to-give">weiteren Spendenmöglichkeiten</a> – wie Scheck, Bitcoin oder Überweisung.
faq_item_2_header=Wie schützt Mozilla meine persönlichen Daten?
faq_item_2_paragraph_a=Der Schutz der Daten unserer Spender ist uns wichtig, daher beachten wir unsere <a href="https://www.mozilla.org/privacy/principles/">Prinzipien zum Schutz von Daten</a>. Mozilla ist der Meinung, dass jeder seine Daten kontrollieren sollte und nutzt mehrschichtige Sicherheitskontrollen und -maßnahmen. Mehr erfahren Sie in der <a href="https://www.mozilla.org/privacy/">Mozilla-Datenschutzerklärung</a>.
faq_item_2_paragraph_b=In einigen Fällen, wenn Sie über einen externen Anbieter wie <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> oder <a href="https://stripe.com/privacy/">Stripe</a> an Mozilla spenden, sammeln diese Organisationen ebenfalls Nutzerdaten.
faq_item_3_header=Warum wird meine Adresse zur Verarbeitung einer Spende benötigt?
faq_item_3_paragraph=Wir verstehen, dass Ihnen der Schutz Ihrer Daten wichtig ist. Wir benötigen ein Mindestmaß an Daten zur Verarbeitung von Spenden per Kreditkarte, wie eine Rechnungsadresse. So kann unser Zahlungsdienstleister Ihre Identität überprüfen, Ihre Zahlung verarbeiten und betrügerische Belastungen Ihrer Kreditkarte verhindern. Ihre Daten bleiben privat – wenn Sie Fragen haben, lesen Sie bitte unsere <a href="https://www.mozilla.org/privacy/principles/"> Datenschutzerklärung</a>. Wenn Sie keine Daten in unserem Online-Spendenformular eintragen möchten, können Sie uns <a href="https://donate.mozilla.org/ways-to-give">einen Scheck senden</a> oder direkt <a href="https://sendto.mozilla.org/page/contribute/Give-Now">per Paypal</a> spenden.
faq_item_4_header=Wohin kann ich einen Scheck senden?
faq_item_4_paragraph_a=Bitte senden Sie Ihren Scheck an:
faq_item_4_paragraph_g=Wenn Sie außerhalb der USA und Kanada leben und uns einen Scheck in einer Währung außer US- und kanadischem Dollar schicken möchten, beachten Sie bitte, dass unsere Bank von uns 45 US-Dollar für die Bearbeitung jedes Schecks in einer anderen Währung als US- oder kanadischen Dollar verlangt.
faq_item_5_header=Kann ich Bitcoins spenden?
faq_item_5_paragraph=Ja! Um per Bitcoin zu spenden, besuchen Sie bitte <a href="https://donate.mozilla.org/give-bitcoin/">diesen Link</a>. Fragen zu Spenden per Bitcoin beantworten wir in unserer <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_6_header=Wie kann ich die Spendenanfrage auf der Firefox-Startseite deaktivieren?
faq_item_6_paragraph_a=Die Spendenkampagne endet am 31. Dezember, aber Sie können den Spendenhinweis entfernen, indem Sie auf das „X“ auf der Seite klicken. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Hier erhalten Sie weitere Anweisungen</a>.
faq_item_6_paragraph_b=Wir möchten die Privatsphäre und die Daten unserer Spender schützen, daher begrenzen wir die Daten zum „Verfolgen“ und die Daten, die zwischen Systemen ausgetauscht werden. Dies schützt Ihre sensiblen Daten, es heißt aber auch, dass wir die Firefox-Startseite nach Ihrer Spende nicht anpassen können.
