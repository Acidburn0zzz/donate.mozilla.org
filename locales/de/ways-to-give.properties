bitcoin_info=Die Mozilla Foundation ist eine gemeinnützige Einrichtung in Kalifornien und gemäß IRC 501(c)(3) von der Einkommensteuer in den USA befreit und außerdem ein gemeinnütziger Verein unter IRC-Abschnitt 170(b)(1)(A) und 509(a)(1). Bitcoin-Spenden an Mozilla werden unter US-Bundessteuerrecht als wohltätige Zuwendungen behandelt, die nach Wunsch des Begünstigten für wohltätige Zwecke einzusetzen sind. Da der IRS deutlich gemacht hat, dass Bitcoin im Sinne des US-Steuerrechts als Eigentum zu betrachten sind (siehe IRS Notice 2014-21), unterliegen Spenden von Bitcoin möglicherweise Sonderregeln hinsichtlich des steuerlich absetzbaren Betrags Ihrer Spende, den dafür nötigen Unterlagen und anderer Angelegenheiten.
