mozilla_contribution=المساهمات تذهب إلى مؤسسة موزيلا, منظمة 501(c)(3), ليتم استخدامها في تقديرها لأغراض خيرية لها. وهي معفاة من الضرائب إلى أقصى حد يسمح به القانون في الولايات المتحدة. موزيلا لا تقوم بتوفير أي سلع أو خدمات مقابل هذا التبرع.
