first_paragraph_email=نشكرك من أعماق قلبنا لتبرّعك إلى موزيلا. بهديتك هذه سنتابع مهمتنا في بناء وِب مفتوح وحمايته.
second_paragraph_email=نحن نعتقد أن الإنترنت هو أكثر من مجرد تكنولوجيا; هو مصدر عام. إنها قوة مشتركة من أجل الخير.
third_paragraph_email=شكرا مرة أخرى على كل ما تقوم به لدعم موزيلا. معاً, سنقوم بإبقاء الإنترنت مفتوحاً, قابل للوصول من الجميع, شفافيته عالية و آمن.
