# About page
additional_info=نحن و بكل فخر غير ربحيين, لسنا بشركة, غير خطرين. الآلاف من الناس مثلك تساعدنا للنهوض بإنترنت مفتوح و متاح للجميع. نحن نعتمد على التبرّعات للمساعدة في تنفيذ مهامنا للمحافطة على بقاء الإنترنت مفتوحاً و متاحاً للجميع مجاناً. هل ستقوم بالتبرّع اليوم؟
additional_info_thunderbird=نحن في المقدمة في المشاريع مفتوحة المصدر الخاصة بالبريد الإلكتروني للمنصات المشتركة cross-platform و العميل الخاص بالجدول الزمني, مجاني للاستخدام الشخصي والاستخدام المتعلق بالأعمال. تبرّعك سيساعدنا على بقائها في هذا الطريق و المساهمة في التطور المستقبلي. هل ستقوم بالتبرّع اليوم؟

