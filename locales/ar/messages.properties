donation_notice_bitcoin=مؤسسة موزيلا هي شركة غير ربحية موجودة في كاليفورنيا معفاة من ضريبة الدخل الاتحادية في الولايات المتحدة تحت IRC 501 (c)(3) ومن الجمعيات الخيريرة العامة المصنّفة تحت أقسام IRC 170(b)(1)(A) و 509 (a)(1). التبرعات بالعملة الافتراضية Bitcoin التي تصل لموزيلا تعتبر مساهمات خيرية تحت قوانين الضرائب الاتحادية للولايات المتحدة, ليتم استخدامها وفقاً لتقديرها للاستخدامات الخيرية. إذا كان لديك أسئلة, قم بزيارة <a href="https://donate.mozilla.org/faq">صفحة FAQ</a> أو قم بمراسلتنا عبر<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

