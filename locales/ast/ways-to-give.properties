wire_transfer_cost_info=Toles donaciones per tresferencia bancaria tán suxetes a una cargu de 15$ USD impuestu pol bancu de Mozilla. Poro, pidímoste que lo tengas en cuenta cuando decidas la cantidá que quies tresferimos.
bank_transfer_info=Pa más información tocante a cómo facer una tresferencia bancaria a Mozilla, unvia un corréu a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Bitcoin
bitcoin_info=The Mozilla Foundation is a California non-profit corporation exempt from United States federal income taxation under IRC 501(c)(3) and a public charity classified under IRC sections 170(b)(1)(A) and 509(a)(1). Bitcoin donations Mozilla receives are considered charitable contributions under U.S. federal tax laws, to be used in its discretion for its charitable purposes. Because the IRS has indicated that it will treat bitcoin as property for U.S. tax purposes (see IRS Notice 2014-21), donations of bitcoin may be subject to special rules as to the amount of your charitable deduction, the documentation that must be provided to claim a tax deduction, or other matters.
bitcoin_more_info=Deprendi más tocante a les donacionesde Bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">equí</a>. Pa donar bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">visita esti enllaz.</a>
