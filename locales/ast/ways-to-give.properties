bitcoin_info=Mozilla Foundation ye una corporación ensin ánimu de llucru exenta del impuestu sobro la renta federal d'EE.XX so l'artículu IRC 501(c)(3) y una organización benéfica pública clasificada so les seiciones IRC 170(b)(1)(A) y 509(a)(1). Les donaciones en Bitcoin que Mozilla reciba considérense contribuciones benéfiques so les lleis federales d'impuestos d'EE.XX y han usase a discreición pa propósitos caritativos. El IRS indicó que tratará al bitcoin como propiedá pa propósitos d'impuestos d'EE.XX (mira l'avisu IRS 2014-21), polo que les donaciones en bitcoin podríen tar suxetes a regles especiales en cuantes a la cantidá de la to deducción de caridá, la documentación qu'ha apurrise pa reclamar una deducción d'impuestos u otros asuntos.
bitcoin_more_info=Deprendi más tocante a les donaciones en Bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">equí</a>. Pa donar bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">visita esti enllaz.</a>
