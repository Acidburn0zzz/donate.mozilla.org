# About page
additional_info_internet_health_bold=<b>Ponosno smo neprofitni</b>, nekorporacijski i nekompromitirani. Tisuće ljudi kao vi pomažu nam održati zdravi internet za sve. Oslanjamo se na donacije kako bismo ostvarili našu misiju održavanja Weba otvorenim i besplatnim. Da li ćete donirati danas?
updated_additional_info_internet_health_bold=S dubokim poštovanjem prema privatnosti naših podržavatelja i jedinstvenim globalnim dosegom, neprofitna Mozilla fundacija svakodnevno se bori za zdraviji internet, kroz projekte poput našeg *Vodič za kupca koji ne uključuje privatnost. <b>Ovakva djela ovise o doprinosima osoba poput vas. Želite li danas donirati?</b>
additional_info_thunderbird=Mi smo vodeći višeplatformski klijent e-pošte i upravljanja kalendarima, besplatan za poslovne i privatne korisnike. Doniranjem pomažete da tako i ostane i osiguravate daljnji razvoj. Da li ćete donirati danas?
additional_info_thunderbird_2=Thunderbird je sada nezavisan projekt odvojen od Mozille, ali je Mozilla dala svoj pristanak za prikupljanje donacija u naše ime.
