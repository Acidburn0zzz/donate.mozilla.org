donate_butcoins=Donirajte Bitcoinse
donation_notice_bitcoin=Mozilla Foundation je neprofitna korporacija iz države Kalifornije izuzeta od oporezivanja prihoda na temelju zakona IRC 501 (c)( 3 ) i javna dobrotvorna organizacija klasificirana pod IRC odjelcima 170 (b)( 1 )(A) i 509 (a)( 1 ). Bitcoin donacije koje Mozilla prima se smatraju dobrotvornim prilozima na temelju federalnih zakona SAD-a, za korištenje prema odluci za dobrotvorne svrhe. Ukoliko imate pitanja, provjerite <a href="https://donate.mozilla.org/faq">naša česta pitanja</a> ili nas kontaktirajte na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Trenutno nismo u mogućnosti prihvaćati bitcoin donacije. Istražujemo nova rješenja kako bismo ponovno omogućili bitcoin donacije. Ukoliko imate pitanja provjerite <a href="https://donate.mozilla.org/faq">naša ČPP</a> ili nas kontaktirajte na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

