check=Ček
problems_donating=Problemi prilikom doniranja? <a href="https://donate.mozilla.org/faq">Posjetite naša često postavljana pitanja</a> za odgovor. I dalje imate problema? <a href="mailto:donate@mozilla.org">Pošaljite nam e-poštu</a>.
problems_donating_thunderbird2=Problemi prilikom doniranja? <a href="https://donate.mozilla.org/thunderbird/faq">Posjetite naša često postavljana pitanja</a> za odgovor. I dalje imate problema? <a href="mailto:thunderbird-donate@mozilla.org">Pošaljite nam e-poštu</a>.
donation_notice_2=Donacije su za Mozilla Foundation, 501(c)(3) organizaciju, i biti će korištene prema potrebi i odluci za dobrotvorne svrhe. Porezno su priznate u SAD-u do maksimalnog iznosa dozvoljenog zakonom.

donation_tax_notice_thunderbird=Donacije su namjenjene Mozilla fundaciji, 501(c)(3) organizaciji sa sjedištem u Mountain View, Kalifornija, a svrha je podrška Thunderbirdu. Mozilla zadržava pravo pronaći i drugu svrhu za vašu donaciju ukoliko se utvrdi da Thunderbird više ne unaprijeđuje Mozilla misiju. Donacije se u SAD-u mogu koristiti za odbijanje poreza do najvećeg iznosa dopuštenog zakonom.

