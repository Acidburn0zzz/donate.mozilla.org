# privacy policy
privacy_policy_var_b=Vaša uplata će biti obrađena od strane <a href="https://stripe.com/privacy/">Stripe</a> (za kreditne / debitne kartice) ili <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">PayPal</a> i zapis o vašoj donaciji će biti pohranjen u Mozilli.
privacy_policy_var_b_monthly=Vaši podaci za plaćanje će biti obrađeni od strane <a href="https://stripe.com/privacy/">Stripe</a> (za kreditne i debitne kartice) ili <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, i zapis o vašoj donaciji će biti sačuvan od strane Mozille. Mjesečne donacije se procesiraju svaki mjesec na isti dan na koji ste prvi puta donirali i nastavit će se dok ih ne otkažete. Kako biste otkazali donaciju, pošaljite nam poruku na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
privacy_policy_var_b_monthly_refund=U mogućnosti smo izvršiti povrat sredstava do jedne godine nakon obrade donacije.

