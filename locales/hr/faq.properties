faq_item_3_paragraph_thunderbird=Mi razumijemo da je vaša privatnost vrlo važna. Tražimo minimalnu količinu informacija potrebnih da obradimo donacije putem kreditne kartice, uključujući i adresu za naplatu. To dopušta našem obradniku plaćanja da potvrdi vaš identitet, obradi uplatu, i spriječi prijevarne naplate vaše kreditne kartice. Mi držimo vaše podatke privatno — ako imate pitanja, uputite se našoj <a href="https://www.mozilla.org/privacy/websites/">politici privatnosti</a>. Ako ne želite unijeti vaše podatke u naš online obrazac za donacije, možete nam poštom poslati ček.

