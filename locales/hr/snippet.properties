mozilla_non_profit=<b>Pozdrav:</b> Znamo da volite Firefox, ali da li ste znali za Mozilla neprofitnu organizaciju koja je izgradila Firefox? Zahvaljujući donacijama, Mozilla je napravila više nego samo ovaj odličan preglednik. Mi učimo ljude kako programirati, kako se boriti za privatnost na Internetu i kako zaštititi Web za buduće generacije. Samo nekoliko puta godišnje Mozilla traži donacije i desetci tisuća ljudi diljem svijeta doniraju. Da nisu donirali, mi ne bi bili u mogućnosti raditi sve ove dobre stvari. <em>Ukoliko svatko tko čita ovo donira samo nekoliko eura, završili bismo ovaj krug donacija za manje od sat vremena. Ukoliko želite, donirati možete ovdje. Hvala vam.</em>
make_monthly_donation=Učini moje donacije mjesečnima
remove=Ukloni

# Short Copy Variants:
# Variant A “Non-corporate”
# example for "{currency}{amount}" in English (US) is "$3".
snippet_var_a=Mozilla, organizacija iza Firefoxa, je ponosno neprofitna, nekorporativna i nekompromitirana. Želite li nam pomoći stvarati besplatan i otvoren Web za sve? Ukoliko svatko tko čita ovo donira {currency}{amount} bio bi nam omogućen rad sljedećih godinu dana. Donirajte sada.

# Variant B “Super short”
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Dragi Firefox korisnici: Želite li donirati Mozilli, neprofitnoj organizacija iza Firefoxa? Ukoliko svatko tko čita ovo donira {currency}{amount} bio bi nam omogućen rad sljedećih godinu dana. Donirajte sada.

# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=POZDRAV: Znamo da volite Firefox, ali da li ste znali za Mozilla neprofitnu organizaciju koja je izgradila Firefox? Zahvaljujući donacijama, Mozilla je napravila više nego samo ovaj odličan preglednik. Mi učimo ljude kako programirati, kako se boriti za privatnost na Internetu i kako zaštititi Web za buduće generacije. Samo nekoliko puta godišnje Mozilla traži donacije, i obično samo mali dio Firefox korisnika donira. <b>Ukoliko svatko tko čita ovo donira {currency}{amount} za pomoć Mozilli, završili bismo ovaj krug donacija za manje od sat vremena i skupili dovoljno da nastavimo nesmetan rad godinu dana.</b> <i>Hvala vam</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Dragi Firefox korisnici: Ovaj tjedan vas molimo da pomognete Mozilli, neprofitnoj organizaciji iza Firefoxa. Mozilla cilja da ugradi otvorenost i izbor u tkivo Interneta zato što vjerujemo da Internet treba biti otvoren i dostupan svima. Prosječna donacija je {currency}{amount}, ali samo mali dio naših korisnika donira. Sada je vrijeme kada vas pitamo. Ukoliko svatko tko čita ovo donira {currency}{amount}, završili bismo ovaj krug donacija za manje od sat vremena. Ukoliko vam je Firefox koristan, donirajte kako biste podržali neprofitnu organizaciju koja ga je stvorila. Svaka donacija – velika ili mala -- pomaže i jača Mozillu. Hvala vam.

