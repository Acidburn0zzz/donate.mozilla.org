faq_item_5_header=நான் பிட்காயினில் நன்கொடையளிக்கலாமா?
faq_item_5_paragraph=ஆமாம்! Bitcoin வழியாக பங்களிக்க, தயவுசெய்து <a href="https://donate.mozilla.org/give-bitcoin/"> இந்த இணைப்பை </a> பார்வையிடவும். Bitcoin நன்கொடை பற்றிய கேள்விகளுக்கு, எங்கள் <a href="https://wiki.mozilla.org/Donate_Bitcoin"> bitcoin FAQ </a> ஐ பார்வையிடவும்.
faq_item_5_paragraph_thunderbird=நாங்கள் தற்போது பிட்காயினை ஏற்கவில்லை.


faq_item_7_header=எனது நன்கொடை எவ்வாறு பயன்படுத்தப்படும்?
faq_item_7_paragraph_b=மொசில்லாவின் செலவினங்கள் மற்றும் நிர்வாகத்தைப் பற்றிய மேலும் விவரங்களை <a href="https://www.mozilla.org/foundation/documents/"> இங்கு</a> காணலாம்.


faq_item_9_header=மொஸில்லாவுக்கு நன்கொடை அளிப்பவர் யார்?

faq_item_10_header=எனது நன்கொடைக்குப் பதிலாக தொழில்நுட்ப ஆதரவிற்கான அணுகல் கிடைக்குமா?

