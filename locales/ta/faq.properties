faq_header=நன்கொடையாளர் அகேகே
faq_donate_link=இப்போதே நன்கொடையளியுங்கள்

faq_intro_shorter=மொசில்லா அறக்கட்டளைக்கு நன்கொடையளிப்பது தொடர்பாக அடிக்கடி கேட்கப்படும் கேள்விகள் கீழே உள்ளன.
faq_intro_shorter_thunderbird=தண்டர்பேர்டுக்கு நன்கொடையளிப்பது தொடர்பாக அடிக்கடி கேட்கப்படும் கேள்விகள் கீழே உள்ளன.

faq_item_1_header=நான் நன்கொடையளிக்கக்கூடிய வழிகள் என்ன?

faq_item_2_header=எனது தனிப்பட்ட தகவல்கள் பாதுகாக்கப்பட்டுள்ளது என்பதை மொசில்லா எவ்வாறு உறுதி செய்கிறது?
faq_item_2_paragraph_a=எங்கள் நன்கொடையாளர்களின் தனியுரிமையைப் பற்றி நாங்கள் கவலை கொள்கிறோம் மற்றும் எங்கள் <a href="https://www.mozilla.org/privacy/principles/">தனியுரிமை கொள்கைகளைக்</a> தீவிரமாக எடுத்துக்கொள்வோம். மொசில்லா, தனிநபர்கள் தங்களது தரவின் கட்டுப்பாட்டினைக் கொண்டிருக்க வேண்டும் என்று நம்புகிறது மேலும் பல அடுக்கு பாதுகாப்பு கட்டுப்பாடுகளையும் நடைமுறைகளையும் பராமரிக்கிறது. மேலும் அறிய, <a href="https://www.mozilla.org/privacy/websites/">Mozilla தனியுரிமைக் கொள்கையைப்</a> படியுங்கள்.

faq_item_3_header=நன்கொடைகளைச் செயலாக்குவதற்கு என் முகவரி ஏன் தேவைப்படுகிறது?

