# faq page
faq_header=Preguntas frecuentes sobre las donaciones
faq_donate_link=Donar ahora

faq_intro_shorter=Estas son las preguntas más frecuentes sobre las donaciones a la Fundación Mozilla.
faq_intro_shorter_thunderbird=Estas son las preguntas más frecuentes sobre las donaciones a Thunderbird.

faq_item_1_header=¿De qué formas puedo donar?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visita este enlace para hacer una donación segura mediante tarjeta de crédito o PayPal</a>. Para descubrir otras formas (cheques, bitcoin o transferencia bancaria), visita nuestra página <a href="https://donate.mozilla.org/ways-to-give">Formas de donar</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Visita este enlace para hacer una donación segura con tarjeta de crédito o PayPal</a>.

faq_item_2_header=¿Cómo garantiza Mozilla que mi información personal está protegida?
faq_item_2_header_thunderbird=Quiero hacer una donación por transferencia. ¿Cuál es el número IBAN?
faq_item_2_paragraph_a3=Cuando donas a la Fundación Mozilla, recibimos tu información personal. La usamos para garantizar y gestionar tu donación, ofrecerte el recibo correspondiente y ponernos en contacto contigo a través de boletines de noticias o por correo electrónico. Puedes saber más sobre la información que recibimos, el objetivo del uso de esa información y cómo la gestionamos en nuestro <a href="https://www.mozilla.org/privacy/">Aviso de privacidad</a>.
faq_item_2_paragraph_b3=Trabajamos para proteger tu información. Creemos y ponemos en práctica controles y prácticas de seguridad de múltiples capas, incluidos métodos técnicos y organizativos. Tenemos acuerdos con terceros y hemos adoptado otras medidas de seguridad para protegernos contra la pérdida, mal uso y/o alteración no autorizada de la información que se encuentra bajo nuestro control o del de nuestros proveedores de servicios. Los proveedores que reciben tu información están obligados por contrato a gestionar los datos de una cierta manera aprobada por Mozilla. Los proveedores que utilizamos para enviarte correos u otros materiales de márketing no están autorizados a utilizar tu información para sus propios fines de marketing directo. Tampoco están autorizados a compartir tus datos con nadie con fines de marketing directo. Además, solo almacenaremos tus datos personales durante el tiempo que lo necesitemos para ofrecerte servicios, administrar nuestro negocio o según lo exija la ley o el contrato. Puedes encontrar más información en la sección <em>"¿Qué más queremos que Ud. sepa?"</em> de la <a href="https://www.mozilla.org/privacy/">Política de privacidad</a>
faq_item_2_paragraph_c3=A menos que se especifique en nuestra <a href="https://www.mozilla.org/privacy/">Política de privacidad</a>, no compartimos ningún dato personal a menos que nos des consentimiento expreso para hacerlo. Podrás encontrar información más detalleda en la sección de nuestra Política de privacidad denominada <em>"¿En qué situaciones compartimos sus informaciones con terceros?"</em>
faq_item_2_paragraph_d3=Por último, cuando donas a Mozilla a través de terceros, como <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> o <a href="https://stripe.com/privacy/">Stripe</a>, esas organizaciones también recopilan tu información. La recopilación y uso de tu información está regulada por sus propias políticas de privacidad.

faq_item_3_header=¿Por qué necesito dar mi dirección para poder donar?
faq_item_3_paragraph_update2= Para nosotros tu privacidad es muy importante. Te pedimos un mínimo de información para poder procesar las donaciones con tarjeta de crédito, incluida la dirección de facturación. Esto le permite al procesador de pagos comprobar tu identidad, procesar el pago y evitar cargos fraudulentos en tu tarjeta de crédito. Tu información se almacenará de forma privada — si tienes alguna duda, lee nuestra <a href="https://www.mozilla.org/privacy/websites/">Política de privacidad</a>. Si prefieres no rellenar la información de nuestro formulario en línea, puedes <a href="https://donate.mozilla.org/ways-to-give#check">enviar un cheque o una orden de pago</a>.
faq_item_3_paragraph_bitcoin=Para nosotros tu privacidad es muy importante. Te pedimos un mínimo de información para poder procesar las donaciones con tarjeta de crédito, incluida la dirección de facturación. Esto le permite al procesador de pagos comprobar tu identidad, procesar el pago y evitar cargos fraudulentos en tu tarjeta de crédito. Tu información se almacenará de forma privada — si tienes alguna duda, lee nuestro <a href="https://www.mozilla.org/privacy/websites/">Aviso de privacidad</a>. Si prefieres no rellenar la información de nuestro formulario en línea, puedes <a href="https://donate.mozilla.org/ways-to-give">enviar un cheque</a> o donar directamente <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a> o <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Entendemos que tu privacidad es muy importante. Pedimos un mínimo de información para poder procesar las donaciones a través de tarjetas de crédito, incluida la dirección de facturación. Esto nos permite verificar tu identidad, procesar el pago y evitar cargos fraudulentos a tu tarjeta. Tu información se tratará de forma confidencial -- Si tienes alguna duda, lee nuestro <a href="https://www.mozilla.org/privacy/websites/">Aviso de privacidad</a>. Si prefieres no proporcionar esta información en el formulario en línea, puedes enviarnos un cheque.

faq_item_4_header_check=¿Dónde envío el cheque?
faq_item_4_header_update_04_2019=(Actualizado en abril de 2019)
# Do not translate “Mozilla Foundation” here
faq_item_4_paragraph_a_row=Envía un cheque <strong>con una nota aparte con tu dirección de correo</strong> a beneficio de la “Mozilla Foundation”
faq_item_4_paragraph_a_thunderbird_row=Envía el cheque <strong>con una nota adjunta que diga “Thunderbird”</strong> y dirigido a “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Si tu banco lo solicita, utiliza el número de teléfono del receptor (650) 903-0800.

faq_item_5_header=¿Puedo donar bitcoin?
faq_item_5_paragraph=¡Sí! Para donar con bitcoin, visita <a href="https://donate.mozilla.org/give-bitcoin/">este enlace</a>. Si tienes alguna pregunta sobre la donación con bitcoin, visita nuestra <a href="https://wiki.mozilla.org/Donate_Bitcoin">FAQ de Bitcoin</a>.
faq_item_5_paragraph_b=Por ahora no podemos aceptar donaciones en forma de bitcoins. Estamos buscando nuevas soluciones para poder aceptarlas.
faq_item_5_paragraph_thunderbird=Por ahora no aceptamos bitcoin.

faq_item_6_header=¿Cómo puedo desactivar la pregunta sobre donaciones en la página de inicio de Firefox?
faq_item_6_header_thunderbird=¿Cómo puedo desactivar la solicitud de donación en la página de inicio de Thunderbird?
faq_item_6_paragraph_a_shorter=Puedes desactivar las promociones de recaudación de fondos en la página de inicio de Firefox pasando el ratón por encima de la promoción y haciendo clic en la “X” de la esquina superior derecha.
faq_item_6_paragraph_a_thunderbird=Por ahora no se puede desactivar esta solicitud de donación. Si quieres, puedes cambiar la página de inicio para que muestre otra cosa. Para ello, ve a Opciones | General

faq_item_7_header=¿Cómo se utilizará mi donación?
faq_item_7_paragraph_a_mission=En Mozilla, nuestra misión es que Internet siga siendo saludable, gratuito y accesible para todos. Si quieres saber qué uso le daremos a tu donación, haz clic <a href="https://www.mozilla.org/foundation/">aquí</a>.
faq_item_7_paragraph_b=Puedes descubrir más sobre el gasto y la gerencia de Mozilla <a href="https://www.mozilla.org/foundation/documents/">aquí</a>.
faq_item_7_paragraph_a_thunderbird=Somos líderes en plataformas de correo y de calendario de código abierto y gratuitas tanto para uso profesional como personal. Tu donación nos ayudará a seguir ese camino y a continuar desarrollando.

faq_item_8_header=¿Los productos de Mozilla, como por ejemplo Firefox, no obtienen beneficios?
faq_item_8_paragraph_a=Firefox está financiado por Mozilla Corporation, una filial que es propiedad de la Fundación Mozilla. Aunque Firefox genera beneficios —principalmente a través de alianzas con buscadores— estos ingresos se reinvierten en su mayor parte en la Corporación. La labor educativa y en defensa de la Web de la Fundación Mozilla, que se extiende por diversos continentes y llega a millones de personas, es posible gracias a las donaciones filantrópicas.
faq_item_8_header_thunderbird=¿Thunderbird no genera ingresos?
faq_item_8_paragraph_a_thunderbird=La Comunidad Thunderbird es la encargada de mantener Thunderbird, en colaboración con la Corporación Mozilla, una filial de la Fundación Mozilla. Los ingresos de Thunderbird derivan principalmente de las donaciones de usuarios y amigos de Thunderbird.

faq_item_9_header=¿Quién dona a Mozilla?
faq_item_9_paragraph_foundations=El año pasado, más de 400,000 personas donaron a Mozilla para proteger y mejorar la salud de Internet. La Fundación Mozilla también recibe ayuda en forma de préstamos de otras fundaciones que comparten el mismo objetivo, como Knight, MacArthur, Bill & Melinda Gates y Ford.
faq_item_9_header_thunderbird=¿Quién dona a Thunderbird?
faq_item_9_paragraph_thunderbird=Compañías e individuos: cualquiera puede donar a Thunderbird para ayudar a proteger el productor ahora y en un futuro.

faq_item_10_header=¿Mi donación me da acceso a soporte técnico?
faq_item_10_paragraph=Cualquiera puede acceder al soporte técnico de los productos de Mozilla visitando el <a href="https://support.mozilla.org/questions">foro de ayuda</a>. Mozilla no facilita soporte técnico ni soporte técnico especializado a cambio de un donativo.
faq_item_10_paragraph_thunderbird=Cualquiera puede acceder a la asistencia técnica de Thunderbird a través del <a href="https://support.mozilla.org/products/thunderbird">foro de ayuda</a>. Thunderbird no proporciona asistencia técnica a cambio de donaciones.

faq_item_tax_header=¿Mi donación es deducible fiscalmente?
faq_item_tax_paragraph_a_tax_id=El ID fiscal de la Fundación Mozilla es 20-0097189.
faq_item_tax_paragraph_b=Aconsejamos a aquellos donantes no residentes en los Estados Unidos que consulten con su asesor fiscal si su donación es deducible.
faq_item_tax_paragraph_c=En el caso de donaciones importantes, se nos puede exigir que comuniquemos los nombres y las direcciones al Internal Revenue Service (IRS). Mozilla está legalmente obligada a comunicar dicha información sobre sus donantes más importantes y sobre donaciones en especie, como acciones y bitcoins, por valor superior a 5000 $.

faq_item_11_header=¿Cómo cancelo o modifico mi donación periódica?
faq_item_11_paragraph=Si usaste PayPal para configurar una donación periódica, tendrás que <a href="https://www.paypal.com/">entrar en tu cuenta PayPal</a> para realizar los cambios o cancelarla. Si realizaste una donación mensual con tu tarjeta de crédito, envía un correo a nuestro equipo de soporte a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Incluye la dirección de correo electrónico y el nombre que usaste para realizar la donación e intentaremos ayudarte en un plazo máximo de dos días laborales.
faq_item_11_paragraph_thunderbird=Si utilizaste PayPal para configurar una donación recurrente, tendrás que <a href="https://www.paypal.com/">iniciar sesión en PayPal</a> para hacer cambios o cancelarla. Si utilizaste tu tarjeta para hacer una donación mensual, envía un correo al equipo de asistencia de donaciones de Mozilla a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Incluye la dirección de correo y el nombre que utilizaste al hacer la donación e intentaremos ofrecerte una solución en los dos días laborables siguientes.

faq_item_12_header=¿Puedo donar en otra divisa distinta a dólares estadounidenses?
faq_item_12_paragraph_currencies=Sí. En nuestro <a href="https://donate.mozilla.org/">formulario en línea</a>, accede al menú desplegable para seleccionar alguna de las más de 30 divisas.

faq_item_13_header=¿Se admiten donaciones de acciones?
faq_item_13_paragraph=Generalmente aceptamos donaciones en forma de acciones cotizadas en bolsa y consideraremos caso por caso la aceptación de otro tipo de donaciones de acciones. Para más información, contacta con nosotros en <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Te recomendamos que consultes con tu asesor fiscal para que te informe de las deducciones a las que tienes derecho y la documentación que necesitas.

faq_item_14_header=No puedo dar dinero en este momento, ¿de qué otro modo puedo ayudar a Mozilla?
faq_item_14_paragraph=¡Por supuesto! Somos conscientes de que no todo el mundo puede apoyar económicamente nuestra misión, pero existen muchas formas de ayudar a Mozilla y formar parte de nuestra comunidad. De hecho, el éxito de nuestra misión depende de la participación de personas como tú. Descubre cuál es la mejor forma de involucrarte en nuestra comunidad <a href="https://www.mozilla.org/contribute/">aquí</a>.

faq_item_15_header=¿A quién puedo enviar directamente un correo con preguntas sobre las donaciones?
faq_item_15_paragraph=Si tienes alguna duda sobre las donaciones a la Fundación Mozilla, contacta con nosotros en <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Haremos todo lo posible por contestarte en menos de 72 horas. Si necesitas soporte técnico para productos como Firefox, contacta con la <a href="https://support.mozilla.org/">Ayuda de Mozilla</a>.
faq_item_15_paragraph_thunderbird=Si tienes una pregunta sobre la donación a Thunderbird, escríbenos a <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Haremos todo lo posible para responderte cuanto antes. Si necesitas asistencia técnica, pide ayuda a la <a href="https://support.mozilla.org/products/thunderbird">Asistencia de Thunderbird</a>.

faq_item_16_header=Cuando hago una donación, ¿durante cuánto tiempo se almacenan mis datos?
faq_item_16_paragraph=En términos generales, lo suficiente para poder cumplir con el objetivo por el que la recopilamos. Para descubrir más, consulta la <a href="https://www.mozilla.org/privacy/">Política de privacidad de Mozilla</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=¿Se aceptan transferencias bancarias via SEPA?
faq_item_17_paragraph=Ahora aceptamos donaciones en euros a través de SEPA (para euros) y BACS (para libras esterlinas). Para acceder a nuestra información bancaria, haz clic <a href="https://donate.mozilla.org/ways-to-give#wire">aquí</a>.

faq_item_18_header=¿Puedo donar específicamente para ayudar al proyecto Thunderbird?
faq_item_18_paragraph=¡Sí! Consulta <a href="https://donate.mozilla.org/thunderbird/">este formulario de donación</a> para donar específicamente a Thunderbird.

faq_item_19_header=¿Por qué Mozilla usa reCaptcha?
faq_item_19_paragraph_a=Las organizaciones sin fines de lucro son un objetivo común para el fraude con tarjeta de crédito en línea. A través de reCaptcha estamos intentando protegerte contra el abuso automatizado y evitar que los estafadores que hayan robado información de tarjetas de crédito la utilicen en nuestros formularios de donación. La privacidad nos importa. Cuando Mozilla (es decir, nosotros) almacena tu información, nuestra <a href="https://www.mozilla.org/privacy/">Política de Privacidad</a> describe exactamente cómo la gestionamos.
faq_item_19_paragraph_b=El uso de los reCAPTCHA invisibles están regulados por la <a href="https://policies.google.com/privacy">Politica de privacidad</a> de Google y sus <a href="https://www.google.com/policies/terms/">Términos de uso</a>.
