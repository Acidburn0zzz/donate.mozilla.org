mozilla_non_profit=<b>¡Hola!</b> Ya sabemos que te encanta Firefox, ¿pero sabías que el navegador fue creado por una organización sin fines de lucro llamada Mozilla? Y gracias a las donaciones que recibe, la labor de Mozilla llega más allá de desarrollar nuestro magnífico navegador. Estamos enseñando a la gente a programar, a luchar en favor de la privacidad en línea y a proteger esta maravilla llamada Internet de cara a las futuras generaciones. Solo en momentos puntuales Mozilla solicita donaciones, y decenas de miles de personas de todo el mundo responden a la llamada. Gracias a ello podemos continuar con nuestra misión. <em>Si todos los que leen este mensaje aportaran tan solo una pequeña cantidad podríamos dar por concluida esta recaudación en menos de una hora. Puedes hacer tu donación aquí. Muchas gracias.</em>
