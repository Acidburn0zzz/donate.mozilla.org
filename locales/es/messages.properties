donation_tax_notice_thunderbird=Las contribuciones están destinadas a la Fundación Mozilla, una organización clasificada dentro de 501(c)(3), con base en Mountain View, California, que las utilizará para seguir gestionando Thunderbird. Mozilla se reserva el derecho de usar los fondos para otro fin si determina que Thunderbird ya no ayuda a avanzar en la misión de Mozilla. Las donaciones son deducibles en EE. UU. hasta el máximo permitido por ley.

