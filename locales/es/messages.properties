# privacy policy
privacy_policy_var_b=Los detalles de tu pago los procesará <a href="https://stripe.com/privacy/">Stripe</a> (para tarjetas de crédito/débito) o <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> y Mozilla guardará un registro de tu donación.
