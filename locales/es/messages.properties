# Donate Bitcoin page
help_protect_the_web=Ayuda a proteger la Web abierta.
donate_butcoins=Dona Bitcoins
donation_notice_bitcoin=La Fundación Mozilla, organización sin fines de lucro con sede en California, está exenta del impuesto a la renta conforme al código fiscal de Estados Unidos [IRC 501(c)(3)] y figura asimismo como entidad benéfica según los artículos 170(b)(1)(A) y 509(a)(1) del mismo. Las donaciones de <i>bitcoins</i> que recibe Mozilla, consideradas contribuciones benéficas de acuerdo con la legislación federal del impuesto sobre la renta estadounidense, podrán ser empleadas a su criterio con fines benéficos. Para más información, consulta <a href="https://donate.mozilla.org/faq">nuestras FAQ</a> o escríbenos a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Por ahora, no podemos aceptar donaciones en forma de bitcoins. Estamos buscando nuevas soluciones para poder aceptarlas. Si tienes alguna duda, consulta nuestras <a href="https://donate.mozilla.org/faq">FAQ</a> o ponte en contacto con nosotros enviando un correo a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

