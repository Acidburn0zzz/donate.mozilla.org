# About page
additional_info_internet_health_bold=<b>Estamos orgullosos de ser una organización sin fines de lucro</b>, no corporativos y no comprometidos. Miles de personas como tú nos ayudan a defender un Internet saludable para todos. Dependemos de donaciones para llevar a cabo nuestra misión de mantener la web abierta y libre. ¿Harías hoy una donación?
additional_info_thunderbird=Somos el cliente líder de correo y calendario multiplataforma, basado en código abierto y gratuito tanto para uso corporativo como personal. Si donas, nos ayudarás a seguir avanzando y colaborar con desarrollos futuros. ¿Quieres donar hoy?
additional_info_thunderbird_2=Aunque Thunderbird es ahora un proyecto independiente de Mozilla, Mozilla ha aceptado recoger donaciones en nuestro nombre.
