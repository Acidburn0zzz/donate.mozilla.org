faq_intro_shorter=ਹੇਠਾਂ ਮੌਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਨੂੰ ਦਾਨ ਕਰਨ ਬਾਰੇ ਵਿੱਚ ਸਭ ਤੋਂ ਵੱਧ ਅਕਸਰ ਪੁੱਛੇ ਗਏ ਸਵਾਲ ਹਨ।

faq_item_1_header=ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਦਾਨ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_1_paragraph=ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਜਾਂ ਪੇਪਾਲ </a> ਦੁਆਰਾ ਇਸ ਵੇਲੇ ਇੱਕ ਸੁਰੱਖਿਅਤ ਔਨਲਾਈਨ ਦਾਨ ਕਰਨ ਲਈ ਇਸ ਲਿੰਕ <a href="https://donate.mozilla.org/"> 'ਤੇ ਜਾਉ। ਦੇਣ ਦੇ ਅਤਿਰਿਕਤ ਤਰੀਕਿਆਂ ਲਈ - ਜਿਵੇਂ ਕਿ ਚੈੱਕ, ਵਿਕਟੋਇਨ, ਜਾਂ ਸਿੱਧੀ ਡੈਬਿਟ - ਸਾਡੇ <a href="https://donate.mozilla.org/ways-to-give"> ਪੇਜ਼ ਦੇਣ ਦੇ ਤਰੀਕੇ </a> ਤੇ ਜਾਉ।

faq_item_2_header=ਮੋਜ਼ੀਲਾ ਕਿਵੇਂ ਯਕੀਨੀ ਬਣਾਉਂਦਾ ਹੈ ਕਿ ਮੇਰੀ ਨਿੱਜੀ ਜਾਣਕਾਰੀ ਸੁਰੱਖਿਅਤ ਹੈ?
faq_item_2_paragraph_a=ਅਸੀਂ ਆਪਣੇ ਦਾਨੀਆਂ ਦੀ ਪਰਦੇਦਾਰੀ ਦੀ ਪਰਵਾਹ ਕਰਦੇ ਹਾਂ ਅਤੇ ਸਾਡੇ <a href="https://www.mozilla.org/privacy/principles/"> ਪਰਦੇਦਾਰੀ ਦੇ ਨਿਯਮ </a> ਨੂੰ ਗੰਭੀਰਤਾ ਨਾਲ ਲੈਂਦੇ ਹਾਂ। ਮੋਜ਼ੀਲਾ ਦਾ ਮੰਨਣਾ ਹੈ ਕਿ ਵਿਅਕਤੀਆਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਡੇਟਾ ਦੇ ਨਿਯੰਤ੍ਰਣ ਵਿੱਚ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਮਲਟੀ-ਲੇਅਰਡ ਸੁਰੱਖਿਆ ਨਿਯੰਤਰਣ ਅਤੇ ਅਮਲਾਂ ਨੂੰ ਕਾਇਮ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ. ਹੋਰ ਜਾਣਨ ਲਈ, <a ਨੂੰ ਪੜ੍ਹੋ
faq_item_2_paragraph_b2=ਜਦੋਂ ਤੁਸੀਂ ਕਿਸੇ ਤੀਜੀ ਪਾਰਟੀ ਰਾਹੀਂ <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full"> ਪੇਪਾਲ </a> ਜਾਂ ਮੌਜ਼ੀਲਾ ਦੁਆਰਾ ਦਾਨ ਕਰਦੇ ਹੋ </ a href = "https: / /stripe.com/privacy/"> ਸਟ੍ਰਿਪ </a>, ਉਹ ਸੰਗਠਨ ਉਪਯੋਗਕਰਤਾ ਡਾਟਾ ਵੀ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।

faq_item_3_header=ਦਾਨ ਦੀ ਪ੍ਰਕਿਰਿਆ ਕਰਨ ਲਈ ਤੁਹਾਨੂੰ ਮੇਰੇ ਪਤੇ ਦੀ ਜ਼ਰੂਰਤ ਕਿਉਂ ਹੈ?
faq_item_3_paragraph_update= ਅਸੀਂ ਸਮਝਦੇ ਹਾਂ ਕਿ ਤੁਹਾਡੀ ਪਰਦੇਦਾਰੀ ਬਹੁਤ ਮਹੱਤਵਪੂਰਨ ਹੈ। ਅਸੀਂ ਬਿਲਿੰਗ ਪਤਿਆਂ ਸਮੇਤ, ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਦਾਨ ਤੇ ਕਾਰਵਾਈ ਕਰਨ ਲਈ ਘੱਟੋ ਘੱਟ ਲੋੜੀਂਦੀ ਜਾਣਕਾਰੀ ਮੰਗਦੇ ਹਾਂ। ਇਹ ਸਾਡੇ ਭੁਗਤਾਨ ਪ੍ਰੋਸੈਸਰ ਨੂੰ ਤੁਹਾਡੀ ਪਛਾਣ ਦੀ ਤਸਦੀਕ ਕਰਨ, ਤੁਹਾਡੇ ਭੁਗਤਾਨ ਦੀ ਪ੍ਰਕਿਰਿਆ ਕਰਨ, ਅਤੇ ਧੋਖਾਧੜੀ ਦੇ ਦੋਸ਼ਾਂ ਨੂੰ ਤੁਹਾਡੇ ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਤੇ ਰੋਕਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ। ਅਸੀਂ ਤੁਹਾਡੀ ਜਾਣਕਾਰੀ ਨੂੰ ਪ੍ਰਾਈਵੇਟ ਰੱਖਦੇ ਹਾਂ - ਜੇ ਤੁਹਾਡੇ ਕੋਲ ਕੋਈ ਪ੍ਰਸ਼ਨ ਹਨ, ਤਾਂ ਕਿਰਪਾ ਕਰਕੇ ਸਾਡੇ <a href="https://www.mozilla.org/privacy/websites/"> ਪਰਦੇਦਾਰੀ ਨੀਤੀ </a> ਦਾ ਹਵਾਲਾ ਲਓ। ਜੇ ਤੁਸੀਂ ਆਪਣੀ ਜਾਣਕਾਰੀ ਨੂੰ ਸਾਡੇ ਔਨਲਾਈਨ ਦਾਨ ਫਾਰਮ ਤੇ ਨਹੀਂ ਭਰਨਾ ਚਾਹੁੰਦੇ, ਤਾਂ ਤੁਸੀਂ <a href="https://donate.mozilla.org/ways-to-give"> ਮੇਲ ਚੈੱਕ </a> ਕਰ ਸਕਦੇ ਹੋ।

