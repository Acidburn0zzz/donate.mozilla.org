faq_item_3_paragraph_thunderbird=ਅਸੀਂ ਸਮਝਦੇ ਹਾਂ ਕਿ ਤੁਹਾਡੀ ਪਰਦੇਦਾਰੀ ਬਹੁਤ ਮਹੱਤਵਪੂਰਨ ਹੈ। ਅਸੀਂ ਬਿਲਿੰਗ ਪਤਿਆਂ ਸਮੇਤ, ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਦਾਨ ਤੇ ਕਾਰਵਾਈ ਕਰਨ ਲਈ ਘੱਟੋ ਘੱਟ ਲੋੜੀਂਦੀ ਜਾਣਕਾਰੀ ਮੰਗਦੇ ਹਾਂ। ਇਹ ਸਾਡੇ ਭੁਗਤਾਨ ਪ੍ਰੋਸੈਸਰ ਨੂੰ ਤੁਹਾਡੀ ਪਛਾਣ ਦੀ ਤਸਦੀਕ ਕਰਨ, ਤੁਹਾਡੇ ਭੁਗਤਾਨ ਦੀ ਪ੍ਰਕਿਰਿਆ ਕਰਨ, ਅਤੇ ਧੋਖਾਧੜੀ ਦੇ ਦੋਸ਼ਾਂ ਨੂੰ ਤੁਹਾਡੇ ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਤੇ ਰੋਕਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ। ਅਸੀਂ ਤੁਹਾਡੀ ਜਾਣਕਾਰੀ ਨੂੰ ਪ੍ਰਾਈਵੇਟ ਰੱਖਦੇ ਹਾਂ - ਜੇ ਤੁਹਾਡੇ ਕੋਲ ਕੋਈ ਪ੍ਰਸ਼ਨ ਹਨ, ਤਾਂ ਕਿਰਪਾ ਕਰਕੇ ਸਾਡੇ <a href="https://www.mozilla.org/privacy/websites/"> ਪਰਦੇਦਾਰੀ ਨੀਤੀ </a> ਦਾ ਹਵਾਲਾ ਲਓ। ਜੇ ਤੁਸੀਂ ਆਪਣੀ ਜਾਣਕਾਰੀ ਨੂੰ ਸਾਡੇ ਆਨਲਾਇਨ ਦਾਨ ਫਾਰਮ ਵਿਚ ਨਹੀਂ ਭਰਨਾ ਚਾਹੁੰਦੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਸਾਨੂੰ ਡਾਕ ਰਾਹੀਂ ਚੈੱਕ ਕਰਵਾ ਸਕਦੇ ਹੋ।

faq_item_4_header_check=ਮੈਂ ਕਿੱਥੇ ਚੈੱਕ ਭੇਜਾਂ?
faq_item_4_paragraph_a=ਕਿਰਪਾ ਕਰਕੇ ਆਪਣਾ ਚੈੱਕ ਇੱਥੇ ਭੇਜੋ:
faq_item_4_paragraph_a_thunderbird_row=ਕਿਰਪਾ ਕਰਕੇ <strong> ਇੱਕ ਵਿਸ਼ੇਸ਼ ਵੱਖਰੀ ਸੂਚਨਾ ਨਾਲ "ਥੰਡਰਬਰਡ" </ strong>, ਅਤੇ "ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ" ਨੂੰ ਦੇਣ ਯੋਗ (ਭੁਗਤਾਨ ਕਰਤਾ) ਦੇ ਨਾਲ ਇੱਕ ਚੈੱਕ ਭੇਜੋ
faq_item_4_paragraph_h_thunderbird=ਜੇ ਤੁਹਾਡੇ ਬੈਂਕ ਦੁਆਰਾ ਲੋੜੀਂਦੀ ਹੈ, ਤਾਂ ਰਿਸੀਵਰ ਫੋਨ ਨੰਬਰ (650) 903-0800 ਜੋੜੋ।

faq_item_5_header=ਕੀ ਮੈਂ ਬਿਟਕੁਆਇਨ ਦਾਨ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_5_paragraph=ਹਾਂ! ਬਿੱਟਕੋਇਨ ਰਾਹੀਂ ਯੋਗਦਾਨ ਪਾਉਣ ਲਈ, ਕਿਰਪਾ ਕਰਕੇ <a href="https://donate.mozilla.org/give-bitcoin/"> ਇਸ ਲਿੰਕ </a> 'ਤੇ ਜਾਉ। ਬਿੱਟਕਾਇਨ ਨੂੰ ਦਾਨ ਕਰਨ ਬਾਰੇ ਪ੍ਰਸ਼ਨਾਂ ਲਈ, ਕਿਰਪਾ ਕਰਕੇ ਸਾਡੇ <a href="https://wiki.mozilla.org/Donate_Bitcoin"> ਬਿਟਕਾਇਨ FAQ </a> ਤੇ ਜਾਓ।
faq_item_5_paragraph_b=ਇਸ ਸਮੇਂ, ਅਸੀਂ ਬਦਕਿਸਮਤੀ ਨਾਲ ਬਿੱਟਕਾਇਨ ਦਾਨ ਨੂੰ ਸਵੀਕਾਰ ਕਰਨ ਵਿੱਚ ਅਸਮਰੱਥ ਹਾਂ। ਅਸੀਂ ਇਸ ਸਮੇਂ ਬਿੱਟਕਾਇਨ ਦਾਨ ਮੁੜ-ਸਥਾਪਿਤ ਕਰਨ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਨਵੇਂ ਹੱਲਾਂ ਦੀ ਜਾਂਚ ਕਰ ਰਹੇ ਹਾਂ।
faq_item_5_paragraph_thunderbird=ਅਸੀਂ ਵਰਤਮਾਨ ਵਿੱਚ ਵਿਕੀਪੀਡੀਆ ਨੂੰ ਸਵੀਕਾਰ ਨਹੀਂ ਕਰ ਰਹੇ ਹਾਂ।

faq_item_6_header=ਮੈਂ ਦਾਨ ਕਿਵੇਂ ਬੰਦ ਕਰ ਸਕਦਾ ਹਾਂ ਫਾਇਰਫਾਕਸ ਦੇ ਸ਼ੁਰੂਆਤੀ ਪੰਨੇ ਨੂੰ ਪੁੱਛੋ?
faq_item_6_header_thunderbird=ਮੈਂ ਥੰਡਰਬਰਡ ਸਟਾਰਟ ਪੰਨੇ ਤੇ ਦਾਨ ਦੀ ਅਪੀਲ ਕਿਵੇਂ ਬੰਦ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_6_paragraph_a_shorter=ਤੁਸੀਂ ਪ੍ਰੋਮੋਸ਼ਨ ਉੱਤੇ ਹਾਊਸਿੰਗ ਕਰਕੇ ਅਤੇ ਪ੍ਰੋਮੋਸ਼ਨ ਦੇ ਉਪਰਲੇ ਸੱਜੇ ਪਾਸੇ "ਐਕਸ" ਤੇ ਕਲਿਕ ਕਰਕੇ ਫਾਇਰਫਾਕਸ ਦੇ ਮੁੱਖ ਪੇਜ ਉੱਪਰ ਫੰਡਰੇਜ਼ਿੰਗ ਪ੍ਰੋਮੋਸ਼ਨ ਬੰਦ ਕਰ ਸਕਦੇ ਹੋ।
faq_item_6_paragraph_a_thunderbird=ਦਾਨ ਕਰਨ ਲਈ ਸ਼ੁਰੂਆਤੀ ਸਫਾ ਅਪੀਲ ਇਸ ਵੇਲੇ ਬੰਦ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ। ਜੇ ਤੁਸੀਂ ਚਾਹੁੰਦੇ ਹੋ, ਤੁਸੀਂ ਸ਼ੁਰੂਆਤ ਪੰਨੇ ਨੂੰ ਕਿਸੇ ਹੋਰ ਚੀਜ਼ ਤੇ ਬਦਲ ਸਕਦੇ ਹੋ। ਅਜਿਹਾ ਕਰਨ ਲਈ, ਥੰਡਰਬਰਡ ਵਿਚ ਵਿਕਲਪਾਂ 'ਤੇ ਜਾਓ। ਜਨਰਲ

faq_item_7_header=ਮੇਰੇ ਦਾਨ ਦੀ ਵਰਤੋਂ ਕਿਵੇਂ ਕੀਤੀ ਜਾਏਗੀ?
faq_item_7_paragraph_a_mission=ਮੋਜ਼ੀਲਾ ਤੇ, ਸਾਡਾ ਨਿਸ਼ਾਨਾ ਹੈ ਕਿ ਇੰਟਰਨੈੱਟ ਨੂੰ ਤੰਦਰੁਸਤ, ਖੁੱਲਾ ਅਤੇ ਸਾਰਿਆਂ ਲਈ ਪਹੁੰਚਯੋਗ ਬਣਾਇਆ ਜਾਵੇ। ਇਹ ਜਾਣਨ ਲਈ ਕਿ ਤੁਹਾਡਾ ਦਾਨ ਕਿਵੇਂ ਵਰਤਿਆ ਜਾ ਰਿਹਾ ਹੈ, <a href="https://www.mozilla.org/foundation/"> ਇੱਥੇ </a> ਤੇ ਕਲਿਕ ਕਰੋ।
faq_item_7_paragraph_b=ਤੁਸੀਂ ਮੋਜ਼ੀਲਾ ਦੇ ਖ਼ਰਚੇ ਅਤੇ ਪ੍ਰਬੰਧਨ ਬਾਰੇ ਵਧੇਰੇ ਜਾਣਕਾਰੀ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦੇ ਹੋ <a href="https://www.mozilla.org/foundation/documents/"> ਇੱਥੇ </a>।
faq_item_7_paragraph_a_thunderbird=ਅਸੀਂ ਪ੍ਰਮੁੱਖ ਓਪਨ ਸੋਰਸ ਕਰਾਸ-ਪਲੇਟਫਾਰਮ ਈ-ਮੇਲ ਅਤੇ ਕੈਲੰਡਰਿੰਗ ਕਲਾਇਟ, ਵਪਾਰ ਅਤੇ ਨਿੱਜੀ ਵਰਤੋਂ ਲਈ ਮੁਫ਼ਤ ਹਾਂ। ਤੁਹਾਡਾ ਦਾਨ ਇਹ ਯਕੀਨੀ ਬਣਾਉਣ ਵਿਚ ਸਹਾਇਤਾ ਕਰੇਗਾ ਕਿ ਇਹ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਰਹੇਗਾ, ਅਤੇ ਭਵਿੱਖ ਦੇ ਵਿਕਾਸ ਨੂੰ ਸਮਰਥਨ ਦੇਵੇਗਾ।

faq_item_8_header=ਫਾਈਰਫਾਕਸ ਦੀ ਤਰ੍ਹਾਂ ਮੌਜ਼ੀਲਾ ਉਤਪਾਦ ਨਾ ਕਰੋ, ਆਮਦਨੀ ਕਮਾਓ?
faq_item_8_paragraph_a=ਫਾਇਰਫਾਕਸ ਨੂੰ ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਦੀ ਇੱਕ ਪੂਰੀ ਮਾਲਕੀ ਵਾਲੀ ਸਹਾਇਕ ਕੰਪਨੀ ਮੋਜ਼ਿਆ ਕਾਰਪੋਰੇਸ਼ਨ ਦੁਆਰਾ ਸਾਂਭਿਆ ਜਾਂਦਾ ਹੈ। ਜਦੋਂ ਕਿ ਫਾਇਰਫਾਕਸ ਮਾਲੀਆ ਪੈਦਾ ਕਰਦਾ ਹੈ - ਮੁੱਖ ਤੌਰ ਤੇ ਖੋਜ ਸਾਂਝੇਦਾਰੀ ਦੁਆਰਾ - ਇਸ ਕਮਾਈ ਦੀ ਆਮਦਨ ਨੂੰ ਵਾਪਸ ਕਾਰਪੋਰੇਸ਼ਨ ਵਿੱਚ ਮੁੜ ਨਿਵੇਸ਼ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਦੀ ਸਿੱਖਿਆ ਅਤੇ ਵਕਾਲਤ ਦੇ ਯਤਨਾਂ, ਜੋ ਕਿ ਕਈ ਮਹਾਂਦੀਪਾਂ ਵਿੱਚ ਫੈਲਦੀਆਂ ਹਨ ਅਤੇ ਲੱਖਾਂ ਲੋਕਾਂ ਤੱਕ ਪਹੁੰਚਦੀਆਂ ਹਨ, ਨੂੰ ਸਮਾਜਿਕ ਦਾਨ ਦੁਆਰਾ ਸਹਿਯੋਗ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।
faq_item_8_header_thunderbird=ਕੀ ਥੰਡਰਬਰਡ ਨੂੰ ਆਮਦਨੀ ਨਹੀਂ ਮਿਲਦੀ?
faq_item_8_paragraph_a_thunderbird=ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਦੀ ਪੂਰੀ ਮਾਲਕੀ ਵਾਲੀ ਸਹਾਇਕ ਕੰਪਨੀ ਮੋਜ਼ੀਲਾ ਕਾਰਪੋਰੇਸ਼ਨ ਦੇ ਸਹਿਯੋਗ ਨਾਲ ਥੰਡਰਬਰਡ ਸਮੁਦਾਏ ਦੁਆਰਾ ਥੰਡਰਬਰਡ ਸਾਂਭਿਆ ਜਾਂਦਾ ਹੈ। ਥੰਡਰਬਰਡ ਖੋਜ ਅਤੇ ਦੂਜੇ ਗੈਰ-ਦਾਨੀ ਸਰੋਤਾਂ ਤੋਂ ਤਕਰੀਬਨ ਕੋਈ ਆਮਦਨੀ ਨਹੀਂ ਲੈਂਦਾ। ਥੰਡਰਬਰਡ ਥੰਡਰਬਰਡ ਦੇ ਉਪਯੋਗਕਰਤਾਵਾਂ ਅਤੇ ਦੋਸਤਾਂ ਦੇ ਖੁੱਲ੍ਹੇ ਦਿਲਦਾਨਾਂ ਤੇ ਨਿਰਭਰ ਕਰਦਾ ਹੈ।

faq_item_9_header=ਮੋਜ਼ੀਲਾ ਨੂੰ ਕੋਣ ਦਾਨ ਕਰੋ
faq_item_9_paragraph_foundations=ਪਿਛਲੇ ਸਾਲ, 400,000 ਤੋਂ ਵੱਧ ਵਿਅਕਤੀਆਂ ਨੇ ਇੰਟਰਨੈੱਟ ਦੀ ਸੇਹਤ ਦੀ ਸੁਰੱਖਿਆ ਅਤੇ ਸੁਧਾਰ ਲਈ ਮੋਜ਼ੀਲਾ ਨੂੰ ਦਿੱਤਾ ਸੀ। ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਨੂੰ ਨਾਈਟ, ਮੈਕ ਆਰਥਰ, ਬਿਲ ਐਂਡ ਮੇਲਿੰਡਾ ਗੇਟਸ ਅਤੇ ਫੋਰਡ ਫਾਊਂਡੇਸ਼ਨ ਸਮੇਤ ਹੋਰ ਪ੍ਰੇਰਿਤ ਪ੍ਰਮੁੱਖ ਬੁਨਿਆਦਾਂ ਤੋਂ ਅਨੁਦਾਨਾਂ ਦੇ ਰੂਪ ਵਿੱਚ ਵੀ ਸਮਰਥਨ ਮਿਲਦਾ ਹੈ।
faq_item_9_header_thunderbird=ਥੰਡਰਬਰਡ ਲਈ ਕੋਣ ਦਾਨ ਦਿਓ?
faq_item_9_paragraph_thunderbird=ਕੋਈ ਵੀ ਵਿਅਕਤੀ ਥੰਡਬਰਡ ਨੂੰ, ਹੁਣ ਅਤੇ ਭਵਿੱਖ ਵਿੱਚ ਉਤਪਾਦਾਂ ਦੀ ਸੁਰੱਖਿਆ ਲਈ ਦਾਨ ਕਰ ਸਕਦਾ ਹੈ, ਕੰਪਨੀਆਂ ਅਤੇ ਵਿਅਕਤੀਆਂ।

faq_item_10_header=ਕੀ ਮੇਰਾ ਦਾਨ ਮੈਨੂੰ ਤਕਨੀਕੀ ਸਹਾਇਤਾ ਤੱਕ ਪਹੁੰਚ ਦਿੰਦਾ ਹੈ?
faq_item_10_paragraph=ਕਿਸੇ ਵੀ ਵਿਅਕਤੀ ਨੂੰ <a href="https://support.mozilla.org/questions"> ਸਹਾਇਤਾ ਫੋਰਮ </a> 'ਤੇ ਜਾ ਕੇ ਮੋਜ਼ੀਲਾ ਦੇ ਉਤਪਾਦਾਂ ਲਈ ਤਕਨੀਕੀ ਸਮਰਥਨ ਤੱਕ ਪਹੁੰਚ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ। ਦਾਨ ਦੇ ਬਦਲੇ ਮੋਜ਼ੀਲਾ ਤਕਨੀਕੀ ਸਹਿਯੋਗ ਜਾਂ ਤਕਨੀਕੀ ਸਹਾਇਤਾ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕਰਦਾ।
faq_item_10_paragraph_thunderbird=ਥੰਡਰਬਰਡ ਲਈ <a href="https://support.mozilla.org/products/thunderbird"> ਸਹਾਇਤਾ ਫੋਰਮ </a> 'ਤੇ ਜਾ ਕੇ ਕੋਈ ਤਕਨੀਕੀ ਸਹਾਇਤਾ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ। ਥੰਡਰਬਰਡ ਦਾਨ ਦੇ ਬਦਲੇ ਵਿੱਚ ਤਕਨੀਕੀ ਸਹਾਇਤਾ ਜਾਂ ਉੱਨਤ ਤਕਨੀਕੀ ਸਹਾਇਤਾ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕਰਦਾ ਹੈ।

faq_item_tax_header=ਕੀ ਮੇਰਾ ਦਾਨ ਕਰ ਘਟਾਉਣਯੋਗ ਹੈ?
faq_item_tax_paragraph_a_tax_id=ਮੌਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਟੈਕਸ ਆਈਡੀ 20-0097189 ਹੈ।
faq_item_tax_paragraph_b=ਸੰਯੁਕਤ ਰਾਜ ਦੇ ਬਾਹਰ ਦਾਨ ਕਰਨ ਵਾਲਿਆਂ ਲਈ, ਕਿਰਪਾ ਕਰਕੇ ਆਪਣੇ ਟੈਕਸ ਸਲਾਹਕਾਰ ਨਾਲ ਸਲਾਹ ਕਰੋ ਕਿ ਕੀ ਤੁਹਾਡਾ ਦਾਨ ਟੈਕਸ ਘਟਾਉਣਯੋਗ ਹੈ।
faq_item_tax_paragraph_c=ਕੁਝ ਮਹੱਤਵਪੂਰਨ ਤੋਹਫ਼ੇ ਦੇ ਮਾਮਲੇ ਵਿੱਚ, ਸਾਨੂੰ ਆਈਆਰਐਸ ਨੂੰ ਨਾਮ ਅਤੇ ਪਤੇ ਦੀ ਰਿਪੋਰਟ ਕਰਨ ਦੀ ਲੋੜ ਹੋ ਸਕਦੀ ਹੈ। ਮੋਜ਼ੀਲਾ ਨੂੰ ਕਾਨੂੰਨ ਦੁਆਰਾ ਆਪਣੇ ਮਹੱਤਵਪੂਰਨ ਦਾਨ ਕਰਨ ਵਾਲਿਆਂ ਲਈ ਅਤੇ ਨਕਦ ਬਰਾਬਰ ਦੇ ਤੋਹਫ਼ੇ ਜਿਵੇਂ ਕਿ ਸਟਾਕ ਅਤੇ ਬਿਟਿਕਿਨ ਲਈ 5,000 ਡਾਲਰ ਤੋਂ ਵੱਧ ਜਾਣਕਾਰੀ ਦੀ ਸੂਚਨਾ ਦੇਣ ਦੀ ਲੋੜ ਹੈ।

faq_item_11_header=ਮੈਂ ਆਪਣੇ ਆਵਰਤੀ ਦਾਨ ਨੂੰ ਕਿਵੇਂ ਰੱਦ ਜਾਂ ਬਦਲ ਸਕਦਾ ਹਾਂ?
faq_item_11_paragraph=ਜੇ ਤੁਸੀਂ ਇੱਕ ਆਵਰਤੀ ਦਾਨ ਬਣਾਉਣ ਲਈ ਪੇਪਾਲ ਦੀ ਵਰਤੋਂ ਕੀਤੀ ਹੈ, ਤਾਂ ਤੁਹਾਨੂੰ ਪਰਿਵਰਤਨ ਕਰਨ ਜਾਂ ਰੱਦ ਕਰਨ ਲਈ <a href="https://www.paypal.com/"> ਆਪਣੇ PayPal ਖਾਤੇ ਵਿੱਚ ਲਾਗ ਇਨ ਕਰਨ ਦੀ ਲੋੜ ਹੋਵੇਗੀ </a>। ਜੇ ਤੁਸੀਂ ਆਪਣੇ ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਮਹੀਨਾਵਾਰ ਦਾਨ ਕੀਤਾ ਹੈ, ਤਾਂ ਕਿਰਪਾ ਕਰਕੇ <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> ਤੇ ਸਾਡੀ ਸਹਾਇਤਾ ਟੀਮ ਨੂੰ ਇੱਕ ਈਮੇਲ ਭੇਜੋ। ਕਿਰਪਾ ਕਰਕੇ ਆਪਣਾ ਈਮੇਲ ਪਤਾ ਅਤੇ ਨਾਮ ਸ਼ਾਮਲ ਕਰੋ ਜਿਸਨੂੰ ਤੁਸੀਂ ਆਪਣਾ ਦਾਨ ਕਰਨ ਲਈ ਵਰਤਿਆ ਸੀ, ਅਤੇ ਅਸੀਂ ਦੋ ਕਾਰੋਬਾਰੀ ਦਿਨਾਂ ਦੇ ਅੰਦਰ ਤੁਹਾਡੀ ਮਦਦ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਾਂਗੇ।
faq_item_11_paragraph_thunderbird=ਜੇ ਤੁਸੀਂ ਇੱਕ ਆਵਰਤੀ ਦਾਨ ਬਣਾਉਣ ਲਈ ਪੇਪਾਲ ਦੀ ਵਰਤੋਂ ਕੀਤੀ ਹੈ, ਤਾਂ ਤੁਹਾਨੂੰ ਪਰਿਵਰਤਨ ਕਰਨ ਜਾਂ ਰੱਦ ਕਰਨ ਲਈ <a href="https://www.paypal.com/"> ਆਪਣੇ PayPal ਖਾਤੇ ਵਿੱਚ ਲਾਗ ਇਨ ਕਰਨ ਦੀ ਲੋੜ ਹੋਵੇਗੀ </a>। ਜੇ ਤੁਸੀਂ ਆਪਣੇ ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਮਹੀਨਾਵਾਰ ਦਾਨ ਕੀਤਾ ਹੈ, ਤਾਂ ਕਿਰਪਾ ਕਰਕੇ <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> ਤੇ ਮੋਜ਼ੀਲਾ ਦੇ ਦਾਨ ਸਹਾਇਤਾ ਟੀਮ ਨੂੰ ਇੱਕ ਈਮੇਲ ਭੇਜੋ। ਕਿਰਪਾ ਕਰਕੇ ਆਪਣਾ ਈਮੇਲ ਪਤਾ ਅਤੇ ਨਾਮ ਸ਼ਾਮਲ ਕਰੋ ਜਿਸਦਾ ਤੁਸੀਂ ਆਪਣਾ ਦਾਨ ਕਰਨ ਲਈ ਵਰਤਿਆ ਸੀ ਅਤੇ ਉਹ ਦੋ ਦਿਨਾਂ ਦੇ ਅੰਦਰ-ਅੰਦਰ ਤੁਹਾਡੀ ਮਦਦ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਨਗੇ।

faq_item_12_header=ਕੀ ਮੈਂ ਸੰਯੁਕਤ ਰਾਜ ਅਮਰੀਕਾ ਡਾਲਰ ਤੋਂ ਇਲਾਵਾ ਹੋਰ ਮੁਦਰਾ ਵਿੱਚ ਦਾਨ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_12_paragraph_currencies=ਹਾਂ। ਸਾਡੇ <a href="https://donate.mozilla.org/"> ਆੱਨਲਾਈਨ ਫਾਰਮ </a> ਤੇ, ਤਿੰਨ ਦਰਜਨ ਤੋਂ ਜਿਆਦਾ ਮੁਦਰਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਇਕ ਨੂੰ ਚੁਣਨ ਦੇ ਲਈ ਫਾਰਮ ਉੱਤੇ ਡ੍ਰਾਪ ਡਾਊਨ ਮੇਨੂੰ ਦੀ ਵਰਤੋਂ ਕਰੋ।

faq_item_13_header=ਕੀ ਤੁਸੀਂ ਸਟਾਕ ਦਾਨ ਸਵੀਕਾਰ ਕਰਦੇ ਹੋ?
faq_item_13_paragraph=ਅਸੀਂ ਆਮ ਤੌਰ ਤੇ ਜਨਤਕ ਤੌਰ ਤੇ ਵਪਾਰ ਕਰਨ ਵਾਲੇ ਸਟਾਕ ਦੇ ਤੋਹਫ਼ੇ ਸਵੀਕਾਰ ਕਰਦੇ ਹਾਂ ਅਤੇ ਇੱਕ ਕੇਸ-ਦਰ-ਕੇਸ ਆਧਾਰ ਤੇ ਸਟਾਕ ਦੇ ਹੋਰ ਤੋਹਫ਼ਿਆਂ ਨੂੰ ਵਿਚਾਰਾਂਗੇ। ਹੋਰ ਜਾਣਕਾਰੀ ਲਈ ਕਿਰਪਾ ਕਰਕੇ <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> ਤੇ ਸਾਡੇ ਨਾਲ ਸੰਪਰਕ ਕਰੋ। ਤੁਹਾਨੂੰ ਆਪਣੀ ਟੈਕਸ ਸਲਾਹਕਾਰ ਨਾਲ ਉਸ ਹੱਦ ਤਕ ਸੱਦਣਾ ਚਾਹੀਦਾ ਹੈ। ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਆਪਣੀ ਜਾਇਦਾਦ ਦੀ ਸਰਟਿਵਸ ਜਿਵੇਂ ਕਿ ਸਟਾਕ ਅਤੇ ਲੋੜੀਂਦੇ ਦਸਤਾਵੇਜ਼ਾਂ ਨੂੰ ਕੱਟ ਸਕਦੇ ਹੋ, ਤਾਂ ਜੋ ਕਟੌਤੀ ਦਾ ਦਾਅਵਾ ਕੀਤਾ ਜਾ ਸਕੇ।

faq_item_14_header=ਮੈਂ ਇਸ ਸਮੇਂ ਪੈਸਾ ਦੇਣ ਤੋਂ ਅਸਮਰੱਥ ਹਾਂ, ਕੀ ਹੋਰ ਕੋਈ ਤਰੀਕਾ ਹੈ ਜੋ ਮੈਂ ਮੋਜ਼ੀਲਾ ਦੀ ਮਦਦ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_14_paragraph=ਬਿਲਕੁਲ! ਅਸੀਂ ਸਮਝਦੇ ਹਾਂ ਕਿ ਹਰ ਕੋਈ ਸਾਡੇ ਮਿਸ਼ਨ ਨੂੰ ਆਰਥਿਕ ਤੌਰ ਤੇ ਸਹਿਯੋਗ ਨਹੀਂ ਦੇ ਸਕਦਾ ਹੈ, ਪਰ ਮੌਜ਼ੀਲਾ ਦੀ ਮਦਦ ਕਰਨ ਅਤੇ ਸਾਡੀ ਕਮਿਊਨਿਟੀ ਦਾ ਇੱਕ ਹਿੱਸਾ ਬਣਨ ਦੇ ਬਹੁਤ ਸਾਰੇ ਤਰੀਕੇ ਹਨ। ਅਸਲ ਵਿੱਚ, ਸਾਡੇ ਮਿਸ਼ਨ ਦੀ ਸਫਲਤਾ ਤੁਹਾਡੇ ਵਰਗੇ ਲੋਕਾਂ ਦੀ ਹਿੱਸੇਦਾਰੀ ਤੇ ਨਿਰਭਰ ਕਰਦੀ ਹੈ। ਸਾਡੇ ਭਾਈਚਾਰੇ ਨਾਲ ਸ਼ਾਮਲ ਹੋਣ ਦਾ ਸਭ ਤੋਂ ਵਧੀਆ ਤਰੀਕਾ <a href="https://www.mozilla.org/contribute/">ਇੱਥੇ</a> ਲੱਭੋ।

faq_item_15_header=ਮੈਂ ਦਾਨ ਦੇਣ ਬਾਰੇ ਸਵਾਲਾਂ ਨਾਲ ਸਿੱਧਾ ਈ-ਮੇਲ ਕਿਵੇਂ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_15_paragraph=ਜੇਕਰ ਤੁਹਾਨੂੰ ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਨੂੰ ਦਾਨ ਕਰਨ ਬਾਰੇ ਕੋਈ ਪ੍ਰਸ਼ਨ ਹੈ, ਤਾਂ ਕਿਰਪਾ ਕਰਕੇ <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> ਤੇ ਸਾਡੇ ਨਾਲ ਸੰਪਰਕ ਕਰੋ। ਅਸੀਂ 72 ਘੰਟਿਆਂ ਦੇ ਅੰਦਰ ਤੁਹਾਡੇ ਨਾਲ ਫਾਲੋ-ਅਪ ਕਰਨ ਦੀ ਪੂਰੀ ਕੋਸ਼ਿਸ਼ ਕਰਾਂਗੇ। ਜੇ ਤੁਹਾਨੂੰ ਫਾਇਰਫਾਕਸ ਦੇ ਉਤਪਾਦਾਂ ਲਈ ਤਕਨੀਕੀ ਸਹਾਇਤਾ ਦੀ ਜ਼ਰੂਰਤ ਹੈ, ਤਾਂ ਸਹਾਇਤਾ ਲਈ ਕਿਰਪਾ ਕਰਕੇ <a href="https://support.mozilla.org/"> ਮੋਜ਼ੀਲਾ ਸਪੋਰਟ </a> ਨਾਲ ਸੰਪਰਕ ਕਰੋ।
faq_item_15_paragraph_thunderbird=ਅਸੀਂ ਜਿੰਨੀ ਜਲਦੀ ਹੋ ਸਕੇ ਤੁਹਾਡੇ ਨਾਲ ਫਾਲੋ-ਅਪ ਕਰਨ ਲਈ ਆਪਣੀ ਪੂਰੀ ਕੋਸ਼ਿਸ਼ ਕਰਾਂਗੇ। ਜੇ ਤੁਹਾਨੂੰ ਤਕਨੀਕੀ ਸਹਾਇਤਾ ਦੀ ਜ਼ਰੂਰਤ ਹੈ, ਤਾਂ ਸਹਾਇਤਾ ਲਈ ਕਿਰਪਾ ਕਰਕੇ <a href="https://support.mozilla.org/products/thunderbird"> ਥੰਡਰਬਰਡ ਸਪੋਰਟ </a> ਤੇ ਜਾਓ।

faq_item_16_header=ਜਦੋਂ ਮੈਂ ਦਾਨ ਕਰਦਾ ਹਾਂ, ਤੁਸੀਂ ਮੇਰੇ ਡੇਟਾ ਨੂੰ ਕਿੰਨੀ ਦੇਰ ਤੱਕ ਬਰਕਰਾਰ ਰੱਖਦੇ ਹੋ?
faq_item_16_paragraph=ਆਮ ਤੌਰ 'ਤੇ, ਜੋ ਕੁਝ ਅਸੀਂ ਇਸ ਲਈ ਇਕੱਠਾ ਕੀਤਾ ਉਹ ਕਾਫ਼ੀ ਲੰਬਾ ਸੀ, ਹੋਰ ਜਾਣਕਾਰੀ ਲਈ ਕ੍ਰਿਪਾ ਕਰਕੇ <a href="https://www.mozilla.org/privacy/"> ਮੋਜ਼ੀਲਾ ਪਰਦੇਦਾਰੀ ਨੀਤੀ </a> ਦਾ ਹਵਾਲਾ ਲਓ।

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=ਕੀ ਤੁਸੀਂ SEPA ਦੁਆਰਾ ਸਿੱਧੀ ਡੈਬਿਟ / ਬੈਂਕ ਟ੍ਰਾਂਸਫਰ ਨੂੰ ਸਵੀਕਾਰ ਕਰ ਸਕਦੇ ਹੋ?
faq_item_17_paragraph=ਅਸੀਂ ਹੁਣ SEPA (ਯੂਰੋ ਲਈ) ਅਤੇ ਬੀਏਸੀਐਸ (ਬ੍ਰਿਟਿਸ਼ ਪਾਉਂਡ ਲਈ) ਰਾਹੀਂ ਸਿੱਧੀ ਡੈਬਿਟ ਟਰਾਂਸਫਰ ਦਾ ਸਮਰਥਨ ਕਰਦੇ ਹਾਂ। ਕਿਰਪਾ ਕਰਕੇ ਸਾਡੇ ਬੈਂਕ ਦੀ ਜਾਣਕਾਰੀ ਲਈ <a href="https://donate.mozilla.org/ways-to-give#wire"> ਇੱਥੇ </a> ਕਲਿੱਕ ਕਰੋ।

faq_item_18_header=ਕੀ ਮੈਂ ਥੰਡਰਬਰਡ ਪ੍ਰੋਜੈਕਟ ਦੇ ਸਮਰਥਨ ਲਈ ਖਾਸ ਤੌਰ ਤੇ ਦਾਨ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_18_paragraph=ਹਾਂ! ਥੰਡਰਬਰਡ ਲਈ ਖਾਸ ਯੋਗਦਾਨ ਪਾਉਣ ਲਈ ਕਿਰਪਾ ਕਰਕੇ <a href="https://donate.mozilla.org/thunderbird/"> ਇਹ ਦਾਨ ਫਾਰਮ </a> ਤੇ ਜਾਓ।

faq_item_19_header=ਮੋਜ਼ੀਲਾ ਮੁੜ ਕੈਪਚਾ ਕਿਉਂ ਵਰਤਦਾ ਹੈ?
faq_item_19_paragraph_a=ਗੈਰ-ਲਾਭਕਾਰੀ ਸੰਸਥਾਵਾਂ ਔਨਲਾਈਨ ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਧੋਖਾਧੜੀ ਲਈ ਇੱਕ ਆਮ ਟੀਚਾ ਹਨ। ਰੀਕੈਪਚਾ ਦੀ ਵਰਤੋਂ ਇਕ ਤਰੀਕਾ ਹੈ ਜਿਸ ਦੀ ਅਸੀਂ ਸਵੈ-ਚਾਲਤ ਬਦਸਲੂਕੀ ਤੋਂ ਬਚਾਉਣ ਲਈ ਕੰਮ ਕਰ ਰਹੇ ਹਾਂ ਅਤੇ ਸਾਡੇ ਦਾਨ ਫਾਰਮਾਂ ਤੇ ਇਹਨਾਂ ਨੰਬਰ ਦੀ ਜਾਂਚ ਕਰਨ ਤੋਂ ਚੋਰੀ ਹੋਏ ਕਾਰਡ ਜਾਣਕਾਰੀ ਦੇ ਨਾਲ ਧੋਖੇਬਾਜਾਂ ਨੂੰ ਰੋਕ ਸਕਦੇ ਹਾਂ। ਅਸੀਂ ਤੁਹਾਡੀ ਪਰਦੇਦਾਰੀ ਦੀ ਪਰਵਾਹ ਕਰਦੇ ਹਾਂ। ਜਦੋਂ ਮੋਜ਼ੀਲਾ (ਉਹ ਸਾਡੀ ਹੈ) ਤੁਹਾਡੇ ਬਾਰੇ ਜਾਣਕਾਰੀ ਇਕੱਠੀ ਕਰਦਾ ਹੈ, ਤਾਂ ਸਾਡੀ <a href="https://www.mozilla.org/privacy/"> ਮੋਜ਼ੀਲਾ ਪਰਦੇਦਾਰੀ ਨੀਤੀ </a> ਦੱਸਦੀ ਹੈ ਕਿ ਅਸੀਂ ਇਸ ਜਾਣਕਾਰੀ ਨੂੰ ਕਿਵੇਂ ਵਿਵਸਥਿਤ ਕਰਦੇ ਹਾਂ।
faq_item_19_paragraph_b=ਅਦਿੱਖ ਰੀਕੈਪਚੇ ਦਾ ਉਪਯੋਗ ਗੂਗਲ ਦੁਆਰਾ ਨਿਯਤ ਕੀਤਾ ਜਾਂਦਾ ਹੈ <a href="https://policies.google.com/privacy"> ਪਰਦੇਦਾਰੀ ਨੀਤੀ </a> ਅਤੇ <a href="https://www.google.com/policies/terms/"> ਉਪਯੋਗ ਦੀਆਂ ਸ਼ਰਤਾਂ </a>।
