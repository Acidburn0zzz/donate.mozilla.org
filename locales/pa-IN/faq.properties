# faq page
faq_header=ਦਾਨੀਆਂ ਦੇ ਸਵਾਲ-ਜਵਾਬ
faq_donate_link=ਹੁਣੇ ਦਾਨ ਕਰੋ

faq_intro_shorter=ਹੇਠਾਂ ਮੌਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਨੂੰ ਦਾਨ ਕਰਨ ਬਾਰੇ ਵਿੱਚ ਸਭ ਤੋਂ ਵੱਧ ਅਕਸਰ ਪੁੱਛੇ ਗਏ ਸਵਾਲ ਹਨ।
faq_intro_shorter_thunderbird=ਥੰਡਰਬਰਡ ਨੂੰ ਦਾਨ ਕਰਨ ਦੇ ਬਾਰੇ ਵਿੱਚ ਅਕਸਰ ਪੁੱਛੇ ਜਾਣ ਵਾਲੇ ਪ੍ਰਸ਼ਨ ਹੇਠਾਂ ਦਿੱਤੇ ਗਏ ਹਨ।

faq_item_1_header=ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਦਾਨ ਕਰ ਸਕਦਾ ਹਾਂ?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">ਕਰੈਡਿਟ ਕਾਰਡ ਜਾਂ PayPal ਦੁਆਰਾ ਰਾਹੀਂ ਸੁਰੱਖਿਅਤ ਔਨਲਾਈਨ ਦਾਨ ਕਰਨ ਲਈ ਇਸ ਲਿੰਕ</a> ਤੇ ਜਾਓ। ਦਾਨ ਦੇ ਹੋਰ ਤਰੀਕਿਆਂ - ਜਿਵੇਂ ਕਿ ਚੈੱਕ, ਬਿਟਕੁਇਨ, ਜਾਂ ਸਿੱਧੇ ਡੈਬਿਟ - ਲਈ <a href="https://donate.mozilla.org/ways-to-give">ਦਾਨ ਦੇਣ ਦੇ ਢੰਗ ਸਫ਼ੇ</a> ਤੇ ਜਾਓ।
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">ਕਰੈਡਿਟ ਕਾਰਡ ਜਾਂ PayPal ਦੁਆਰਾ ਰਾਹੀਂ ਸੁਰੱਖਿਅਤ ਔਨਲਾਈਨ ਦਾਨ ਕਰਨ ਲਈ ਇਸ ਲਿੰਕ</a> ਤੇ ਜਾਓ।

faq_item_2_header=ਮੋਜ਼ੀਲਾ ਕਿਵੇਂ ਯਕੀਨੀ ਬਣਾਉਂਦਾ ਹੈ ਕਿ ਮੇਰੀ ਨਿੱਜੀ ਜਾਣਕਾਰੀ ਸੁਰੱਖਿਅਤ ਹੈ?
faq_item_2_paragraph_a=ਅਸੀਂ ਆਪਣੇ ਦਾਨੀਆਂ ਦੀ ਪਰਦੇਦਾਰੀ ਦੀ ਪਰਵਾਹ ਕਰਦੇ ਹਾਂ ਅਤੇ ਆਪਣੇ <a href="https://www.mozilla.org/privacy/principles/">ਪਰਦੇਦਾਰੀ ਦੇ ਨਿਯਮ</a> ਨੂੰ ਗੰਭੀਰਤਾ ਨਾਲ ਲੈਂਦੇ ਹਾਂ। ਮੌਜ਼ੀਲਾ ਦਾ ਮੰਨਣਾ ਹੈ ਕਿ ਵਿਅਕਤੀਆਂ ਦੇ ਡਾਟੇ ਦੇ ਕੰਟਰੋਲ ਉਹਨਾਂ ਕੋਲ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਬਹੁ-ਪਰਤੀ ਸੁਰੱਖਿਆ ਕੰਟਰੋਲ ਅਤੇ ਅਮਲਾਂ ਨੂੰ ਕਾਇਮ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ। ਹੋਰ ਜਾਣਨ ਲਈ <a href="https://www.mozilla.org/privacy/websites/">ਮੌਜ਼ੀਲਾ ਪਰਦੇਦਾਰੀ ਨੀਤੀ</a> ਨੂੰ ਪੜ੍ਹੋ।
faq_item_2_paragraph_b2=ਜਦੋਂ ਤੁਸੀਂ ਕਿਸੇ ਤੀਜੀ ਪਾਰਟੀ ਰਾਹੀਂ <<a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>ਜਾਂ <a href="https://stripe.com/privacy/">ਸਟ੍ਰਿਪ</a> ਰਾਹੀਂ ਮੌਜ਼ੀਲਾ ਨੂੰ ਦਾਨ ਕਰਦੇ ਹੋ, ਉਹ ਸੰਗਠਨ ਵਰਤੋਂਕਾਰ ਡਾਟਾ ਵੀ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।
faq_item_2_header_thunderbird=ਮੈਂ ਵਾਇਰ ਟ੍ਰਾਂਸਫਰ ਦੁਆਰਾ ਦਾਨ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹਾਂ। ਤੁਹਾਡਾ IBAN ਨੰਬਰ ਕੀ ਹੈ?

faq_item_3_header=ਦਾਨ ਦੀ ਪ੍ਰਕਿਰਿਆ ਕਰਨ ਲਈ ਤੁਹਾਨੂੰ ਮੇਰੇ ਪਤੇ ਦੀ ਜ਼ਰੂਰਤ ਕਿਉਂ ਹੈ?
faq_item_3_paragraph_update= ਅਸੀਂ ਸਮਝਦੇ ਹਾਂ ਕਿ ਤੁਹਾਡੀ ਪਰਦੇਦਾਰੀ ਬਹੁਤ ਮਹੱਤਵਪੂਰਨ ਹੈ। ਅਸੀਂ ਬਿਲਿੰਗ ਪਤਿਆਂ ਸਮੇਤ, ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਦਾਨ ਤੇ ਕਾਰਵਾਈ ਕਰਨ ਲਈ ਘੱਟੋ ਘੱਟ ਲੋੜੀਂਦੀ ਜਾਣਕਾਰੀ ਮੰਗਦੇ ਹਾਂ। ਇਹ ਸਾਡੇ ਭੁਗਤਾਨ ਪ੍ਰੋਸੈਸਰ ਨੂੰ ਤੁਹਾਡੀ ਪਛਾਣ ਦੀ ਤਸਦੀਕ ਕਰਨ, ਤੁਹਾਡੇ ਭੁਗਤਾਨ ਦੀ ਪ੍ਰਕਿਰਿਆ ਕਰਨ, ਅਤੇ ਧੋਖਾਧੜੀ ਦੇ ਦੋਸ਼ਾਂ ਨੂੰ ਤੁਹਾਡੇ ਕ੍ਰੈਡਿਟ ਕਾਰਡ ਤੇ ਰੋਕਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ। ਅਸੀਂ ਤੁਹਾਡੀ ਜਾਣਕਾਰੀ ਨੂੰ ਪ੍ਰਾਈਵੇਟ ਰੱਖਦੇ ਹਾਂ - ਜੇ ਤੁਹਾਡੇ ਕੋਲ ਕੋਈ ਪ੍ਰਸ਼ਨ ਹਨ, ਤਾਂ ਕਿਰਪਾ ਕਰਕੇ ਸਾਡੇ <a href="https://www.mozilla.org/privacy/websites/"> ਪਰਦੇਦਾਰੀ ਨੀਤੀ </a> ਦਾ ਹਵਾਲਾ ਲਓ। ਜੇ ਤੁਸੀਂ ਆਪਣੀ ਜਾਣਕਾਰੀ ਨੂੰ ਸਾਡੇ ਔਨਲਾਈਨ ਦਾਨ ਫਾਰਮ ਤੇ ਨਹੀਂ ਭਰਨਾ ਚਾਹੁੰਦੇ, ਤਾਂ ਤੁਸੀਂ <a href="https://donate.mozilla.org/ways-to-give"> ਮੇਲ ਚੈੱਕ </a> ਕਰ ਸਕਦੇ ਹੋ।
