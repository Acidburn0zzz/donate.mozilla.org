# faq page
faq_header=Vanlige spørsmål om donasjoner
faq_donate_link=doner nå
faq_intro=Under er de mest vanlige spørsmålene spurt om donering til stiftelsen Mozilla. Hvis ditt spørsmål og svar ikke er her, kontakt oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=På hvilke måter kan jeg donere?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besøk denne lenken for å gi en sikker nettbasert donasjon akkurat nå via kredittkort eller PayPal</a>. For andre måter å gi på -- som sjekk, Bitcoin eller banktransaksjon -- besøk vår side <a href="https://donate.mozilla.org/ways-to-give">forskjellige måter å gi</a>.
faq_item_2_header=Hvordan sikrer Mozilla at min personlige informasjon er beskyttet?
faq_item_2_paragraph_b=I noen tilfeller når du donerer til Mozilla via en tredjepart som <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> eller <a href="https://stripe.com/privacy/">Stripe</a>, så samler også disse organisasjonene brukerdata.
faq_item_3_header=Hvorfor trenger du adressen min for å behandle en donasjon?
faq_item_4_header=Hvor kan jeg sende en sjekk?
faq_item_4_paragraph_a=Send sjekken din til:
faq_item_4_paragraph_f=Alle sjekker utstedt i canadiske dollar vil bli underlagt en $5 bankbehandlingsgebyr pålagt Mozilla, per sjekk, behandlet av vår bank for deponering.
faq_item_4_paragraph_g=Hvis du er bosatt utenfor USA og Canada og ønsker å skrive en sjekk til oss i noen annen valuta enn USD eller CAD, vær oppmerksom på at banken vår belaster oss $45 USD for å behandle hver sjekk utstedt i valuta annen enn Amerikanske eller canadiske dollar.
faq_item_5_header=Kan jeg donere Bitcoin?
faq_item_5_paragraph=Ja! For å bidra via Bitcoin, besøk <a href="https://donate.mozilla.org/give-bitcoin/">denne linken</a>. For spørsmål om å donere bitcoin, besøk vår <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_6_header=Hvordan kan jeg slå av donasjonsspørsmål på Firefox-startsiden?
faq_item_6_paragraph_a=Innsamlingsaksjonen slutter den 31. desember, men du kan skru av innsamlingskampanjen ved å klikke på “X-en” på siden. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klikk her for instruksjoner</a>.
faq_item_6_paragraph_b=Vi ønsker å beskytte privatlivet og informasjonen til våre donatører, som betyr at vi begrenser hvor mye "sporing" informasjon og data vi sender på tvers av systemer. Dette beskytter din sensitive informasjon, men betyr også at vi ikke kan tilpasse Firefox-startsiden når du har donert.
faq_item_7_header=Hvordan blir donasjonen min brukt?
faq_item_7_paragraph_a=Hos Mozilla, å gjøre noe godt er en del av koden vår. Om du vil vite hvordan donasjonen din blir brukt, klikk <a href="https://www.mozilla.org/foundation/">her</a>.
faq_item_7_paragraph_b=Du kan finne flere detaljer om Mozilla sine utgifter og styring <a href="https://www.mozilla.org/foundation/documents/">her</a>.
