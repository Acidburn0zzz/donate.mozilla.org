# Ways to give page
ways_to_give=Ulike måter å donere penger på
credit_debit_paypal=Kreditt- / debit-kort og PayPal
make_donation=<a href="https://donate.mozilla.org/&ref=EOYFR2015&utm_campaign=EOYFR2015&utm_source=wiki.mozilla.org&utm_medium=referral&utm_content=Ways_to_Give">Gå til denne lenken</a> for å gjøre en sikker donasjon.
mail_check_heading=Sjekk (via postgang)
mail_check_body=Du kan utstede sjekken til "Mozilla Foundation, Inc." Ikke send penger per post. Du kan sende sjekken din til:
canadian_check_cost_info=Alle sjekker utstedt i canadiske dollar vil bli underlagt en $5 bankbehandlingsgebyr pålagt Mozilla, per sjekk, behandlet av vår bank for deponering.
foreign_check_cost_info=Hvis du befinner deg utenfor USA og Canada og ønsker å gi oss en sjekk i en valuta annet enn USD eller CAD, må du vite at vår bank tar $45 USD for å behandle hver sjekk utstedt i en annen valuta enn amerikanske eller canadiske dollar.
currencies=Valutaer
select_donation_currency=Velg valutatype for å utføre en sikker nettbasert donasjon:
bank_transfer=Bankoverføring
wire_transfer_cost_info=Alle donasjoner i form av bankoverføringer er gjenstand for et gebyr på $15 USD som tas av Mozillas bank. Ha dette i minnet når du bestemmer deg for å donere til oss per bankoverføring.
bank_transfer_info=For mer informasjon om bankoverføringer til Mozilla, sendt e-post til <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Bitcoin
bitcoin_info=Stiftelsen Mozilla er i California et ideelt selskap unntatte fra amerikansk føderal inntektskatt ifølge IRC 501(c)(3) og en offentlig veldedighet som er klassifisert under IRC avsnitt 170(b)(1)(A) og 509(a)(1). Bitcoin-donasjoner Mozilla mottar betraktes som veldedige bidrag i henhold til amerikanske føderale skattelover, som skal brukes etter eget skjønn for sine veldedige formål. Ettersom IRS har indikert at det vil behandle Bitcoin som eiendom for amerikanske skattemessige formål (se IRS notis 2014-21), kan donasjoner av Bitcoin være underlagt spesielle regler angående summen av ditt veldedige fradrag, dokumentasjonen som må gis for å kreve skattefradrag eller andre forhold.
bitcoin_more_info=Les mer om Bitcoin-donasjoner <a href="https://wiki.mozilla.org/Donate_Bitcoin">her</a>. For å donere Bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">besøk denne lenken.</a>
