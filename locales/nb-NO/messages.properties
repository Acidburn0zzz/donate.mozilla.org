# privacy policy variants
privacy_policy_var_a=Vi bryr oss om personvern og å hjelpe deg med å ta bevisste valg. Vi vil at du skal forstå at betalingsinformasjonen din blir behandlet av <a href="https://stripe.com/privacy/">Stripe</a> (for kreditt-/debet-kort) eller <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, og at en oversikt over donasjonen din blir lagret av Mozilla.
privacy_policy_var_b=Betalingsopplysningene blir behandlet av <a href="https://stripe.com/privacy/">Stripe</a> (for kreditt-/debetkort) eller <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, og en oversikt over donasjonen din blir lagret hos Mozilla.
privacy_policy_var_c=Ved å donere, bekrefter du at betalingsinformasjonen din blir behandlet av <a href="https://stripe.com/privacy/">Stripe</a> (for kreditt/betalingskort) eller via <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> i samsvar med personvernerklæring deres, og at en registrering av donasjonen din blir lagret av <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

