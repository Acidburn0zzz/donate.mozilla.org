donate_butcoins=Doner Bitcoins
donation_notice_bitcoin=Stiftelsen Mozilla er i California et ideelt selskap unntatt fra amerikansk føderal inntektskatt ifølge IRC 501(c)(3) og en offentlig veldedighet som er klassifisert under IRC avsnitt 170(b)(1)(A) og 509(a)(1). Bitcoin-donasjoner Mozilla mottar betraktes som veldedige bidrag i henhold til amerikanske føderale skattelover, som skal brukes etter eget skjønn for sine veldedige formål. Hvis du har spørsmål, les <a href="https://donate.mozilla.org/faq">vår FAQ</a> eller kontakte oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

