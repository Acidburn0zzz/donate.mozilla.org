# About page
additional_info=Vi er stolt ideelle, frittstående og prinsippfaste. Tusenvis av personer som deg hjelper oss med å holde nettet åpent for alle. Vi er avhengige av donasjoner for å utføre oppdraget vårt om å holde nettet åpent og fritt. Kommer du til å gi i dag?
additional_info_thunderbird=Vi er den ledende plattformsuavhengige e-post- og kalenderklienten med åpen kildekode, gratis for bedrifter og personlig bruk. Ved å donere kan du bidra til at det forblir slik, samt til framtidig utvikling. Kommer du til å donere i dag?

