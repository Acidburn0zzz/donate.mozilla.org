faq_item_3_header=Pse ju duhet adresa ime që të kryhet dhurimi?

# Obsolete string, do not remove
faq_item_3_paragraph=E kuptojmë që privatësia juaj është shumë e rëndësishme. Ne kërkojmë një sasi minimumi informacionesh të domosdoshme për të kryer dhurime përmes kartash krediti, përfshi adresa faturimi pagesash. Kjo i lejon përpunuesit tonë të pagesave të verifikojë identitetin tuaj, të kryejë pagesën tuaj, dhe të parandalojë pagesa të rreme me kartën tuaj. Të dhënat tuaja i mbajmë private - nëse keni pyetje, ju lutemi, referojuni <a href="https://www.mozilla.org/privacy/websites/">Rregullave tona të Privatësisë</a>. Nëse do të donit që më mirë të mos plotësonit formularin tonë të dhurimeve në Internet me të dhënat tuaja, mundeni <a href="https://donate.mozilla.org/ways-to-give">të dërgoni një çek</a> ose të dhuroni drejtpërsëdrejti me <a href="https://donate.mozilla.org/paypal-donate">Paypal</a>.

faq_item_3_paragraph_thunderbird=E kuptojmë që privatësia juaj është shumë e rëndësisshme. Kërkojmë një sasi minimum të dhënash të domosdoshme për kryerjen e dhurimeve me kartë krediti, përfshi adresa faturimi. Kjo e lejon procesorin tonë të pagesave të verifikojë identitetin, tuaj, dhe të parandalojë pagesa të rrejshme në kartën tuaj të kreditit. Të dhënat tuaja i mbajmë private — nëse keni pyetje, ju lutemi, shihni te <a href="https://www.mozilla.org/privacy/websites/">Rregullat tona mbi Privatësinë</a>. Nëse parapëlqeni të mos plotësoni të dhëna tuajat në formularin tonë të dhurimeve online, mund të na postoni një çek.

