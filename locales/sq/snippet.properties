mozilla_non_profit=<b>Tungjatjeta:</b> E dimë që e doni Firefox-in, por a e dini se Firefox-in e krijoi një organizëm jofitimprurës i quajtur Mozilla? Falë dhurimeve, Mozilla bën shumë më tepër gjëra se sa krijimi i këtij shfletuesi të mahnitshëm. U mësojmë njerëzve si të kodojnë, si të luftojnë për privatësi në Internet, dhe ta mbrojnë për brezat e ardhshëm këtë gjë të mahnitshme të quajtur Web. Mozilla kërkon dhurime vetëm pak herë në vit, dhe dhjetëra mijëra vetë anembanë rruzullit japin. Po të mos e bënin, s’do të mund të arrinim tërë këto gjëra që kemi bërë. <em>Nëse cilido që e lexon këtë mesazh do të dhuronte pak euro, ne do ta mbaronim me sukses këtë fushatë në më pak se një orë. Mund ta bëni këtu një dhurim. Ju faleminderit.</em>
make_monthly_donation=Bëjeni të përmuajshëm dhurimin tim
remove=Hiqe

