snippet_var_c=TUNGJATJETA: E dimë që e doni Firefox-in, por a e dini se Firefox-in e krijoi një organizëm jofitimprurës i quajtur Mozilla? Falë dhurimeve, Mozilla bën shumë më tepër se sa krijimi i këtij shfletuesi të mrekullueshëm. U mësojmë njerëzve si të kodojnë, si të luftojnë për privatësi në Internet, dhe ta mbrojnë për brezat e ardhshëm këtë gjë të mahnitshme të quajtur Web. Mozilla kërkon dhurime vetëm pak herë në vit, dhe zakonisht vetëm një pjesë e vockël e përdoruesve të Firefox-it japin. Nëse cilido që e lexon këtë mesazh do të dhuronte diçka për të ndihmuar Mozilla-n, ne do ta mbaronim me sukses këtë fushatë në më pak se një orë dhe ta vazhdonim punën tonë edhe për një vit tjetër. <i>Faleminderit</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Të dashur përdorues të Firefox-it: Këtë javë ju kërkojmë të ndihmoni Mozilla-n, organizmin jofitimprurës që qëndron pas Firefox-it. Mozilla synon të mbjellë në indin e Internetit të qenët të hapur dhe mundësinë e zgjedhjeve, ngaqë besojmë se Interneti duhet të jetë i hapët dhe i përdorshëm nga të gjithë. Një dhurim mesatar është diku tek {amount}{currency}, por vetëm një pjesë e vockël e përdoruesve tanë dhurojnë. Tani është çasti që ne kërkojmë. Nëse cilido që e lexon këtë tani do të jepte {amount}{currency}, fushata jonë e mbledhjes së fondeve do të mbaronte brenda një ore. Nëse Firefox-i është i dobishëm për ju, ju lutemi, ndaluni një minutë që të përkrahni organizmin jofitimprurës që e prodhon. Çdo dhurim – i madh apo i vogël – ndihmon që Mozilla të ecë fort në rrugën e vet. Faleminderit.

