# faq page
faq_header=ЧЗВ дарителя
faq_donate_link=Пожертвовать сейчас
faq_intro=Ниже расположены часто задаваемые вопросы о пожертвовании Mozilla Foundation. Если ваш вопрос и ответ не упомянуты здесь, пожалуйста, напишите нам на <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>
faq_item_1_header=Какими способами я могу пожертвовать?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Посетите эту ссылку, чтобы сделать безопасное онлайн пожертвование прямо сейчас через кредитную карту или PayPal</a>. Для дополнительных способов пожертвования - чеки, биткойны и банковские переводы - посетите нашу страницу <a href="https://donate.mozilla.org/ways-to-give">Способы пожертвовать</a>.
faq_item_2_header=Как Mozilla обеспечивает защиту моей личной информации?
faq_item_3_header=Зачем мне нужно указывать мой адрес в процессе пожертвования?
faq_item_4_header=Куда я могу отправить мой чек?
faq_item_4_paragraph_a=Пожалуйста, отправьте свой чек на:
faq_item_4_paragraph_f=За обработку всех чеков, выписанных в Канадских долларах, с Mozilla будет взиматься банковская комиссия в размере $5 с каждого чека обрабатываемого нашим банком за их депозит. 
faq_item_4_paragraph_g=Если вы проживаете за пределами США и Канады и хотите выписать нам чек в валюте отличной от USD и CAD, пожалуйста, учтите, что наш банк удерживает $45 USD за обработку каждого чека, изданного в валюте отличной от Канадских долларов и долларов США.
