# Ways to give page
ways_to_give=Способы пожертвовать
credit_debit_paypal=Кредитная / Дебетовая карта и PayPal
make_donation=<a href="https://donate.mozilla.org/&ref=EOYFR2015&utm_campaign=EOYFR2015&utm_source=wiki.mozilla.org&utm_medium=referral&utm_content=Ways_to_Give">Перейдите по этой ссылке</a>, чтобы сделать безопасное пожертвование онлайн прямо сейчас.
mail_check_heading=Чек (через почту)
mail_check_body=Вы можете выписать чек на имя  "Mozilla Foundation, Inc.". Пожалуйста, не отправляйте в письмах наличные деньги. Вы можете отправить ваш чек на:
canadian_check_cost_info=За обработку всех чеков, выписанных в Канадских долларах, с Mozilla будет взиматься банковская комиссия в размере $5 с каждого чека обрабатываемого нашим банком за их депозит.
foreign_check_cost_info=Если вы проживаете за пределами США и Канады и хотите выписать нам чек в валюте отличной от USD и CAD, пожалуйста, учтите, что наш банк удерживает $45 USD за обработку каждого чека, изданного в валюте отличной от Канадских долларов и долларов США.
currencies=Валюты
select_donation_currency=Выберите вашу валюту, чтобы совершить безопасное онлайн пожертвование:
bank_transfer=Банковский перевод
wire_transfer_cost_info=Со всех пожертвований, отправленных посредством банковского перевода, банком, где обслуживается Mozilla, взимается комиссия в размере $15 USD. Поэтому, пожалуйста, имейте это ввиду, при принятии решения пожертвовать нам через банковский перевод.
bank_transfer_info=Для получения дополнительной информации о том как совершить банковский перевод в Mozilla, пожалуйста, напишите нам на <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Биткойн
bitcoin_info=Mozilla Foundation - калифорнийская некоммерческая корпорация, освобождённая от налогов на доход Соединённых Штатов на основании IRC 501(c)(3) и признанная благотворительной на основании IRC разделов 170(b)(1)(A) и 509(a)(1). Пожертвования в Биткойнах, получаемые Mozilla, рассматриваются федеральными налоговыми законами США, как благотворительные, которые можно использовать по своему усмотрению для благотворительных целей. Так как IRS указывает, что он будет считать биткойн имуществом для целей налогообложения в США (см. IRS уведомление 2014-21), пожертвования в биткойнах могут быть подвергнуты специальным правилам в части размера вычета на благотворительность, документации, которая должна быть предоставлена для заявки на вычет на благотворительность, или иным вопросам.
bitcoin_more_info=Узнайте больше о пожертвовании биткойн <a href="https://wiki.mozilla.org/Donate_Bitcoin">здесь</a>. Чтобы пожертвовать биткойн, пожалуйста, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">посетите эту ссылку.</a>
