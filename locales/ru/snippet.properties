mozilla_non_profit=<b>Привет</b>: Мы знаем, что вы любите Firefox, но знаете ли вы, что некоммерческая организация, называющаяся Mozilla, создаёт его? Благодаря пожертвованиям, Mozilla делает даже больше, чем улучшает этот удивительный браузер. Мы учим людей программировать, бороться за приватность в Интернете, и защищаем эту прекрасную вещь, называемую Интернетом, для будущих поколений. Только несколько раз в году Mozilla просит сделать пожертвования, и десятки тысяч людей по всему миру ей помогают. Если они не помогут, мы не сможем делать все эти замечательные вещи. <em>Если каждый, кто это читает, сделает небольшой взнос, то мы закончим этот сбор средств менее чем за час. Вы можете сделать пожертвование здесь.  Спасибо.</em>
make_monthly_donation=Делать пожертвование ежемесячно
remove=Удалить

# Short Copy Variants:
# Variant A “Non-corporate”
# example for "{currency}{amount}" in English (US) is "$3".
snippet_var_a=Mozilla, организация, занимающаяся Firefox, с гордостью заявляет, что она является некоммерческой, некорпоративной и не скомпрометированной. Вы поможете нам работать на открытым и свободным Интернетом для всех и каждого? Если каждый, читающий это, скинется по {currency} {amount}, то мы получим поддержку на весь следующий год. Пожертвуйте сейчас.

# Variant B “Super short”
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Дорогие пользователи Firefox: поможете ли вы Mozilla, некоммерческой организации, создавшей Firefox? Если каждый, читающий это, скинется по {currency} {amount}, мы получим поддержку на весь следующий год. Пожертвуйте сейчас.

# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=Привет: Мы знаем, что вы любите Firefox, но знаете ли вы, что некоммерческая организация, называющаяся Mozilla, создаёт его? Благодаря пожертвованиям, Mozilla делает даже больше, чем улучшает этот удивительный браузер. Мы учим людей программировать, бороться за приватность в Интернете и защищаем эту прекрасную вещь, называемую Интернетом, для будущих поколений. Всего лишь несколько раз в году Mozilla просит внести пожертвования, и только малая доля пользователей Firefox это делает. <b>Если каждый, читающий это, скинется по {currency} {amount}, чтобы помочь Mozilla, мы могли бы завершить этот сбор средств менее чем за час и продолжить нашу работу ещё на один год!</b> <i>Спасибо</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Дорогие пользователи Firefox: На этой неделе мы просим вам помочь Mozilla, некоммерческой организации, которая создала Firefox. Mozilla нацелена на построение открытости и выбора состава Интернета потому, что он должен быть открытым и доступным для всех и каждого. Среднее пожертвование равно {currency} {amount}, но только небольшая доля наших пользователей это сделала. Теперь пришло время для нас просить. Если каждый, читающий это, прямо сейчас пожертвует {currency} {amount}, наш сбор средств закончится за один час. Если Firefox полезен для вас, пожалуйста, уделите минуту, чтобы поддержать некоммерческую организацию, занимающуюся им. Каждое пожертвование - большое или маленькое - поможет Mozilla оставаться сильной. Спасибо.

