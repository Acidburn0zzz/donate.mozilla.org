mozilla_non_profit=Mozilla je nezisková organizace stojící za vývojem Firefoxu, je nezávislá na korporacích a jsme na to hrdí. S námi podporujete svobodu volby a ochranu soukromí - děkujeme! Pomůžete Mozille? Kdyby nám každý, kdo si toto přečte, pošle jen pár korun, vybrali bychom dost na další rok. Přispějte nám.
make_monthly_donation=Posílat můj příspěvek měsíčně
