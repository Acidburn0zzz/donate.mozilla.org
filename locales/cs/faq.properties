# Obsolete string, do not remove
faq_intro=Níže najdete nejčastěji kladené otázky k posílání příspěvků pro nadaci Mozilla Foundation. Pokud odpověď na svou otázku nenajdete, napište nám prosím e-mailem na adresu <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_shorter=Níže jsou uvedeny nejčastěji kladené dotazy o darování pro Mozilla Foundation.

# Obsolete string, do not remove
faq_intro_thunderbird=Níže najdete nejčastěji kladené otázky k posílání příspěvků pro Thunderbird. Pokud odpověď na svou otázku nenajdete, napište nám prosím e-mailem na adresu <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_intro_shorter_thunderbird=Níže jsou uvedeny nejčastěji kladené dotazy o darování pro Thunderbird.

faq_item_1_header=Jaké jsou možnosti poslání příspěvku?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Navtštivte tento odkaz pro bezpečné odeslání příspěvku prostřednictvím kreditní karty nebo přes PayPal</a>. Pro další možnosti, jako je šek, bitcoiny nebo bankovní převod prosím navštivte naši stránku <a href="https://donate.mozilla.org/ways-to-give">Možnosti zaslání příspěvku</a>.

# Obsolete string, do not remove
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Navtštivte tento odkaz pro bezpečné odeslání příspěvku prostřednictvím kreditní karty nebo přes PayPal</a>. Bohužel odeslání formou bankovního převodu v tuto chvíli <em>není</em> možné. Doufáme, že se nám brzy podaří tuto možnost zprovoznit.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Pro bezpečné online darování přes kreditní kartu nebo PayPal navštivte tuto stránku</a>.

faq_item_2_header=Jak Mozilla zajistí ochranu mých osobních údajů?
faq_item_2_paragraph_a=Ochranu soukromí dárců příspěvků bereme vážně a v souladu z našimi <a href="https://www.mozilla.org/privacy/principles/">zásadami ochrany osobních údajů</a>. Věříme, že každý má mít kontrolu nad svými osobními daty a zajišťujeme několik úrovní bezpečnosti. Podrobnější informace se dozvíte v našich <a href="https://www.mozilla.org/privacy/websites/">zásadách ochrany osobních údajů</a>.

# Obsolete string, do not remove
faq_item_2_paragraph_b=V některých případech, kdy zašlete svůj příspěvek Mozilla prostřednictvím třetí strany jako je <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> nebo <a href="https://stripe.com/privacy/">Stripe</a>, mohou tyto organizace ukládat nějaká osobní data.
faq_item_2_paragraph_b2=Když přispíváte Mozille přes třetí stranu jako <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> nebo <a href="https://stripe.com/privacy/">Stripe</a>, vaše osobní data jsou shromažďována i těmito organizacemi.

faq_item_2_header_thunderbird=Chci příspěvek zaslat bankovním převodem. Jaké je vaše číslo IBAN?

# Obsolete string, do not remove
faq_item_2_p_thunderbird_a=Bohužel přímé bankovní převody mimo Spojené státy jsou pro nás velmi drahé. Kromě dalších je to zejména poplatek 15 dolarů za každý příchozí převod, který snadno převýší částku samotného příspěvku. Proto v tuto mezi platebními metodami bankovní převod nenabízíme.
# Obsolete string, do not remove
faq_item_2_p_thunderbird_b=Uvědomujeme si, že pokud jste z Evropy, je poslání příspěvku přes číslo IBAN nejpohodlnější a snažíme se o jeho umožnění.

faq_item_3_header=Proč potřebujete mou adresu pro zpracování příspěvku?

# Obsolete string, do not remove
faq_item_3_paragraph=Víme, že vaše soukromí je velmi důležité. Ptáme se pouze na minimum údajů potřebných pro zpracování příspěvků zaslaných z kreditní karty, jako je adresa. Díky této informaci můžeme ověřit vaši identitu a předejít zneužití vaší kreditní karty. Tyto informace nikomu nesdělujeme a udržujeme je v bezpečí. Odpovědi na většinu podobných otázek pak najdete v našich <a href="https://www.mozilla.org/privacy/websites/">zásadách ochrany osobních údajů</a>. Pokud si nepřejete své údaje vyplňovat online, můžete nám <a href="https://donate.mozilla.org/ways-to-give">zaslat šek</a> nebo příspěvek poslat <a href="https://donate.mozilla.org/paypal-donate">přes PayPal</a>.
faq_item_3_paragraph_bitcoin=Chápeme, že vaše soukromí je velmi důležité. Chceme po vás minimální množství informací nutné ke zpracování daru kreditní kartou, včetně fakturační adresy. To umožňuje našemu zpracovateli platby ověřit vaši identitu, zpracovat platbu a zabránit podvodným transakcím na vaší kreditní kartě. Uchováváme vaše informace v soukromí — pokud máte otázky, přečtěte si naše <a href="https://www.mozilla.org/privacy/websites/">zásady ochrany osobních údajů</a>. Pokud byste raději údaje o sobě nevyplňovali do našeho darovacího formuláře, můžete nám <a href="https://donate.mozilla.org/ways-to-give">poslat šek</a> nebo darovat přímo <a href="https://donate.mozilla.org/paypal-donate">přes PayPal</a> nebo <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.

faq_item_3_paragraph_thunderbird=Víme, že vaše soukromí je velmi důležité. Ptáme se pouze na minimum údajů potřebných pro zpracování příspěvků zaslaných z kreditní karty, jako je adresa. Díky této informaci můžeme ověřit vaši identitu a předejít zneužití vaší kreditní karty. Tyto informace nikomu nesdělujeme a udržujeme je v bezpečí. Odpovědi na většinu podobných otázek pak najdete v našich <a href="https://www.mozilla.org/privacy/websites/">zásadách ochrany osobních údajů</a>. Pokud si nepřejete své údaje vyplňovat online, můžete nám zaslat šek.

# Obsolete string, do not remove
faq_item_4_header=Na jakou adresu mohu poslat šek?
faq_item_4_header_check=Na jakou adresu mohu poslat šek?

faq_item_4_paragraph_a=Šeky prosím posílejte na adresu:
faq_item_4_paragraph_a_thunderbird_row=Šeky prosím posílejte <strong>s poznámkou „Thunderbird“</strong> a splatné pro příjemce „Mozilla Foundation“
faq_item_4_paragraph_h_thunderbird=Pokud to bude banka vyžadovat, jako telefonní číslo příjemce vyplňte (650) 903-0800.
faq_item_5_header=Mohu poslat příspěvek v bitcoinech?
faq_item_5_paragraph=Ano! Pokud chcete přispět v bitcoinech, navštivte prosím <a href="https://donate.mozilla.org/give-bitcoin/">tento odkaz</a>. Odpovědi na nejčastější otázky k platbě v bitcoinech pak najdete na <a href="https://wiki.mozilla.org/Donate_Bitcoin">této stránce</a>.
faq_item_5_paragraph_b=V současnosti bohužel nemůžeme přijímat příspěvky v bitcoinech a hledáme řešení, jak je znovu umožnit.
faq_item_5_paragraph_thunderbird=V tuto chvíli bitcoiny nepřijímáme.
faq_item_6_header=Jak mohu vypnout žádost o příspěvek na domovské stránce Firefoxu?
faq_item_6_header_thunderbird=Jak mohu vypnout žádost o příspěvek na domovské stránce Thunderbirdu?

# Obsolete string, do not remove
faq_item_6_paragraph_a=Naše kampaň končí 31. prosince, ale text žádající o příspěvek můžete skrýt klepnutím na křížek “X” na dané stránce. Pro přesný postup prosím <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">klikněte zde</a>.
faq_item_6_paragraph_a_shorter=Můžete si vypnout promo darovací kampaně na vaší domovské stránce Firefoxu přejetím myší přes promo a kliknutím na „X“ v pravém horním rohu proma.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Protože chceme chránit vaše soukromí a všechna data dárců příspěvků, omezujeme množství sledovaných informací a jejich zasílání v našem systému. Tím chráníme vaše citlivá data, ale bohužel to také znamená, že nemůžeme žádost automaticky skrýt, jakmile nám příspěvek pošlete.

faq_item_6_paragraph_a_thunderbird=Žádost o příspěvek na domovské stránce nyní vypnout nejde. Pokud chcete, můžete změnit domovskou stránku na jakoukoliv jinou v nabídce Thunderbirdu Možnosti > Obecné.
faq_item_7_header=Jak můj příspěvek využijete?

# Obsolete string, do not remove
faq_item_7_paragraph_a=V Mozille je naším cílem dělat jen dobré věci. O využití příspěvků si můžete přečíst <a href="https://www.mozilla.org/foundation/">zde</a>.
faq_item_7_paragraph_a_mission=V Mozille je naší misí udržet internet zdravý, otevřený a dostupný všem. Pokud chcete vědět, jak vaše dary používáme, klikněte <a href="https://www.mozilla.org/foundation/">zde</a>.

faq_item_7_paragraph_b=Podrobnosti o výdajích a vedení Mozilly pak najdete na <a href="https://www.mozilla.org/foundation/documents/">této stránce</a>.
faq_item_7_paragraph_a_thunderbird=Jsme hlavním otevřeným a multiplatformním e-mailovým klientem, který je zdarma pro osobní i firemní použití. Váš příspěvek pomůže zajistit jeho zachování a podpoří další vývoj.
faq_item_8_header=Nevydělávají produkty Mozilly, jako je třeba Firefox, dostatek peněz?
faq_item_8_paragraph_a=Firefox vyvíjí Mozilla Corporation, sesterská společnost plně vlastněná nadací Mozilla Foundation. I když má díky Firefoxu Mozilla nějaký zisk z uzavřených partnerských smluv, většina příjmů je znovu investována přímo Mozilla Corporation. Snahy nadace Mozilla Foundation v oblasti vzdělávání a výuky zaměřené na několik světadílů a miliony lidí jsou podporovány pouze z dobrovolných filantropických darů a příspěvků.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Více o rozdílech si můžete přečíst <a href="http://mzl.la/1wSPI66">zde</a>.

faq_item_8_header_thunderbird=Nevydělá si Thunderbird sám na sebe?
faq_item_8_paragraph_a_thunderbird=Thunderbird je spravován komunitou ve spolupráci s Mozilla Corporation, která je plně vlastněna nadací Mozilla Foundation. Thunderbird si nevidělává téměř žádné peníze z vyhledávání ani z jiných zdrojů mimo dary. Thunderbird proto velmi závisí na darech od štědrých uživatelů a partnerů.
faq_item_9_header=Kdo Mozille přispívá?

# Obsolete string, do not remove
faq_item_9_paragraph=Minulý rok poslalo svůj příspěvek Mozille přes 400 000 jednotlivců na ochranu a podporu zdravého internetu. Nadace Mozilla Foundation je také podporována formou grantů některých dalších nadací, jako jsou Knight Foundation, MacArthur Foundation nebo Ford Foundation.
faq_item_9_paragraph_foundations=V posledním roce darovalo více než 400.000 jedinců peníze Mozille na ochranu a zlepšování zdraví internetu. Mozilla Foundation také dostává podporu formou grantů od jiných, podobně zaměřených nadací, včetně nadací Knight, MacArthur, Bill & Melinda Gates a Ford.

faq_item_9_header_thunderbird=Kdo přispívá Thunderbirdu?
faq_item_9_paragraph_thunderbird=Příspěvek může Thunderbirdu poslat každý, firmy i jednotlivci, a zajistit projekt pro teď i do budoucna.
faq_item_10_header=Budu mít díky svému příspěvku přístup k technické podpoře?
faq_item_10_paragraph=K podpoře produktů Mozilly má přístup každý na našem <a href="https://support.mozilla.org/questions">fóru podpory</a>. Další technickou nebo rozšířenou podporu výměnou za příspěvek nenabízíme.
faq_item_10_paragraph_thunderbird=K podpoře Thunderbirdu má přístup každý na našem <a href="https://support.mozilla.org/products/thunderbird">fóru podpory</a>. Další technickou nebo rozšířenou podporu výměnou za příspěvek Thunderbird nenabízí.
faq_item_tax_header=Lze můj příspěvek odečíst z daní?
faq_item_tax_paragraph_a_tax_id=Daňové identifikační číslo Mozilly je 20-0097189.
faq_item_tax_paragraph_b=Přispěvatelům ze zemí mimo Spojené státy doporučujme se poradit s daňovým poradcem, zda bude možné váš příspěvek skutečně z daní odečíst.
faq_item_tax_paragraph_c=U významných darů může být vyžadováno nahlášení jména a adresy úřadu IRS. Mozilla je ze zákona povinna tyto informace poskytnou v případě významných peněžních příspěvků nebo darů ve formě akcií či bitcoinů v hodnotě přes 5000 dolarů.
faq_item_11_header=Jak mohu zrušit opakované zasílání příspěvku?
faq_item_11_paragraph=Pokud jste použili PayPal pro opakované zasílání příspěvků, <a href="https://www.paypal.com/">přihlaste se ke svému účtu PayPal</a> a následně proveďte požadované změny nebo pravidelnou platbu zrušte. Pokud máte nastaven měsíční strhávání příspěvku z vaší kreditní karty, napište nám prosím e-mail na adresu <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ve zprávě prosím uveďte vaši e-mailovou adresu a jméno, které jste použili pro zasílání příspěvků a během dvou pracovních dnů se budeme vaší žádosti věnovat.
faq_item_11_paragraph_thunderbird=Pokud jste použili PayPal pro opakované zasílání příspěvků, <a href="https://www.paypal.com/">přihlaste se ke svému účtu PayPal</a> a následně proveďte požadované změny nebo pravidelnou platbu zrušte. Pokud máte nastaven měsíční strhávání příspěvku z vaší kreditní karty, napište prosím e-mail na adresu Mozilly <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ve zprávě prosím uveďte vaši e-mailovou adresu a jméno, které jste použili pro zasílání příspěvků a během dvou pracovních dnů se bude Mozilla vaší žádosti věnovat.
faq_item_12_header=Mohu poslat příspěvek v jiné měně než v amerických dolarech?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Ano. V našem <a href="https://donate.mozilla.org/">online formuláři</a> použijte rozbalovací nabídku a vyberte si jakoukoliv z více než dvou desítek měn.
faq_item_12_paragraph_currencies=Ano. V našem <a href="https://donate.mozilla.org/">online formuláři</a> použijte rozbalovací nabídku a vyberte si jakoukoliv z více než tří desítek měn.

faq_item_13_header=Přijímáte příspěvky v podobě akcií?
faq_item_13_paragraph=Obecně dary v podobě veřejně obchodovatelných akcií přijímáme a v jiné podobě je zvažujeme individuálně. Pro více informací nám prosím napište na adresu <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Doporučujeme se také předem poradit se svým daňovým poradce, do jaké míry je možné příspěvky pro dobrovolné účely ve formě vlastnictví akcií z daní odečíst, a jaké dokumenty je k tomu potřeba zajistit.
faq_item_14_header=V tuto chvíli nemohu poslat finanční příspěvek. Jsou nějaké jiné způsoby, jak mohu Mozille pomoci?
faq_item_14_paragraph=Samozřejmě! Rozumíme, že ne každý nás může podpořit finančně, ale je mnoho dalších způsobů, jako Mozille pomoci a stát se součástí naší komunity. Ve skutečnosti úspěch naší mise velmi závisí na zapojení lidí jako jste vy. Nejlepší způsoby, jak se zapojit do naší komunity najdete <a href="https://www.mozilla.org/contribute/">zde</a>.
faq_item_15_header=Komu mohu napsat přímo ohledně otázek k zasílání příspěvků?
faq_item_15_paragraph=Pokud máte otázky ohledně poslání příspěvků nadaci Mozilla Foundation, kontaktujte nás prosím přímo na adrese <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Každému se snažíme odpovědět do 72 hodin. Pokud potřebujete technickou pomoc a podporu k produktům, jako je Firefox, kontaktujte prosím <a href="https://support.mozilla.org/">Podporu Mozilly</a>.
faq_item_15_paragraph_thunderbird=Pokud máte otázky ohledně poslání příspěvků Thunderbirdu, kontaktujte nás prosím přímo na adrese <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Každému se snažíme odpovědět co nejdříve dokážeme. Pokud potřebujete technickou pomoc a podporu, navštivte prosím <a href="https://support.mozilla.org/products/thunderbird">Podporu Thunderbird</a>.

faq_item_16_header=Když daruji, jak dlouho budete uchovávat má data?
faq_item_16_paragraph=Zjednodušeně řečeno jen tak dlouho, abychom mohli udělat to, kvůli čemu jsme je získali. Pro více detailů si přečtěte <a href="https://www.mozilla.org/privacy/">zásady Mozilly pro ochranu osobních údajů</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Přijímáte direct debit/bankovní převody pomocí SEPA?
faq_item_17_paragraph=Nyní podporujeme převody direct debit pomocí SEPA (pro eura) a BACS (pro britské libry). Prosím, <a href="https://donate.mozilla.org/ways-to-give#wire">klikněte zde</a> pro naše bankovní informace.

faq_item_18_header=Můžu darovat přímo pro projekt Thunderbird?
faq_item_18_paragraph=Ano! Pro darování přímo pro Thunderbird navštivte <a href="https://donate.mozilla.org/thunderbird/">tento darovací formulář</a>.

faq_item_19_header=Proč Mozilla používá reCaptchu?
faq_item_19_paragraph_a=Neziskové organizace jsou častým cílem pokusů o zneužití platebních informací. Použití reCaptchy je jedna z možností ochrany před automatickými pokusy o zneužití informací nebo využití našeho formuláře k testování zcizených informací o kradených platebních kartách. Vždy nám záleží na vašem soukromí a proto Mozilla (to jsme my) při sběru jakýchkoliv informací vždy uplatňuje naše <a href="https://www.mozilla.org/privacy/">zásady ochrany osobních údajů</a>, které přesně popisují, jak s takovými informacemi nakládáme.
faq_item_19_paragraph_b=Použití neviditelné reCAPTCHA se řídí <a href="https://policies.google.com/privacy">zásadami Googlu o ochraně osobních údajů</a> a také patřičnými <a href="https://www.google.com/policies/terms/">podmínkami použití</a>.
