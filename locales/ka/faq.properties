# faq page
faq_header=შემოწირულობის ხდკ
faq_donate_link=თანხის ჩარიცხვა
faq_intro=ქვემოთ მოცემულია ყველაზე ხშირად დასმული კითხვები, Mozilla ფონდში შემოწირულობის შეტანის შესახებ. თუ თქვენს კითხვაზე პასუხს ვერ იპოვით, მოგვწერეთ <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=როგორ გავაკეთო შემოწირულობა?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">გადადით ბმულზე თანხის უსაფრთხოდ გადასარიცხად, საკრედიტო ბარათით ან PayPal-ით</a>. დამატებითი საშუალებების გამოსაყენებლად -- როგორიცაა ჩეკი, ბიტკოინი და საბანკო გადარიცხვა, ეწვიეთ გვერდს <a href="https://donate.mozilla.org/ways-to-give">მხარდაჭერის გზები</a>.
faq_item_2_header=როგორ უზრუნველყოფს Mozilla ჩემი პირადი მონაცემების უსაფრთხოებას?
