# faq page
faq_header=შემოწირულობის ხდკ
faq_donate_link=თანხის ჩარიცხვა
faq_intro=ქვემოთ მოცემულია ყველაზე ხშირად დასმული კითხვები, Mozilla ფონდში შემოწირულობის შეტანის შესახებ. თუ თქვენს კითხვაზე პასუხს ვერ იპოვით, მოგვწერეთ <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=როგორ გავაკეთო შემოწირულობა?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">გადადით ბმულზე თანხის უსაფრთხოდ გადასარიცხად, საკრედიტო ბარათით ან PayPal-ით</a>. დამატებითი საშუალებების გამოსაყენებლად -- როგორიცაა ჩეკი, ბიტკოინი და საბანკო გადარიცხვა, ეწვიეთ გვერდს <a href="https://donate.mozilla.org/ways-to-give">მხარდაჭერის გზები</a>.
faq_item_2_header=როგორ უზრუნველყოფს Mozilla ჩემი პირადი მონაცემების უსაფრთხოებას?
faq_item_2_paragraph_a=ჩვენ ვზრუნავთ შემომწირველების პირადი მონაცემების დაცულობაზე და მყარად ვიცავთ <a href="https://www.mozilla.org/privacy/principles/">პირადულობის პრინციპებს</a>. Mozilla-ს მიაჩნია, რომ თითოეულმა ადამიანმა, თავისი პირადი მონაცემები, მხოლოდ თავად უნდა განკარგოს, ამიტომ მხარს უჭერს მრავალდონიანი უსაფრთხოების შემუშავებას და დანერგვას. დამატებითი ინფორმაციისთვის, გაეცანით <a href="https://www.mozilla.org/privacy/">Mozilla-ს პირადი მონაცემების დაცვის დებულებას</a>.
faq_item_2_paragraph_b=გარკვეულ შემთხვევებში, როცა Mozilla-სთვის შემოწირულობის გადარიცხვა ხდება მესამე მხარის მეშვეობით, როგორიცაა <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, ან <a href="https://stripe.com/privacy/">Stripe</a>, მონაცემებს ეს ორგანიზაციებიც აღრიცხავენ.
faq_item_3_header=რატომ არის საჭირო ჩემი მისამართი, გადარიცხვის შესასრულებლად?
faq_item_3_paragraph=ჩვენ კარგად გვესმის, რომ თქვენი პირადულობა უმნიშვნელოვანესია. ამიტომ ვითხოვთ რაც შეიძლება მცირე ოდენობის მონაცემებს, რომელიც საჭიროა ბარათით გადარიცხვის შესასრულებლად, რაც მოიცავს ანგარიშის მისამართებსაც. ეს საშუალებას იძლევა პიროვნების ნამდვილობის დადასტურების, გადარიცხვის დასრულებისა და თქვენს საკრედიტო ბარათზე, თაღლითური ხარჯებისგან თავის არიდების. ჩვენ საიდუმლოდ ვინახავთ თქვენს მონაცემებს -- კითხვების არსებობის შემთხვევაში, გაეცანით <a href="https://www.mozilla.org/privacy/">პირადი მონაცემების დაცვის დებულებას</a>. თუ მაინც არ გსურთ თქვენი მონაცემების ჩვენს ინტერნეტ გადახდის ველში შეყვანა, შეგიძლიათ <a href="https://donate.mozilla.org/ways-to-give">ჩეკი გამოგვიგზავნოთ ელფოსტით</a>, ან გადმორიცხოთ თანხა პირდაპირ <a href="https://donate.mozilla.org/paypal-donate">Paypal-ით</a>.
faq_item_4_header=სად უნდა გამოვგზავნო ჩეკი?
faq_item_4_paragraph_a=ჩეკის გამოგზავნა შეგიძლიათ შემდეგ მისამართზე:
faq_item_4_paragraph_f=კანადურ დოლარში გამოწერილი თითოეული ჩეკის ანგარიშსწორებისას, Mozilla-ს ეჭრება $5 ოდენობის საკომისიო, მომსახურე ბანკის მიერ.
faq_item_4_paragraph_g=თუ ცხოვრობთ აშშ-ს და კანადის გარეთ და აპირებთ ჩეკის გამოწერას USD-სა და CAD-ისგან განსხვავებულ ვალუტაში, გთხოვთ გაითვალისწინოთ, რომ ამერიკული და კანადური დოლარისგან განსხვავებულ ვალუტაში გამოწერილი ჩეკის განაღდების საკომისიოა $45.
faq_item_5_header=შემიძლია ბიტკოინების გადმორიცხვა?
faq_item_5_paragraph=დიახ! ბიტკოინებით შემოწირულობის გადმოსარიცხად, გთხოვთ გადახვიდეთ <a href="https://donate.mozilla.org/give-bitcoin/"> ამ ბმულზე</a>. შეკითხვების არსებობის შემთხვევაში, გთხოვთ ეწვიოთ <a href="https://wiki.mozilla.org/Donate_Bitcoin">ბიტკოინის ხდკ გვერდს</a>.
faq_item_6_header=როგორ გამოვრთო შემოწირულობის მოთხოვნა Firefox-ის მთავარ გვერდზე?
faq_item_6_paragraph_a=შემოწირულობების მოზიდვა სრულდება 31 დეკემბერს, მაგრამ იქამდეც შეგიძლიათ მთავარ გვერდზე განცხადების გამორთვა, “X” ღილაკზე დაწკაპებით. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">ინსტრუქციის სანახავად გადადით ამ ბმულზე</a>.
faq_item_6_paragraph_b=ჩვენ ვცდილობთ დავიცვათ ჩვენი შემომწირველების კუთვნილი პირადი მონაცემების უსაფრთხოება, რაც გულისხმობს სისტემაში გადაცემული ინფორმაციის, რაც შეიძლება მეტად შეზღუდვას. ეს კი უზრუნველყოფს თქვენი მონაცემების უსაფრთხოებას, მაგრამ ამასთან, ეს ნიშნავს, რომ ჩვენ ვერ შევცვლით თქვენი Firefox-ის მთავარ გვერდს, შემოწირულობის გაკეთების შემდეგ.
faq_item_7_header=რისთვის გამოიყენება ჩემი შემოწირულობა?
faq_item_7_paragraph_a=Mozilla-ს მთავარი მიზანი, საზოგადოებისთვის სასარგებლო საქმის კეთებაა. თუ გსურთ უფრო მეტად ვრცლად გაეცნოთ, როგორ ნაწილდება თქვენ მიერ შემოწირული თანხა, გადადით ამ <a href="https://www.mozilla.org/foundation/">ბმულზე</a>.
faq_item_7_paragraph_b=ინფორმაცია Mozilla-ს ხარჯებისა და მმართველობის შესახებ, იხილეთ <a href="https://www.mozilla.org/foundation/documents/">აქ</a>.
faq_item_8_header=Mozilla-ს პროდუქტებს, როგორიცაა Firefox, არ მოაქვს შემოსავალი?
faq_item_8_paragraph_a=Firefox-ის შემუშავებაზე ზრუნავს Mozilla კორპორაცია, Mozilla ფონდის შვილობილი კომპანია. Firefox-ის შემოსავლის ძირითადი ნაწილის -- რომელიც უმთავრესად მიიღება, საძიებო სისტემების მფლობელ კომპანიებთან თანამშრომლობით -- დაბანდება ხდება ისევ უკან, კორპორაციაში. Mozilla ფონდის საგანმანათლებლო და სოციალური მიმართულებები, რომელიც მილიონობით ადამიანს აერთიანებს მთელ მსოფლიოში, ფინანსდება საქველმოქმედო შემოწირულობების დახმარებით.
faq_item_8_paragraph_b=შეიტყვეთ მეტი <a href="http://mzl.la/1wSPI66">ამ ბმულზე</a>.
faq_item_9_header=ვინ არიან Mozilla-ს შემომწირველები?
faq_item_9_paragraph=შარშან, 400,000-ზე მეტმა რიგითმა ადამიანმა შესწირა თანხა Mozilla-ს, ინტერნეტის სიჯანსაღისა და უსაფრთხოების დასაცავად. Mozilla ფონდი ასევე იღებს დახმარებებს გრანტის სახით სხვა მხსვილი ფონდებისგან, როგორიცაა Knight, MacArthur და Ford.
faq_item_10_header=შემოწირულობის შემთხვევაში, მივიღებ ტექნიკური დახმარების სამსახურთან წვდომას?
faq_item_10_paragraph=ნებისმიერ მომხმარებელს შეუძლია, ტენიკური დახმარების მიღება, Mozilla-ს პროდუქტებთან დაკავშირებით, <a href="https://support.mozilla.org/questions">მხარდაჭერის ფორუმზე</a>. Mozilla, შემოწირულობის სანაცვლოდ, არ სთავაზობს მომხმარებლებს ტექნიკურ დახმარებას, ან განსაკუთრებულ ტექნიკურ მომსახურებას.
faq_item_tax_header=ჩემი შემოწირულობა თავისუფალია საშემოსავლო გადასახადებისგან?
faq_item_tax_paragraph_a=Mozilla-ს ფონდი არის კალიფორნიაში მდებარე, არამომგებიანი კორპორაცია, რომელიც შეერთებული შტატების ფედერალური საშემოსავლო გადასახადებისგან გათავისუფლებულია IRC 501(c)3 კოდექსის დებულებების შესაბამისად და შეერთებული შტატების მაცხოვრებლებისგან (კანონიერად მცხოვრები უცხოელები და მოქალაქეები) მიღებული შემოწირულობები, არ იბეგრება. Mozilla ფონდის საგადასახადო ID არის 20-0097189.
faq_item_tax_paragraph_b=უცხოელმა შემომწირველებმა კი კონსულტაციისთვის, გთხოვთ მიმართოთ თქვენს პირად საგადასახადო მრჩეველს, საკითხში უკეთ გასარკვევად.
faq_item_tax_paragraph_c=ზოგიერთ შემთხვევაში, როცა საქმე ეხება მსხვილ თანხებს, შესაძლოა საჭირო გახდეს, სახელების და მისამართების მიწოდება შემოსავლების სამსახურისთვის (IRS). Mozilla-ს კანონით ევალება წარმოადგინოს საბუთები შემომწირველების შესახებ, როცა თანხა, ან არამატერიალური აქტივების ღირებულობა, როგორიცაა აქციები და ბიტკოინი, აჭარბებს $5,000-ს.
faq_item_11_header=როგორ გავაუქმო განმეორებადი შემოწირულობა?
faq_item_11_paragraph=თუ შემოწირულობისთვის იყენებდით PayPal-ს, უნდა <a href="https://www.paypal.com/">შეხვიდეთ თქვენს PayPal ანგარიშზე</a> და იქიდან გააუქმოთ. თუ ყოველთვიურ შემოწირულობას რიცხავდით საკრედიტო ბარათიდან, გთხოვთ მისწეროთ ჩვენს მხარდაჭერის გუნდს, ელფოსტაზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. მიუთითეთ იმ ელფოსტის მისამართი და სახელი, რომელიც შემოწირულობის გადმოსარიცხად გამოიყენეთ და შევეცდებით არაუმეტეს, ორ სამუშაო დღეში დაგეხმაროთ.
faq_item_12_header=შემიძლია ამერიკული დოლარის გარდა, სხვა ვალუტით შემოწირულობის გადმორიცხვა?
faq_item_12_paragraph=დიახ. ჩვენს <a href="https://donate.mozilla.org/">ინტერნეტ გადმორიცხვის გვერდზე</a>, ჩამოშალეთ ვალუტის ასარჩევი ველი და მიუთითეთ სასურველი ჩამონათვალიდან. ჩვენ ასევე ვიღებთ ჩეკებს, უცხოური ვალუტით, თუმცა მისი განაღდება, უფრო ძვირი ჯდება.
faq_item_13_header=იღებთ შემოწირულობებს აქციების სახით?
faq_item_13_paragraph=ზოგადად ვიღებთ შემოწირულობებს, გასაყიდად საჯაროდ გამოტანილი აქციების სახით და ასევე შეგვიძლია ინდივიდუალურად განვიხილოთ თითოეული შემოთავაზება. დამატებითი ინფორმაციისთვის, გთხოვთ მოგვწეროთ მისამართზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. სასურველია, თუ წინასწარ კონსულტაციისთვის გაესაუბრებით თქვენს პირად საგადასახადო მრჩეველს რომ გაარკვიოთ, იბეგრება თუ არა თქვენი შემოწირულობა და რა საბუთებია საჭირო, საშემოსავლო გადასახადისგან გასათავისუფლებლად.
faq_item_14_header=ამჟამად არ გამაჩნია ფულადი სახსრები, არსებობს სხვა გზები Mozilla-ს დასახმარებლად?
faq_item_14_paragraph=რასაკვირველია! ჩვენ კარგად გვესმის, რომ ყველას არ შეუძლია ფინანსურად დაგვიჭიროს მხარი, მაგრამ არსებობს უამრავი გზა, რომ დაეხმაროთ Mozilla-ს და გახდეთ ჩვენი ერთობის მონაწილე. სინამდვილეში, ჩვენი წარმატება, დამოკიდებულია სწორედ მოხალისეებზე და ხალხზე, როგორიც თქვენ ხართ. მონახეთ საუკეთესო გზა, მონაწილეობის მისაღებად <a href="https://www.mozilla.org/contribute/">ამ ბმულზე</a>.
faq_item_15_header=ვის შეიძლება მივმართო, შემოწირულობის შესახებ შეკითხვებით?
faq_item_15_paragraph=თუ გაქვთ შეკითხვები Mozilla-ს ფონდში შემოწირულობის შეტანის შესახებ, მოგვწერეთ მისამართზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. ჩვენ შევეცდებით გიპასუხოთ არაუმეტეს 72 საათში. თუ გესაჭიროებათ ტექნიკური დახმარება ისეთ პროდუქტებზე, როგორიცაა Firefox, გთხოვთ ეწვიოთ <a href="https://support.mozilla.org/">Mozilla მხარდაჭერის გვერდს</a>.
