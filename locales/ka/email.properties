first_paragraph_email=დიდი მადლობა, თქვენი შემოწირულობისთვის Mozilla-სთვის. თქვენი საჩუქრის დახმარებით, ჩვენ შევძლებთ გავაგრძელოთ ჩვენი მიზნისკენ სწრაფვა, რომ ვაშენოთ და დავიცვათ გახსნილი ინტერნეტი.
second_paragraph_email=ჩვენ მიგვაჩნია რომ ინტერნეტი მეტია, ვიდრე ტექნოლოგია; ეს არის საზოგადოებრივი რესურსი. ეს არის საერთო სარგებლის ძალა.
third_paragraph_email=კიდევ ერთხელ გმადლობთ ყველაფრისთვის, რაც Mozilla-ს მხარდასაჭერად გაგიკეთებიათ. ერთად, ჩვენ შევძლებთ შევინარჩუნოთ ინტერნეტი გახსნილი, ხელმისაწვდომი, გამჭვირვალე და უსაფრთხო.
