privacy_policy_var_b=თქვენი ანგარიშის მონაცემებს ამუშავებს <a href="https://stripe.com/privacy/">Stripe</a> (საკრედიტო/სადებეტო ბარათების შემთხვევაში), ან <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, ხოლო თქვენს შემოწირულობებს აღრიცხავს Mozilla.
privacy_policy_var_c=შემოწირულობის გაკეთებისას გაუწყებთ, რომ თქვენი ანგარიშის მონაცემებს ამუშავებს <a href="https://stripe.com/privacy/">Stripe</a> (საკრედიტო/სადებეტო ბარათების შემთხვევაში), ან <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, პირადი მონაცემების დაცვის შესახებ, თავიანთი დებულებების შესაბამისად, ხოლო თქვენს შემოწირულობებს აღრიცხავს <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

