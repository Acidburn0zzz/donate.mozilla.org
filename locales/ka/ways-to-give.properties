ways_to_give=მხარდაჭერის გზები
credit_debit_paypal=საკრედიტო / სადებეტო ბარათები და PayPal
make_donation=<a href="https://donate.mozilla.org/&ref=EOYFR2015&utm_campaign=EOYFR2015&utm_source=wiki.mozilla.org&utm_medium=referral&utm_content=Ways_to_Give">ეწვიეთ ბმულს</a>, ინტერნეტით შემოწირულობის უსაფრთხოდ გასაკეთებლად.
mail_check_heading=ჩეკი (საფოსტო მომსახურების საშუალებით)
mail_check_body=ჩეკის გამოწერა შეგიძლიათ "Mozilla Foundation, Inc." სახელზე. გთხოვთ, არ გამოაგზავნოთ თანხა ფოსტით, ნაღდი ფულის სახით. ჩეკის გამოგზავნა შეგიძლიათ შემდეგ მისამართზე:
canadian_check_cost_info=კანადურ დოლარში გამოწერილი თითოეული ჩეკის განაღდებისას, Mozilla-ს ეჭრება $5 ოდენობის საკომისიო, მომსახურე ბანკის მიერ.
foreign_check_cost_info=თუ ცხოვრობთ აშშ-ს და კანადის გარეთ და აპირებთ ჩეკის გამოწერას USD-სა და CAD-ისგან განსხვავებულ ვალუტაში, გთხოვთ გაითვალისწინოთ, რომ ამერიკული და კანადური დოლარისგან განსხვავებულ ვალუტაში გამოწერილი ჩეკის განაღდების საკომისიოა $45.
currencies=ვალუტა
select_donation_currency=მიუთითეთ ვალუტა, ინტერნეტით შემოწირულობის უსაფრთხოდ გასაკეთებლად:
bank_transfer=საბანკო გადარიცხვა
wire_transfer_cost_info=საბანკო გადარიცხვების საშუალებით, თითოეული შემოწირულობის საკომისიოა $15 ამერიკული დოლარი, Mozilla-ს მომსახურე ბანკში. ასე რომ, გთხოვთ გაითვალისწინოთ ეს ინფორმაცია, თუკი გადაწვეტთ საბანკო გადარიცხვით შემოწირულობის გაკეთებას.
bank_transfer_info=დამატებითი შეკითხვებით, Mozilla-ში საბანკო გადარიცხვის შესახებ, გთხოვთ მოგვწეროთ ფოსტაზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=ბიტკოინი
bitcoin_info=Mozilla-ს ფონდი არის კალიფორნიაში მდებარე, არამომგებიანი კორპორაცია, რომელიც შეერთებული შტატების ფედერალური საშემოსავლო გადასახადებისგან გათავისუფლებულია IRC 501(c)(3)-სა და საზოგადოებრივი ქველმოქმედების შესახებ IRC კოდექსის 170(b)(1)(A) და 509(a)(1) ნაწილებით გათვალისწინებული დებულებების შესაბამისად. ბიტკოინით მიღებული შემოწირულობა, განიხილება ქველმოქმედებად, აშშ-ს ფედერალური საგადასახადო კანონმდებლობის შესაბამისად, რომელიც გამოყენებული უნდა იყოს კეთილგონივრულად და დანიშნულებისამებრ. ვინაიდან, IRS მიუთითებს, რომ ბიტკოინი განისაზღვრება როგორც კერძო საკუთრება და იბეგრება აშშ-ს საგადასახადო კოდექსის შესაბამისად (იხილეთ IRS დანართი 2014-21), შემოწირულობები ბიტკოინის საშუალებით შეიძლება დაექვემდებაროს გარკვეულ წესებს, საქველმოქმედო გამოქვითვის რაოდენობიდან, საშემოსავლო გამოქვითვის შესახებ საჭირო საბუთებიდან, ან სხვა გარემოებებიდან გამომდინარე.
bitcoin_more_info=შეიტყვეთ მეტი, ბიტკოინით შემოწირულობების გაცემის შესახებ <a href="https://wiki.mozilla.org/Donate_Bitcoin">ამ გვერდზე</a>. ბიტკონით შემოწირულობის გასაკეთებლად, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">ეწვიეთ ბმულს.</a>
