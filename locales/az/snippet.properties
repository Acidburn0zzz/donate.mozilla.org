mozilla_non_profit=<b>Salam:</b> Firefox-u sevdiyinizi bilirik, amma Firefox-u qeyri-kommersial olan Mozillanın yaratdığını bilirdiniz? İanələr üçün təşəkkürlər, Mozilla bu əla səyyahı inşa etməkdən daha çox iş görür. İnsanlara kodlaşdırmağı, onlayn məxfilik üçün mübarizə etməyi və Web adlı gözəl şeyi gələcək nəsillər üçün qorumağı öyrədirik. İldə bir neçə dəfə Mozilla ianə istəyir və dünyanın min bir yanından insanlar verirlər. Əgər bunlar olmasa bu qədər gözəl şeyləri edə bilməzdik. <em>Əgər bunu oxuyan hər kəs bir neçə manat versələr bu pul toplamanı bir saatda bitirə bilərik. Burada ianə edə bilərsiz. Təşəkkürlər.</em>
