foreign_check_cost_info=Jeli zwonka USA a Kanady bydliće a chceće nam šek w druhej měnje jako US-dolary a kanadiske dolary wupisać, wobkedźbujće, zo naša banka nas z 45 US-dolarami za wobdźěłowanje šeka w druhej měnje jako US-dolary abo kanadiske dolary wobćežuje.
