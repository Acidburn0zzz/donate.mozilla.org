# faq page
faq_header=Huste prašenja za darićelow
faq_donate_link=nětko darić
faq_intro=Tu su najhusćiše prašenja wo darjenju na załožbu Mozilla Foundation. Jeli tu žanu wotmołwu na swoje prašenje njedóstanjeće, stajće so přez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> z nami do zwiska.
faq_item_1_header=Kak móžu darić?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Wopytajće tutón wotkaz, zo byšće direktnje přez kreditnu kartu abo PayPal wěsće online darił</a>. Za přidatne móžnosće darjenja - na přikład šek, bitcoin abo bankowu přepokazanku - wopytajće našu <a href="https://donate.mozilla.org/ways-to-give">stronu Dalše móžnosće darjenja</a>.
faq_item_2_header=Kak Mozilla moje wosobinske daty škita?
faq_item_2_paragraph_a=Staramy so wo priwatnosć našich darićelow a wobkedźbujemy naše <a href="https://www.mozilla.org/privacy/principles/">zasady priwatnosće</a>. Mozilla wěri, zo kóždy měł swoje daty kontrolować a wužiwa wjacewórštowe wěstotne kontrole a naprawy. Zo byšće wjace zhonił, čitajće prošu <a href="https://www.mozilla.org/privacy/">prawidła priwatnosće Mozilla</a>.
