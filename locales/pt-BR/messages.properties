privacy_policy_var_b=Seus dados de pagamento serão processados pelo <a href="https://stripe.com/privacy/">Stripe</a> (para cartões de crédito/débito) ou <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, e um registro de sua doação será armazenado pela Mozilla.
