faq_item_8_header=Os produtos da Mozilla, como o Firefox, não geram receita?
faq_item_8_paragraph_a=O Firefox é mantido pela Corporação Mozilla, uma subsidiária integral da Fundação Mozilla. Enquanto o Firefox produz receita -- principalmente através de parcerias de pesquisas -- esse rendimento gerado é retornado em grande parte para a Corporação. Os esforços de educação e alfabetização da Fundação Mozilla, que abrangem vários continentes e atingem milhões de pessoas, são apoiados através de doações filantrópicas.
