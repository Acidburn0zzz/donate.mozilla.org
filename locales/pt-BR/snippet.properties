mozilla_non_profit=<b>Olá:</b> Sabemos que você ama o Firefox, mas você sabia que uma fundação sem fins lucrativos chamada Mozilla criou o Firefox? Graças a doações, a Mozilla faz muito mais do que criar esse incrível navegador. Nós ensinamos as pessoas a codificar , lutamos pela privacidade online e protegemos essa coisa incrível chamada Web para as gerações futuras. Apenas algumas vezes por ano a Mozilla pede doações e dezenas de milhares de pessoas em todo o mundo dão. Se não, não podemos fazer todas essas coisas boas. <em>Se todos que leram isso, doarem um pouco, esta angariação de fundos terminaria em menos de uma hora. Você pode fazer uma doação aqui. Obrigado.</em>
make_monthly_donation=Fazer minha doação mensal
