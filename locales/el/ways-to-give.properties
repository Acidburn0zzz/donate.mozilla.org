# Ways to give page
ways_to_give=Τρόποι προσφοράς
credit_debit_paypal=Πιστωτική/χρεωστική και PayPal
make_donation=<a href="https://donate.mozilla.org/&ref=EOYFR2015&utm_campaign=EOYFR2015&utm_source=wiki.mozilla.org&utm_medium=referral&utm_content=Ways_to_Give">Μεταβείτε σε αυτό το σύνδεσμο</a> για να κάνετε μια ασφαλή δωρεά μέσω διαδικτύου.
mail_check_heading=Επιταγή (μέσω ταχυδρομείου)
mail_check_body=Μπορείτε να κάνετε την επιταγή πληρωτέα στο "Mozilla Foundation, Inc." Παρακαλούμε μην στέλνετε μετρητά μέσω ταχυδρομείου. Μπορείτε να στείλετε την επιταγή σας στη διεύθυνση:
canadian_check_cost_info=Όλες οι επιταγές που εκδίδονται σε δολάρια Καναδά επιβαρύνουν το Mozilla με $5 ανά επιταγή για επεξεργασία από την τράπεζα καταθέσεών μας.
foreign_check_cost_info=Αν διαμένετε εκτός των ΗΠΑ και του Καναδά και επιθυμείτε να μάς γράψετε μια επιταγή σε ένα νόμισμα εκτός του USD και του CAD, παρακαλούμε σημειώστε ότι η τράπεζά μας, μάς χρεώνει $45 USD για την επεξεργασία κάθε επιταγής που εκδίδεται σε νόμισμα εκτός του αμερικανικού ή του καναδικού δολαρίου.
currencies=Νομίσματα
select_donation_currency=Επιλέξτε το νόμισμά σας για να κάνετε μια ασφαλή δωρεά μέσω διαδικτύου:
bank_transfer=Τραπεζικό έμβασμα
wire_transfer_cost_info=Όλες οι δωρεές μέσω τραπεζικού εμβάσματος υπόκεινται σε χρέωση $15 USD, που επιβάλλεται από την τράπεζα της Mozilla. Γι' αυτό, παρακαλούμε λάβετε αυτό υπόψη πριν αποφασίσετε να μάς κάνετε δωρεά μέσω τραπεζικού εμβάσματος.
bank_transfer_info=Για περισσότερες πληροφορίες σχετικά με τις τραπεζικές καταθέσεις προς τη Mozilla, παρακαλώ στείλτε email στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Bitcoin
bitcoin_info=Το Ίδρυμα Mozilla είναι μια μη κερδοσκοπική εταιρεία της Καλιφόρνια εξαιρούμενη από την ομοσπονδιακή φορολόγηση εισοδήματος των Ηνωμένων Πολιτειών υπό το IRC 501(c)(3) και μια δημόσια φιλανθρωπική οργάνωση υπό τις ενότητες IRC 170(b)(1)(A) και 509(a)(1). Οι δωρεές bitcoin που λαμβάνει η Mozilla θεωρούνται ως φιλανθρωπικές συνεισφορές υπό τους ομοσπονδιακούς νόμους φορολόγησης των ΗΠΑ και θα χρησιμοποιηθούν στη διακριτική ευχέρειά της για τους φιλανθρωπικούς της σκοπούς. Επειδή το IRS έχει υποδείξει ότι θα μεταχειριστεί το bitcoin ως ιδιοκτησία για τους φορολογικούς σκοπούς των ΗΠΑ (δείτε τη σημείωση 2014-21 του IRS), οι δωρεές σε bitcoin ενδέχεται να υπόκεινται σε ειδικούς κανόνες όσον αφορά το ποσό της δωρεάς σας, την τεκμηρίωση που πρέπει να παρατεθεί για να δικαιούστε φοροαπαλλαγή, ή άλλα ζητήματα.
bitcoin_more_info=Μάθετε περισσότερα σχετικά με τις δωρεές σε bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">εδώ</a>. Για να δωρίσετε bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">παρακαλούμε επισκεφθείτε αυτό το σύνδεσμο.</a>
