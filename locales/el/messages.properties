# privacy policy variants
privacy_policy_var_a=Φροντίζουμε για το απόρρητο σας και θέλουμε να σάς βοηθήσουμε να κάνετε πληροφορημένες επιλογές. Θέλουμε να κατανοήσετε ότι οι λεπτομέρειες πληρωμών σας θα επεξεργαστούν από το <a href="https://stripe.com/privacy/">Stripe</a> (για πιστωτικές/χρεωστικές κάρτες) ή το <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, ενώ μια καταγραφή της δωρεάς σας θα αποθηκευτεί από τη Mozilla.
privacy_policy_var_b=Οι λεπτομέρειες πληρωμής σας θα επεξεργαστούν από το <a href="https://stripe.com/privacy/">Stripe</a> (για πιστωτικές/χρεωστικές κάρτες) ή το <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> και θα αποθηκευτεί μια καταγραφή της δωρεάς σας από τη Mozilla.

