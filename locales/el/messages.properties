donation_notice_bitcoin=Το Ίδρυμα Mozilla είναι μια μη κερδοσκοπική εταιρεία, με έδρα την Καλιφόρνια, που εξαιρείται από την ομοσπονδιακή φορολογία εισοδήματος των Ηνωμένων Πολιτειών υπό το IRC 501(c)(3) και μια δημόσια φιλανθρωπική οργάνωση, κατηγοριοποιημένη υπό τις ενότητες IRC 170(b)(1)(A) και 509(a)(1). Οι δωρεές bitcoin που λαμβάνει η Mozilla θεωρούνται φιλανθρωπικές συνεισφορές υπό τις ομοσπονδιακές νομοθεσίες φορολογίας των Η.Π.Α., ώστε να χρησιμοποιηθούν στη διακριτική ευχέρειά της για τους φιλανθρωπικούς της σκοπούς. Αν έχετε απορίες, ελέγξτε τις <a href="https://donate.mozilla.org/faq">συχνές μας ερωτήσεις</a> ή επικοινωνήστε μαζί μας στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

