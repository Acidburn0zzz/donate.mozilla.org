# faq page
faq_header=기부자 FAQ
faq_donate_link=지금 기부하기
faq_intro=아래는 Mozilla 재단 기부에 대한 가장 자주 묻는 질문들 입니다. 궁금한 사항이 아래 목록에 없으면 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>로 이메일을 보내 주세요.
faq_item_1_header=기부할 수 있는 방법은 어떤 것들이 있나요?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">이 링크를 이용해서 신용카드나 PayPal을 이용해 안전하게 온라인 기부를 할 수 있습니다</a>. 수표, 비트코인, 은행 송금과 같은 다른 방법을 이용하려면 저희 <a href="https://donate.mozilla.org/ways-to-give">기부 방법</a> 페이지를 방문하세요.
faq_item_2_header=Mozilla는 내 개인 정보를 어떻게 보호하나요?
faq_item_2_paragraph_a=우리는 기부자들의 개인 정보를 중요하게 생각하며 <a href="https://www.mozilla.org/privacy/principles/">개인 정보 보호 정책</a>을 중요하게 생각합니다. Mozilla는 개인이 자신의 데이터를 통제할 수 있어야 하고 이를 위해 여러겹의 보안을 제어해야한다고 생각합니다. 자세한 내용은 <a href="https://www.mozilla.org/privacy/">Mozilla 개인 정보 보호 정책</a>을 참조하세요.
faq_item_2_paragraph_b=<a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>이나 <a href="https://stripe.com/privacy/">Stripe</a>와 같은 제 삼자를 통해서 Mozilla에 기부하는 경우 이들 역시 사용자 정보를 수집하기도 합니다.
faq_item_3_header=기부를 진행하는데 왜 주소를 입력해야 하나요?
faq_item_3_paragraph=개인정보 보호가 매우 중요하다는 것을 잘 알고 있습니다. 신용카드를 이용한 기부를 진행하기 위해서 주소와 같은 최소한의 정보를 요구하고 있습니다. 이를 통해 개인을 확인하거나 지불을 진행하고 신용카드에 대한 악의적인 공격을 막을 수 있습니다. 사용자 정보는 잘 보호되고 있습니다. 궁금한 점이 있다면 <a href="https://www.mozilla.org/privacy/principles/">개인정보 보호정책</a>을 확인해 주세요. 온라인 기부 페이지에 정보 입력하기를 원치 않는다면 <a href="https://donate.mozilla.org/ways-to-give">수표로 송금</a>하거나 <a href="https://sendto.mozilla.org/page/contribute/Give-Now">Paypal을 통해서 직접 기부</a>할 수 있습니다.
faq_item_4_header=수표는 어디로 보내야 하나요?
faq_item_4_paragraph_a=수표는 다음 주소로 보내 주세요:
faq_item_4_paragraph_g=미국이나 캐나다 이외의 지역에 거주하고 있어서 USD나 CAD 이외의 통화로 수표를 보내고자 하시는 분들은 미국이나 캐나다 달러가 아닌 통화를 우리가 사용하는 은행에서 처리할 때 수표 한 장 당 $45 USD가 수수료로 발생된다는 점을 유의해 주세요.
faq_item_5_header=비트코인을 기부할 수 있나요?
faq_item_5_paragraph=네! 비트코인을 기부하기 위해서는 <a href="https://donate.mozilla.org/give-bitcoin/">이 링크</a>를 방문해 주세요. 비트코인 기부에 대해 궁금한 점은 <a href="https://wiki.mozilla.org/Donate_Bitcoin">비트코인 FAQ</a>를 참고해 주세요.
faq_item_6_header=Firefox 시작 페이지의 기부 안내 메시지를 없애려면 어떻게 해야 하나요?
faq_item_6_paragraph_a=기부 캠페인은 12월 31일에 종료됩니다. 기부 홍보 메시지는 페이지의 “X” 버튼을 눌러서 끌 수 있습니다. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">여기서 방법을 확인하세요</a>.
faq_item_6_paragraph_b=우리는 기부자의 개인 정보와 데이터를 보호하고자 합니다. 그래서 시스템간의 "추적"에 필요한 정보와 데이터를 제한 하였습니다. 이를 통해 민감한 정보를 지킬 수는 있지만 한번 기부한 사용자의 Firefox 시작 페이지를 개인화할 수 없게 되었습니다.
faq_item_7_header=내가한 기부금은 어떻게 사용되나요?
faq_item_7_paragraph_a=Mozilla에서는 코드로 좋은 일을 합니다. 기부금이 어떻게 사용되는지 살펴보려면 <a href="https://www.mozilla.org/foundation/">여기</a>를 누르세요.
faq_item_7_paragraph_b=Mozilla의 지출과 관리에 대해 더 자세히 알고 싶으시면 <a href="https://www.mozilla.org/foundation/documents/">여기</a>를 누르세요.
faq_item_8_header=Mozilla는 Firefox와 같은 제품을 만들어서 수입을 얻지 않나요?
faq_item_8_paragraph_a=Firefox는 Mozilla 재단이 소유하고 있는 Mozilla 기업에 의해서 유지됩니다. Firefox가 주로 검색 협력사를 통해서 이윤을 창출하고 있기는 하지만 이는 대부분 다시 회사로 재투자 됩니다. 몇몇 대륙과 수백만의 사람들에게 도달되는 Mozilla 재단의 교육과 홍보활동은 이와 같은 기부에 의해서 운영됩니다.
faq_item_8_paragraph_b=보다 자세한 차이점은 <a href="http://mzl.la/1wSPI66">여기</a>에서 확인할 수 있습니다.
