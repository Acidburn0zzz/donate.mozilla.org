mozilla_non_profit=<b>안녕하세요:</b> Firefox를 사랑해 주셔서 감사합니다. 그런데 Firefox를 Mozilla라고 불리우는 비영리 단체에서 만든다는 것을 들어보셨나요? 후원해 주셔서 감사합니다. Mozilla는 이 훌륭한 브라우저를 만드는 일 외에도 많은 일을 하고 있습니다. 사람들에게 코드를 가르치기도 하고 온라인 개인정보 보호를 위해서 싸우며 미래 세대를 위해서 이 훌륭한 웹을 보호하고 있습니다. Mozilla는 일년에 단지 몇번만 후원을 부탁하고 전세계 수만명의 사람들이 후원을 해주고 있습니다. 그들이 없다면 우리는 이러한 활동을 할 수 없습니다. <em>If everyone reading this chipped in just a few euros we could wrap this fundraiser up in under an hour. 여기에서 후원할 수 있습니다. 감사합니다.</em>
make_monthly_donation=매달 후원하기
remove=삭제
