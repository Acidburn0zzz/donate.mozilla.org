# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=Üdvözlet: Tudjuk hogy imádja a Firefoxot, de tudta hogy egy non profit szervezet, a Mozilla készíti a Firefoxot? Köszönjük az adományokat, a Mozilla sokkal többet tesz, mint ezt a fantasztikus böngészőt fejleszti. Megtanítjuk az embereket kódolni, küzdünk az online magánszféráért, és védjük ezt az elképesztő dolgot, amit Webnek hívnak, a következő generációkért. Évente pár alkalommal, a Mozilla adományokat kér, és általában a Firefox felhasználók csak egy kis része adakozik. <b>Ha mindenki, aki ezt olvassa, bedobna {amount} {currency} összeget a közösbe, akkor ez az adománygyűjtés egy óra alatt lezárulna, és további egy évig tudnánk működni.</b> <i>Köszönjük</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Kedves Firefox felhasználók: Ezen a héten arra kérjük, hogy segítésen a Mozillának, a Firefox mögött non profit szervezetnek. A Mozilla célja a nyitottság és a választás szabadságának beépítése az Internet szövetébe, mert azt valljuk, hogy az Internetnek mindenki számára nyitottnak és hozzáférhetőnek kell lennie. Egy átlagos adomány körülbelül {amount} {currency}, de a felhasználók csak kis része adományoz. Most itt az idő, amikor ezt kérjük. Ha mindenki, aki ezt olvassa, bedobna {amount} {currency} összeget a közösbe, akkor ez az adománygyűjtés egy órán belül véget érne. Ha a Firefox hasznos Önnek, akkor kérjük szánjon egy percet, hogy támogassa azt a non profit szervezetet, ami készíti. Minden adomány – legyen nagy vagy kicsi – segít a Mozilla erejét fenntartani. Köszönjük.

