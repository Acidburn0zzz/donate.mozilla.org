mozilla_non_profit=<b>Üdvözöljük:</b> Tudjuk, hogy szereti a Firefoxot, de tudta, hogy egy Mozilla nevű alapítvány készítette? Az adományoknak köszönhetően a Mozilla sokkal többet is tesz, mint ennek a nagyszerű böngészőnek a fejlesztése. Kódolást oktatunk és harcolunk az online adatvédelemért, valamint megvédjük ezt az internetnek nevezett csodálatos dolgot a következő generációk számára. Évente néhányszor a Mozilla adományokat kér, és világszerte tízezrek adakoznak. Ha nem tennék, mi sem tehetnénk ezt a rengeteg jó dolgot. <em>Ha mindenki, aki ezt olvassa, adna néhány eurót, egy óra alatt befejezhetnénk ezt az adománygyűjtést. Itt adakozhat. Köszönjük.</em>
