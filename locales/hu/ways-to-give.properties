mail_check_body=A csekket kiállíthatja a „Mozilla Foundation, Inc.” részére beválthatóként. Ne küldjön készpénzt a levélben. A csekket ide küldheti:
canadian_check_cost_info=Minden kanadai dollárban kiállított csekk 5$-os banki feldolgozási költséget ró a Mozillára, minden egyes a bankunk által feldolgozott csekk után.
foreign_check_cost_info=Ha az USA-n és Kanadán kívül él, és az USD-től és CAD-től különböző pénznemben szeretne csekket írni, akkor ne felejtse, hogy a bankunk 45 USD-t számol fel minden amerikai és kanadai dollártól különböző pénznemben kiállított csekk után.
currencies=Pénznemek
select_donation_currency=Válassza ki a pénznemet a biztonságos online adományozáshoz:
bank_transfer=Banki átutalás
wire_transfer_cost_info=Minden átutalás után 15 USD-t számol fel a Mozilla bankja. Ezt kérjük tartsa észben ha úgy dönt, hogy átutalással adományoz nekünk.
bank_transfer_info=További információkért arról, hogyan tegyen banki átutalást a Mozillának, küldjön e-mailt ide: <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Bitcoin
bitcoin_info=A Mozilla alapítvány egy kaliforniai nonprofit vállalat, amely mentes az egyesült államokbeli szövetségi jövedelemadó alól, az IRC 501(c)(3) alapján, és egy nyilvános karitatív szervezet az 170(b)(1) és 509(a)(1) IRC szakaszok alapján. A bitcoin adományok, amelyeket a Mozilla kap, karitatív adománynak számít az USA szövetségi adótörvényei alapján, amelyet a karitatív céloknak megfelelően kell felhasználni. Mivel az IRS azt jelezte, hogy a bitcoint tulajdonnak tekinti az USA adótörvényei szempontjából (lásd 2014-21 IRS közlemény), így a bitcoin adományok különleges szabályok alá eshetnek az adójóváírás, az ahhoz szükséges dokumentáció és más ügyek tekintetében.
bitcoin_more_info=Tudjon meg többet a bitcoin adományokról <a href="https://wiki.mozilla.org/Donate_Bitcoin">itt</a>. Bitcoin adományozáshoz <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">keresse fel ezt a hivatkozást.</a>
