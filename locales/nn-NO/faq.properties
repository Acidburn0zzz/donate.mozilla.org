faq_item_17_header=Godtek dokker ei direkte debitering/bankøverføring via SEPA?
faq_item_17_paragraph=Vi støttar no direktdebiteringar via SEPA (for euro) og BACS (for britiske pund). Ver snill og <a href="https://donate.mozilla.org/ways-to-give#wire">trykk her</a> for bankinformasjonen vår.

faq_item_18_header=Kan eg donere spesielt for å støtte Thunderbird-prosjektet?
faq_item_18_paragraph=Ja! Gå til <a href="https://donate.mozilla.org/thunderbird/">dette doneringsskjemaet</a> for å gje eit bidrag spesielt til Thunderbird.

