faq_item_1_header=Korleis kan eg donera?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besøk denne lenka for å gje ein sikker nettbasert donasjon akkurat no, via kredittkort eller PayPal</a>. For andre måtar å gje på -- som sjekk, Bitcoin eller banktransaksjon -- besøk sida vår <a href="https://donate.mozilla.org/ways-to-give">ulike måtar å gje</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Gå til denne lenka for å utføre ein trygg donasjon på nettet, nett no, via bankkort eller PayPal</a>.

