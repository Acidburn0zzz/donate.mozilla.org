faq_item_1_header=Care sunt cele mai bune moduri de a dona?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Vizitează acest link pentru a face o donație online în siguranță chiar acum prin cardul de credit sau PayPal</a>. Pentru modalități suplimentare de donare -- precum cecul, bitcoin sau transfer bancar -- vizitează pagina noastră cu <a href="https://donate.mozilla.org/ways-to-give">moduri de a dona</a>.

# Obsolete string, do not remove
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Vizitează acest link pentru a face o donație online sigură prin card sau Paypal</a>. Din păcate, donațiile prin transfer bancar <em>nu</em> sunt posibile momentan. Lucrăm să facem această opțiune disponibilă în viitor.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Vizitează acest link pentru a face o donație online sigură acum prin card sau PayPal</a>.

faq_item_2_header=Cum se asigură Mozilla că datele mele personale sunt protejate?
faq_item_2_paragraph_a=Nouă ne pasă de confidențialitatea donatorilor și luăm în serios <a href="https://www.mozilla.org/privacy/principles/">principiile privind confidențialitatea</a>. Mozilla crede că oamenii ar trebui să aibă control asupra datelor personale și menține controale și practici de securitate multi-stratificate. Pentru a afla mai multe, citește <a href="https://www.mozilla.org/privacy/websites/">politica de confidențialitate Mozilla</a>.

# Obsolete string, do not remove
faq_item_2_paragraph_b=În anumite cazuri, când donezi la Mozilla prin terți ca <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> sau <a href="https://stripe.com/privacy/">Stripe</a>, aceste organizații colectează și ele date ale utilizatorilor.
faq_item_2_paragraph_b2=Când donezi la Mozilla printr-un serviciu terț ca <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> sau <a href="https://stripe.com/privacy/">Stripe</a>, aceste organizații vor colecta suplimentar datele tale.

faq_item_2_header_thunderbird=Vreau să donez prin transfer bancar. Care este codul IBAN la care pot face asta?

# Obsolete string, do not remove
faq_item_2_p_thunderbird_a=Din păcate transferurile directe bancare din afara SUA sunt foarte costisitoare pentru noi. Pe lângă alte taxe mai este un cost fix de 15 dolari pentru fiecare transfer, taxe care pot depăși suma donată. De aceea nu oferim opțiunea transferurilor bancare ca metodă de plată pentru moment.
# Obsolete string, do not remove
faq_item_2_p_thunderbird_b=Știm că pentru europeni plata prin IBAN ar fi foarte convenabilă și lucrăm să facem acest lucru posibil.

faq_item_3_header=De ce aveți nevoie de adresa mea pentru a procesa o donație?

# Obsolete string, do not remove
faq_item_3_paragraph=Înțelegem că dreptul tău la confidențialitate este foarte important. Solicităm un număr minim de informații necesare pentru a procesa donațiile prin cardurile de credit, inclusiv adresele de facturare. Aceasta permite procesorilor noștri de plăți să îți verifice identitatea, să îți proceseze plata și să împiedice folosirea frauduloasă a cardului tău. Îți păstrăm informațiile private  -- dacă ai intrebări, te rugăm să citești <a href="https://www.mozilla.org/privacy/websites/">politica de confidențialitate</a>. Dacă preferi să nu completezi informațiile tale în formularul nostru online de donații, poți <a href="https://donate.mozilla.org/ways-to-give">trimite un cec</a> sau dona în mod direct <a href="https://donate.mozilla.org/paypal-donate">prin Paypal</a>.
faq_item_3_paragraph_bitcoin=Știm că viața privată este foarte importantă pentru tine. Noi cerem minimul de informații necesare pentru a procesa donațiile prin card, informații care includ adresa de facturare. Aceasta permite procesorului de plăți să verifice identitatea, să proceseze tranzacția și să prevină folosirea frauduloasă a cardului tău. Noi păstrăm aceste informații private. Dacă ai întrebări suplimentare, poți citi <a href="https://www.mozilla.org/privacy/websites/">Politica de confidențialitate</a>. Dacă nu dorești să ne furnizezi aceste informații prin formularul nostru online, ne mai poți <a href="https://donate.mozilla.org/ways-to-give">trimite un cec prin poștă</a> sau dona direct <a href="https://donate.mozilla.org/paypal-donate">prin Paypal</a> sau <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.

faq_item_3_paragraph_thunderbird=Confidențialitatea datelor tale este foarte importantă. Noi cerem minimul de date necesare pentru a procesa donațiile prin card, inclusiv adresa de facturare. Aceasta permite procesorului nostru de plăți să verifice identitatea ta, să proceseze plata și să prevină folosirea fraudulentă a cardului tău. Noi păstrăm aceste informații private — dacă ai întrebări, poți citi <a href="https://www.mozilla.org/privacy/websites/">Politica noastră privind confidențialitatea</a>. Dacă nu dorești să completezi aceste informații prin formularul nostru online, ne mai poți trimite un cec prin poștă.

