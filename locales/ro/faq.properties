# faq page
faq_header=Întrebări frecvente despre donare
faq_donate_link=donează acum
faq_intro=Mai jos sunt întrebările adresate frecvent despre donarea la fundația Mozilla. Dacă întrebarea sau răspunsul tău nu se află aici, te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Care sunt cele mai bune moduri de a dona?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Vizitează acest link pentru a face o donație online în siguranță chiar acum prin card sau PayPal</a>. Pentru vedea alte moduri de plată, cum ar fi cec, bitcoin sau transfer bancar, vizitează pagina cu <a href="https://donate.mozilla.org/ways-to-give">Moduri de a dona</a>.
faq_item_2_header=Cum se asigură Mozilla că datele mele personale sunt protejate?
faq_item_2_paragraph_a=Nouă ne pasă de confidențialitatea donatorilor și luăm în serios <a href="https://www.mozilla.org/privacy/principles/">Principiile privind confidențialitatea</a>. Mozilla crede că oamenii ar trebui să aibă control asupra datelor personale și menține controale și practici de securitate multi-stratificate. Pentru a afla mai multe, citește <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate Mozilla</a>.
faq_item_2_paragraph_b=În anumite cazuri, când donezi la Mozilla prin terți ca <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> sau <a href="https://stripe.com/privacy/">Stripe</a>, aceste organizații colectează și ele date ale utilizatorilor.
