mozilla_non_profit=Mozilla este organizația nonprofit din spatele Firefox și suntem foarte mândri că nu suntem corporatiști. Ai ales să fii de partea noastră pentru dreptul de alegere al utilizatorilor și pentru confidențialitate - îți mulțumim! Vrei să ajuți Mozilla? Dacă toată lumea care citește acest mesaj ar contribui câțiva euro, am avea resurse pentru a continua încă un an. Donează acum.
make_monthly_donation=Doresc să donez lunar
remove=Elimină

# Short Copy Variants:
# Variant A “Non-corporate”
# example for "{currency}{amount}" in English (US) is "$3".
snippet_var_a=Mozilla, organizația din spatele Firefox este mândră că este nonprofit, necorporatistă și fără compromisuri. Dorești să ne ajuți pentru a continua lucrul în slujba webului deschis pentru toată lumea? Dacă toți care citesc acest mesaj ar contribui {amount} {currency}, ne-am putea finanța pentru încă un an. Donează acum.

# Variant B “Super short”
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Dragi utilizatori Firefox: doriți să donați la Mozilla, organizația nonprofit din spatele Firefox? Dacă toți care citesc aceasta ar contribui {currency}{amount}, am fi susținuți pentru încă un an. Donați acum.

# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=SALUT: Știm că îți place Firefox, dar știai că Firefox este construit de o organizație nonprofit numită Mozilla? Mulțumim pentru donații, Mozilla face mult mai mult decât un browser fantastic. Noi învățăm oameni să programeze, ne luptăm pentru confidențialitatea onlne și protejăm acest web extraordinar pentru generațiile viitoare. De câteva ori pe an Mozilla solicită donații și de regulă o proporție mică de utilizatori Firefox donează. <b>Dacă toată lumea care citește acest mesaj ar contribui {amount} {currency} pentru a ajuta Mozilla, am termina această strângere de fonduri într-o oră și ne-am finanța pentru încă un an.</b> <i>Mulțumim</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Dragi utilizatori Firefox: în această săptămână vă rugăm să ajutați Mozilla, organizația nonprofit din spatele Firefox. Mozilla dorește să includă deschiderea și alegerea în structura de bază a internetului, deoarece credem că internetul trebuie să fie deschis și accesibil tuturor. O donație medie este de aproximativ {currency}{amount}, dar numai o proporție mică din utilizatori donează. Acum este momentul să vă solicităm ajutorul. Dacă toți care citesc asta ar dona {currency}{amount}, strângerea de fonduri s-ar finaliza într-o oră. Dacă Firefox vă este util, vă rugăm să vă rezervați un minut pentru a susține organizația nonprofit care l-a construit. Fiecare donație – mare sau mică -- ajută Mozilla să meargă puternică înainte. Vă mulțumim.

