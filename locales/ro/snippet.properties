mozilla_non_profit=Mozilla este nonprofitul din spatele Firefox și suntem foarte mândri că nu suntem corporatiști. Ai ales să fii de partea noastră pentru dreptul de alegere al utilizatorilor și pentru confidențialitate - îți mulțumim! Vrei să ajuți Mozilla? Dacă fiecare care citește acest mesaj ar contribui câțiva euro, am avea resurse pentru a continua încă un an. Donează acum.
