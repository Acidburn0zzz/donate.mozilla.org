faq_item_3_header=Чому мені необхідно вказувати свою адресу для проведення внеску?

# Obsolete string, do not remove
faq_item_3_paragraph=Ми розуміємо, що ваша приватність є дуже важливою. Ми вимагаємо мінімальну кількість інформації, яка є обов'язковою для проведення внесків з кредитних карток, включно з платіжною адресою. Це дозволяє нашій системі засвідчити вашу особистість, провести платіж, а також запобігти шахрайству з вашою карткою. Ми тримаємо вашу інформацію в приватності. Якщо у вас виникли запитання, будь ласка, перегляньте нашу <a href="https://www.mozilla.org/privacy/websites/">Політику приватності</a>. Якщо ви не бажаєте вносити свою інформацію в форму для внеску, ви можете <a href="https://donate.mozilla.org/ways-to-give">надіслати чек</a>, або зробити внесок напряму <a href="https://donate.mozilla.org/paypal-donate">через Paypal</a>.
faq_item_3_paragraph_bitcoin=Ми розуміємо, що ваша приватність дуже важлива. Ми запитуємо мінімум інформації, необхідної для здійснення внеску з кредитної карти, включно з номером рахунку. Це дозволяє нашому платіжному процесору перевірити вашу особу, провести платіж, а також запобігти шахрайству з вашою картою. Ми зберігаємо вашу інформацію в приватності. Якщо у вас виникли питання, зверніться до нашої <a href="https://www.mozilla.org/privacy/websites/">Політики приватності</a>. Якщо ви не хочете вносити свою інформацію в нашу форму для внеску, ви можете <a href="https://donate.mozilla.org/ways-to-give">надіслати чек</a>, або зробити прямий переказ <a href="https://donate.mozilla.org/paypal-donate">через Paypal</a> чи <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.

faq_item_3_paragraph_thunderbird=Ми розуміємо, що ваша приватність є дуже важливою. Ми запитуємо мінімальну кількість інформації, що необхідна для процесу переказу за допомогою платіжної картки, включно з платіжною адресою. Це дозволяє нашому обробнику платежів засвідчити вашу особу, провести платіж і запобігти небажаним стягненням з вашої картки. Ми зберігаємо вашу інформацію в приватності — якщо у вас виникли запитання, зверніться до нашої <a href="https://www.mozilla.org/privacy/websites/">політики приватності</a>. Якщо ж ви не бажаєте залишати інформацію про себе в нашій формі для проведення платежу, ви можете надіслати нам чек.

