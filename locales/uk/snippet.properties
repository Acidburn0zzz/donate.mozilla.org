mozilla_non_profit=<b>Привіт</b>: Ми знаємо, що ви любите Firefox, але чи знаєте ви, що некомерційна організація, що називається Mozilla, створює його? Завдяки внескам, Mozilla робить набагато більше, ніж просто покращує цей дивовижний браузер. Ми навчаємо людей програмувати, боротися за приватність в Інтернеті, і захищаємо цю прекрасну річ, яка називається Інтернетом, для майбутніх поколінь. Лише кілька разів на рік Mozilla просить зробити внесок, і десятки тисяч людей по всьому світу їй допомагають. Якщо вони не допоможуть, ми не зможемо робити всі ці чудові речі. <em>Якщо кожен, хто це читає, зробить невеликий внесок, то ми закінчимо цей збір коштів менш ніж за годину. Ви можете зробити внесок тут. Дякуємо.</em>
make_monthly_donation=Зробити пожертву щомісячною
remove=Вилучити

# Short Copy Variants:
# Variant A “Non-corporate”
# example for "{currency}{amount}" in English (US) is "$3".
snippet_var_a=Mozilla, організація, що займається Firefox, з гордістю заявляє, що вона є некомерційною, не корпоративною і не скомпрометованою. Чи допоможете ви нам працювати над відкритим і вільним Інтернетом для всіх? Якщо кожен, хто це читає, скинеться по {currency}{amount}, то ми отримаємо підтримку на весь наступний рік. Зробіть внесок зараз.

# Variant B “Super short”
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Шановні користувачі Firefox: Чи допоможете ви Mozilla, некомерційній організації, що створила Firefox? Якщо кожен, хто читає це, скинеться по {currency}{amount}, ми отримаємо підтримку на весь наступний рік. Зробіть внесок зараз.

