# Thank you snippet variants
snippet_thank_you_var_1=Нашим {numberOfDonors} донорам з більш ніж 200 країн й територій по всьому світу — дякуємо вам за підтримку місії Mozilla!
snippet_thank_you_var_2=Ви зробили нас щасливими! Завдяки вашим щедрим внескам Mozilla може ще сильніше працювати над тим, щоб Інтернет був публічним ресурсом, відкритим і доступним кожному.
snippet_thank_you_var_3=Дякуємо вам за ваші щедрі внески в Mozilla. Ви зробили нас щасливими!
