mozilla_non_profit=<b>こんにちは</b>。これまで Firefox をご愛用いただいていますが、Mozilla という非営利法人が Firefox を作っていることをご存じですか？ 皆さんからの寄付のおかげで、Mozilla はブラウザを作る以外にも多くの活動を進めています。例えば子どもたちにプログラミングを教えたり、インターネットプライバシーのために闘ったり、将来の世代のため Web というこの素晴らしいものを守ったりしています。Mozilla が年に数回お願いするだけで、世界中の何万という人たちが寄付をしてくれます。皆さんの厚意がなければ、私たちがこうした良いことを成し遂げることは不可能だったでしょう。<em>このメッセージを読んでくれているすべての人が数ユーロだけでも出し合ってくれれば、私たちはこの資金調達キャンペーンを 1 時間以内に終えることができます。寄付はこちらから行えます。よろしくお願いします。</em>
make_monthly_donation=毎月定期的に寄付を行う
remove=削除
