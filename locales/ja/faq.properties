faq_item_14_header=今はお金を出すことができませんが、何か他の方法で Mozilla に協力できますか？
faq_item_15_header=寄付に関して直接メールで質問できますか？
faq_item_15_paragraph=Mozilla Foundation への寄付に関して何か質問がある場合は、<a href="mailto:donate@mozilla.org">donate@mozilla.org</a> までお問い合わせください。できる限り 72 時間以内に返信します。Firefox など製品の技術サポートが必要な場合は、<a href="https://support.mozilla.org/">Mozilla サポート</a> で助けを求めてください。
