donation_notice_bitcoin=A Fundação Mozilla é uma empresa sem fins lucrativos da Califórnia, isenta taxas federais sobre rendimentos nos Estados Unidos sob o IRC 501(c)(3) e a classificação de entidade de utilidade pública sob as secções IRC 170(b)(1)(A) e 509(a)(1). Os donativos por Bitcoin que a Mozilla recebe são considerados contribuições filantrópicas sob as leis federais de impostos do E.U.A., para serem utilizadas de acordo com os seus próprios critérios para os seus fins filantrópicos. Se tiver questões, consulte a <a href="https://wiki.mozilla.org/Donate">nossa FAQ</a> ou contacte-nos em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

