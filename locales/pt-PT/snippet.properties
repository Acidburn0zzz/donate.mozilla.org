mozilla_non_profit=<b>Olá:</b> Nós sabemos que adora o Firefox, mas sabia que uma organização sem fins lucrativos chamada Mozilla construiu o Firefox? Graças aos donativos, a Mozilla faz mais do que construir este impressionante navegador. Ensinamos pessoas a programar, lutar pela privacidade online e a proteger esta coisa surpreendente chamada Web para as gerações futuras. Algumas vezes por ano a Mozilla pede donativos e dezenas de milhar de pessoas por todo o mundo participam. Se não o fizessem, não conseguiríamos fazer isto tudo. <em>Se toda a gente que está a ler isto fizesse um donativo de alguns euros conseguíamos terminar esta angariação de fundos em menos de uma hora. Pode fazer um donativo aqui. Obrigado.</em>
