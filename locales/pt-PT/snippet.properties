# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=OLÁ: Nós sabemos que você adora o Firefox, mas também sabia que uma fundação sem fins lucrativos chamada Mozilla construiu o Firefox? Graças a donativos, a Mozilla faz muito mais que construir um navegador fantástico. Nós ensinamos pessoas a programar, a lutar pela privacidade na Internet e a proteger esta coisa fantástica chamada de Web para as gerações futuras. A Mozilla pede donativos apenas algumas vezes por ano e, habitualmente, apenas uma pequena porção dos utilizadores do Firefox fazem um donativo. Se todos os que estão a ler isto contribuíssem com um pouco para ajudar a Mozilla, poderíamos terminar esta recolha de fundos em menos de uma hora e continuar o nosso trabalho por mais um ano. <i>Obrigado</i>.

