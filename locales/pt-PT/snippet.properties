mozilla_non_profit=<b>Olá:</b> Nós sabemos que adora o Firefox, mas sabia que uma organização sem fins lucrativos chamada Mozilla criou o Firefox? Graças aos donativos, a Mozilla faz muito mais do que criar fantástico este navegador. Nós ensinamos as pessoas a programar, a lutar pela privacidade on-line e a proteger esta coisa surpreendente chamada de Web, para as gerações futuras. Algumas vezes por ano a Mozilla pede por donativos e milhares de pessoas por todo o mundo doam. Se estes não o fizessem, nós não conseguiríamos fazer tudo isto. <em>Se toda a gente que estiver a ler isto doar alguns euros, nós conseguiríamos terminar esta angariação de fundos em menos de uma hora. Pode efetuar um donativo aqui. Obrigado.</em>
