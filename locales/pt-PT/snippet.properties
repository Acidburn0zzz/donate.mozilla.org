snippet_var_d=Caros utilizadores do Firefox: Esta semana pedimos que ajudem a Mozilla, a organização sem fins lucrativos na base do Firefox. A Mozilla tem como finalidade a integração de abertura e escolha no tecido da Internet, porque acreditamos que a Internet deve ser aberta e acessível a todos. Uma doação média é de cerca de {currency}{amount}, mas apenas uma pequena parte dos nossos utilizadores faz donativos. Agora é tempo de pedirmos. Se todos os que estivessem a ler isto neste momento doassem {currency}{amount}, a nossa recolha de fundos estaria terminada em uma hora. Se o Firefox é útil para si, por favor despenda de um minuto a apoiar a organização sem fins lucrativos que o constrói. Cada donativo – grande ou pequeno -- ajuda a Mozilla a continuar forte. Obrigado.

