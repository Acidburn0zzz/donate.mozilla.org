faq_item_15_paragraph_thunderbird=যদি আপনার কোন প্রশ্ন থাকে Thunderbird এ অনুদান নিয়ে , দয়া করে আমাদের সাথে যোগাযোগ করুন <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>। যত তাড়াতাড়ি সম্ভব আমরা আপনাকে ফলোআপ করার চেষ্টা করব। যদি আপনার প্রযুক্তিগত কোন সহায়তার প্রয়োজন হয়, দয়াকরে <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a> এ যান সহায়তার জন্য।

