faq_item_17_header=SEPA এর মাধ্যমে সরাসরি ডেবিড / ব্যাংক স্থানান্তর কি আপনি গ্রহন করতে পারবেন?
faq_item_17_paragraph=আমরা এখন SEPA (for Euros) এবং BACS (for British Pounds) এর মাধ্যমে সরাসরি ডেবিট স্থানান্তর করতে পারি। দয়াকরে <a href="https://donate.mozilla.org/ways-to-give#wire">এখানে ক্লিক করুন</a> আমাদের ব্যাংক এর তথ্যর জন্য।

faq_item_18_header=আমি কি Thunderbird প্রকল্পটির জন্য বিশেষভাবে অনুদান দিতে পাড়ি?
faq_item_18_paragraph=হ্যাঁ! দয়া করে দেখুন <a href="https://donate.mozilla.org/thunderbird/">এই অনুদান ফর্মটি</a> Thunderbird এর জন্য বিশেষ করে অবদান রাখতে।

