# privacy policy varients
privacy_policy_var_a=Abbiamo a cuore la tua privacy e vogliamo fornirti tutte le informazioni utili per una scelta informata. Devi sapere che i dettagli del pagamento verranno elaborati da <a href="https://stripe.com/privacy/">Stripe</a> (per carte di credito o debito) o <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, mentre Mozilla manterrà una registrazione della tua donazione.
privacy_policy_var_b=I dettagli del pagamento verranno elaborati da <a href="https://stripe.com/privacy/">Stripe</a> (per carte di credito o debito) o <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, mentre Mozilla manterrà una registrazione della tua donazione.
