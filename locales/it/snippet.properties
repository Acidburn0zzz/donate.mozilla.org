mozilla_non_profit=<b>Ciao.</b> Sicuramente conosci e apprezzi Firefox, quello che forse non sai è che questo fantastico browser è solo una parte del lavoro che Mozilla, una società senza fini di lucro, riesce a realizzare grazie alle donazioni di persone come te. Non solo Firefox quindi: il nostro impegno è anche rivolto all’insegnamento della programmazione, alla lotta in difesa della privacy online e alla salvaguardia di questa splendida risorsa che è il Web per le generazioni future. In rare occasioni nel corso dell’anno, Mozilla organizza delle raccolte fondi a cui partecipano migliaia di persone da tutto il mondo. Senza queste raccolte fondi, tutti i grandi risultati a cui aspira Mozilla non potrebbero mai essere raggiunti. <em>Se tutte le persone che leggono questo messaggio donassero qualche euro, la raccolta fondi potrebbe dirsi conclusa in meno di un’ora. Puoi effettuare una donazione direttamente da questa pagina. Grazie mille.</em>
