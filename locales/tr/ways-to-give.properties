bank_transfer_info=Mozilla'ya havale yoluyla bağışa yapma konusunda daha fazla bilgi için lütfen <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> adresine yazın.
bitcoin=Bitcoin
bitcoin_info=Mozilla Vakfı, IRC 501(c)(3)'e göre kâr amacı gütmeyen bir Kaliforniya şirketidir ve IRC bölümleri 170(b)(1)(A) ve 509(a)(1)a'ya göre bir kamusal hayır cemiyetidir. Mozilla'nın aldığı bitcoin bağışları ABD federal vergi yasalarına göre hayır amacı taşıyan katkılardır ve vakfın uygun gördüğü şekilde hayır işleri için kullanılacaktır. IRS bitcoin para birimini ABD vergi yasalarında bir mülk olarak değerlendireceğinden (bkz. IRS 2014-21 sayılı duyurusu); söz konusu bitcoin bağışları; hayırlı işe konu olan gelirin vergi muafiyeti, vergi muafiyeti için zorunlu olan belgeler ve diğer meseleler bağlamında özel kurallara tâbi olabilir.
bitcoin_more_info=Bitcoin bağışlama konusunda daha fazla bilgi almak için <a href="https://wiki.mozilla.org/Donate_Bitcoin">buraya</a> bakın. Bitcoin bağışlamak için <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">lütfen bu bağlantıyı ziyaret edin</a>.
