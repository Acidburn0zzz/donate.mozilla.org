# Ways to give page
ways_to_give=Bağış Yapma Yolları
credit_debit_paypal=Kredi/banka kartı ve PayPal
make_donation=Güvenli bir şekilde hemen çevrimiçi bağış yapmak isterseniz <a href="https://donate.mozilla.org/&ref=EOYFR2015&utm_campaign=EOYFR2015&utm_source=wiki.mozilla.org&utm_medium=referral&utm_content=Ways_to_Give">buraya tıklayın</a>.
mail_check_heading=Çek (posta yoluyla)
mail_check_body=Çekinizi "Mozilla Foundation, Inc." adına yazabilirsiniz. Lütfen posta yoluyla nakit para göndermeyin. Çekinizi gönderebileceğiniz adres:
canadian_check_cost_info=Kanada doları olarak düzenlenen tüm çeklerde, her bir çek için bankamız tarafından depozito olarak Mozilla'ya 5 USD banka işlem ücreti uygulanacak.
foreign_check_cost_info=ABD veya Kanada dışında ikamet ediyorsanız ve bize USD veya CAD dışındaki bir para biriminde çek yazmayı dilerseniz, bankamızın bizden USD ve CAD dışındaki para birimlerini işlemek adına her bir çek için 45 USD işlem ücreti aldığını dikkate alın.
currencies=Para birimleri
select_donation_currency=Güvenli bir şekilde çevrimiçi bağış yapmak için para biriminizi seçin:
bank_transfer=Banka transferi
wire_transfer_cost_info=Havale yoluyla yapılan tüm bağışlardan Mozilla'nın bankası tarafından 15 $ kesinti yapılır. Havale yapacaksanız bunu göz önünde bulundurmanızı rica ederiz.
bank_transfer_info=Mozilla'ya havale yoluyla bağışa yapma konusunda daha fazla bilgi için lütfen <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> adresine yazın.
bitcoin=Bitcoin
bitcoin_more_info=Bitcoin bağışlama konusunda daha fazla bilgi almak için <a href="https://wiki.mozilla.org/Donate_Bitcoin">buraya</a> bakın. Bitcoin bağışlamak için <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">lütfen bu bağlantıyı ziyaret edin</a>.
