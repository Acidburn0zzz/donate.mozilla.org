first_paragraph_email=Mozilla ને દાન કરવા માટે તમારો અભાર . તમારી ભેટ સાથે, અમે ખુલ્લી વેબને બનાવવા અને તેનું રક્ષણ કરવા માટેનું અમારા મિશન ચાલુ રાખીશું.
second_paragraph_email=અમે માનીએ છીએ કે ઇન્ટરનેટ ટેકનોલોજી કરતાં વધુ છે; તે એક જાહેર સાધન છે. તે સારા માટે વહેંચાયેલ બળ છે.
third_paragraph_email=તમે Mozilla ને સપોર્ટ કરવા માટે કરો છો તે બધા માટે ફરીથી આભાર. એક સાથે, અમે ઇન્ટરનેટને ખુલ્લું, સુલભ, પારદર્શક અને સુરક્ષિત રાખીએ છીએ.
