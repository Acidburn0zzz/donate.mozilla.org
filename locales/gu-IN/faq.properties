# faq page
faq_header=દાતા FAQ
faq_donate_link=હવે દાન કરો

faq_intro_shorter=નીચે Mozilla Foundations દાન આપવા વિશે વારંવાર પૂછાતા પ્રશ્નો છે.
faq_intro_shorter_thunderbird=નીચે Thunderbird ને દાન આપવા વિશે મોટા ભાગના વારંવાર પૂછાતા પ્રશ્નો છે.

faq_item_1_header=હું કેવી રીતે દાન કરી શકું?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/"> હમણાં ક્રેડિટ કાર્ડ અથવા PayPal દ્વારા સુરક્ષિત ઑનલાઇન દાન કરવા માટે આ લિંકની મુલાકાત લો </a>. આપવાના વધારાના રીતો માટે - જેમ કે ચેક, વિકિપીડિયા, અથવા ડાયરેક્ટ ડેબિટ - અમારા <a href="https://donate.mozilla.org/ways-to-give">આપવાની રીતો નું પૃષ્ઠ</a> ની મુલાકાત લો.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/"> હમણાં જ ક્રેડિટ કાર્ડ અથવા PayPal દ્વારા સુરક્ષિત ઑનલાઇન દાન કરવા માટે આ લિંકની મુલાકાત લો </a>.

faq_item_2_header=Mozilla કેવી રીતે મારું વ્યક્તિગત માહિતી સુરક્ષિત છે તેની ખાતરી કરે છે?
faq_item_2_header_thunderbird=હું વાયર ટ્રાન્સફર દ્વારા દાન કરવા માંગુ છો. તમારા IBAN નંબર શું છે?
faq_item_2_paragraph_a3=તમે Mozilla Foundation દાન, ત્યારે અમે તમારી પાસેથી વ્યક્તિગત માહિતી મેળવે છે.અમે આ ડેટાનો ઉપયોગ તમારી દાનની સ્વીકારો દાન રસીદ સાથે તમે પૂરી પાડે છે અને ન્યૂઝલેટર્સ અથવા ઇમેઇલ મારફતે તમારી સાથે પત્રવ્યવહાર કરે છે. તમે અમે શું માહિતી પ્રાપ્ત વિશે વધુ વાંચી શકો છો હેતુઓ અમે તે માહિતીનો ઉપયોગ, અને અમે કેવી રીતે તે અમારા માં સંભાળી <a href="https://www.mozilla.org/privacy/">ગોપનીયતા નીતિ</a> .
faq_item_2_paragraph_b3=અમે સખત મહેનત તમારી માહિતીને સુરક્ષિત કરવા માટે.અમે માને છે અને વ્યવહારમાં, મલ્ટી-સ્તરીય સુરક્ષા નિયંત્રણો અને પ્રયાસો, બંને તકનીકી અને સંસ્થાકીય પદ્ધતિઓ સમાવેશ થાય છે.અમે તૃતીય પક્ષો સાથે કરાર ધરાવે છે અને નુકસાન, દુરૂપયોગ અને / અથવા અમારી નિયંત્રણ હેઠળ અથવા અમારી સર્વિસ પ્રોવાઇડર્સ નિયંત્રણ હેઠળ માહિતી અનધિકૃત ફેરફાર સામે રક્ષણ આપે છે તેમાં અન્ય સુરક્ષા પગલાં અપનાવી છે.તમારી માહિતી પ્રાપ્ત વિક્રેતાઓ કરારથી માર્ગો Mozilla મંજૂર કરવામાં આવે છે ડેટા નિયંત્રિત કરવા માટે જવાબદાર છે. વિક્રેતાઓ અમે તમને ઇમેઇલ્સ અથવા અન્ય માર્કેટિંગ સામગ્રી મોકલવા માટે ઉપયોગ પોતાના ડાયરેક્ટ માર્કેટિંગ હેતુઓ માટે તમારી માહિતીનો ઉપયોગ કરવાની પરવાનગી નથી.તેઓ પણ ડાયરેક્ટ માર્કેટિંગ હેતુઓ માટે બીજા કોઈની પણ સાથે તમારા ડેટાને શેર કરવાની મંજૂરી નથી.વધુમાં,અમે લાંબા સમય માટે માત્ર તમારા વ્યક્તિગત ડેટાને રાખવા કારણ કે અમે તેને તમે સેવાઓ પ્રદાન, અમારા બિઝનેસ મેનેજ અથવા કાયદા અથવા કરાર દ્વારા જરૂરી કરવાની જરૂર પડશે.તમે વધુ માહિતી મેળવી શકો<a href="https://www.mozilla.org/privacy/">Privacy Policy</a> section titled <em>"What else should you know?"</em>


faq_item_3_header=શા માટે તમે એક દાન પ્રક્રિયા કરવા માટે મારું સરનામાની જરૂર છે?
faq_item_3_paragraph_update2= અમે સમજીએ છીએ કે તમારી ગોપનીયતા ખૂબ મહત્વપૂર્ણ છે. અમે બિલિંગ સરનામાં સહિત ક્રેડિટ / ડેબિટ કાર્ડ દાન ની પ્રક્રિયા કરવા માટે ઓછામાં ઓછી માહિતીની માંગ કરી છે. આનાથી અમારા ચુકવણી પ્રોસેસરને તમારી ઓળખ ચકાસવાની, તમારી ચૂકવણીની કાર્યવાહી કરવાની અને તમારા કાર્ડ પર કપટપૂર્ણ ખર્ચ અટકાવવાની મંજૂરી આપે છે. અમે તમારી માહિતીને ખાનગી રાખીએ છીએ - જો તમારી પાસે કોઈ પ્રશ્નો હોય, તો કૃપા કરીને અમારી <a href="https://www.mozilla.org/privacy/websites/">ગોપનીયતા નીતિનો</a> સંદર્ભ લો. જો તમે અમારી ઑનલાઇન દાન ફોર્મ પર તમારી માહિતીને ભરી નહીં શકો, તો તમે <a href="https://donate.mozilla.org/en-US/ways-to-give#check">ચેક અથવા મની ઓર્ડરને મેઇલ</a> કરી શકો છો.

faq_item_4_header_check=હું ચેક ક્યાં મોકલુ?
faq_item_4_paragraph_a=કૃપા કરીને તમારો ચેક અહીં મોકલો:
faq_item_4_paragraph_h_thunderbird=જો તમારી બેંક દ્વારા આવશ્યકતા હોય, તો રીસીવર ફોન નંબર (650) 903-0800 ઉમેરો.

faq_item_5_header=શું હું બીટકોઈન દાન કરી શકું?
faq_item_5_paragraph_b=આ સમયે, અમે કમનસીબે બીટકોઈન દાન સ્વીકારવામાં અક્ષમ છીએ. અમે હાલમાં bitcoin દાન ફરી શુરૂ કરવાના નવા ઉકેલોનો તપાસ કરી રહ્યા છીએ.અમે હાલમાં બીટકોઈન દાન ફરી શુરૂ કરવાના નવા ઉકેલોનો તપાસ કરી રહ્યા છીએ.
faq_item_5_paragraph_thunderbird=અમે હાલમાં બિટકોઇનને સ્વીકારી રહ્યા નથી.

faq_item_6_header=Firefox ના શુરુવાતના પાનાં પર દાન પૂછવું હું કેવીરીતે બંધ કરી શકું?
faq_item_6_header_thunderbird=Thunderbird શુરુવાતના પાનાં દાન અપીલ કેવી રીતે બંધ કરી શકું?

faq_item_7_header=મારા દાનનો ઉપયોગ કેવી રીતે થશે?

faq_item_8_header_thunderbird=Thunderbird આવક કમાઇ નથી?

faq_item_9_header=Mozilla કોણ દાન કરે છે?
faq_item_9_header_thunderbird=Thunderbird કોણ દાન કરે છે?
faq_item_9_paragraph_thunderbird=કોઈપણ વ્યક્તિ, કંપનીઓ અને વ્યક્તિઓ, હવે અને ભવિષ્યમાં ઉત્પાદનની સુરક્ષા માટે Thunderbird દાન આપી શકે છે.

faq_item_10_header=શું મારું દાન મને ટેક સપોર્ટની ઍક્સેસ આપે છે?
faq_item_10_paragraph=કોઈપણ<a href="https://support.mozilla.org/questions">સપોર્ટ ફોરમ</a>ની મુલાકાત લઈને Mozilla ઉત્પાદનો માટે ટેક સપોર્ટને ઍક્સેસ કરી શકે છે. દાનની વિનિમયમાં Mozilla ટેક સપોર્ટ અથવા ઉન્નત ટેક સપોર્ટ પ્રદાન કરતું નથી.

faq_item_tax_header=શું મારું દાન કર કપાતપાત્ર છે?
faq_item_tax_paragraph_a_tax_id=Mozilla ફાઉન્ડેશન ટૅક્સ આઈડી 20 -0097189 છે.
faq_item_tax_paragraph_b=યુનાઇટેડ સ્ટેટ્સની બહારના દાતાઓ માટે, કૃપા કરીને તમારા કર સલાહકાર સાથે સંપર્ક કરો કે કેમ કે તમારું દાન કપાતપાત્ર છે.







