# faq page
faq_header=દાતા FAQ
faq_donate_link=હવે દાન કરો

faq_intro_shorter=નીચે Mozilla Foundations દાન આપવા વિશે વારંવાર પૂછાતા પ્રશ્નો છે.
faq_intro_shorter_thunderbird=નીચે Thunderbird ને દાન આપવા વિશે મોટા ભાગના વારંવાર પૂછાતા પ્રશ્નો છે.

faq_item_1_header=હું કેવી રીતે દાન કરી શકું?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/"> હમણાં ક્રેડિટ કાર્ડ અથવા PayPal દ્વારા સુરક્ષિત ઑનલાઇન દાન કરવા માટે આ લિંકની મુલાકાત લો </a>. આપવાના વધારાના રીતો માટે - જેમ કે ચેક, વિકિપીડિયા, અથવા ડાયરેક્ટ ડેબિટ - અમારા <a href="https://donate.mozilla.org/ways-to-give">આપવાની રીતો નું પૃષ્ઠ</a> ની મુલાકાત લો.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/"> હમણાં જ ક્રેડિટ કાર્ડ અથવા PayPal દ્વારા સુરક્ષિત ઑનલાઇન દાન કરવા માટે આ લિંકની મુલાકાત લો </a>.

faq_item_2_header=Mozilla કેવી રીતે મારું વ્યક્તિગત માહિતી સુરક્ષિત છે તેની ખાતરી કરે છે?
faq_item_2_header_thunderbird=હું વાયર ટ્રાન્સફર દ્વારા દાન કરવા માંગુ છો. તમારા IBAN નંબર શું છે?
faq_item_2_paragraph_a3=તમે Mozilla Foundation દાન, ત્યારે અમે તમારી પાસેથી વ્યક્તિગત માહિતી મેળવે છે.અમે આ ડેટાનો ઉપયોગ તમારી દાનની સ્વીકારો દાન રસીદ સાથે તમે પૂરી પાડે છે અને ન્યૂઝલેટર્સ અથવા ઇમેઇલ મારફતે તમારી સાથે પત્રવ્યવહાર કરે છે. તમે અમે શું માહિતી પ્રાપ્ત વિશે વધુ વાંચી શકો છો હેતુઓ અમે તે માહિતીનો ઉપયોગ, અને અમે કેવી રીતે તે અમારા માં સંભાળી <a href="https://www.mozilla.org/privacy/">ગોપનીયતા નીતિ</a> .
faq_item_2_paragraph_b3=અમે સખત મહેનત તમારી માહિતીને સુરક્ષિત કરવા માટે.અમે માને છે અને વ્યવહારમાં, મલ્ટી-સ્તરીય સુરક્ષા નિયંત્રણો અને પ્રયાસો, બંને તકનીકી અને સંસ્થાકીય પદ્ધતિઓ સમાવેશ થાય છે.અમે તૃતીય પક્ષો સાથે કરાર ધરાવે છે અને નુકસાન, દુરૂપયોગ અને / અથવા અમારી નિયંત્રણ હેઠળ અથવા અમારી સર્વિસ પ્રોવાઇડર્સ નિયંત્રણ હેઠળ માહિતી અનધિકૃત ફેરફાર સામે રક્ષણ આપે છે તેમાં અન્ય સુરક્ષા પગલાં અપનાવી છે.તમારી માહિતી પ્રાપ્ત વિક્રેતાઓ કરારથી માર્ગો Mozilla મંજૂર કરવામાં આવે છે ડેટા નિયંત્રિત કરવા માટે જવાબદાર છે. વિક્રેતાઓ અમે તમને ઇમેઇલ્સ અથવા અન્ય માર્કેટિંગ સામગ્રી મોકલવા માટે ઉપયોગ પોતાના ડાયરેક્ટ માર્કેટિંગ હેતુઓ માટે તમારી માહિતીનો ઉપયોગ કરવાની પરવાનગી નથી.તેઓ પણ ડાયરેક્ટ માર્કેટિંગ હેતુઓ માટે બીજા કોઈની પણ સાથે તમારા ડેટાને શેર કરવાની મંજૂરી નથી.વધુમાં,અમે લાંબા સમય માટે માત્ર તમારા વ્યક્તિગત ડેટાને રાખવા કારણ કે અમે તેને તમે સેવાઓ પ્રદાન, અમારા બિઝનેસ મેનેજ અથવા કાયદા અથવા કરાર દ્વારા જરૂરી કરવાની જરૂર પડશે.તમે વધુ માહિતી મેળવી શકો<a href="https://www.mozilla.org/privacy/">Privacy Policy</a> section titled <em>"What else should you know?"</em>
faq_item_2_paragraph_d3=છેલ્લે, જ્યારે તમે જેવા તૃતીય પક્ષ દ્વારા Mozilla દાન <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">પેપાલ</a> અથવા<a href="https://stripe.com/privacy/">Stripe</a>, તે સંસ્થાઓ પણ તમારી માહિતી એકત્રિત કરો. તેમની સંગ્રહ અને આપના ડેટાના ઉપયોગને તેમના લાગતાવળગતા ગોપનીયતા નીતિઓ દ્વારા સંચાલિત થાય છે.

faq_item_3_header=શા માટે તમે એક દાન પ્રક્રિયા કરવા માટે મારું સરનામાની જરૂર છે?
faq_item_3_paragraph_update2= અમે સમજીએ છીએ કે તમારી ગોપનીયતા ખૂબ મહત્વપૂર્ણ છે. અમે બિલિંગ સરનામાં સહિત ક્રેડિટ / ડેબિટ કાર્ડ દાન ની પ્રક્રિયા કરવા માટે ઓછામાં ઓછી માહિતીની માંગ કરી છે. આનાથી અમારા ચુકવણી પ્રોસેસરને તમારી ઓળખ ચકાસવાની, તમારી ચૂકવણીની કાર્યવાહી કરવાની અને તમારા કાર્ડ પર કપટપૂર્ણ ખર્ચ અટકાવવાની મંજૂરી આપે છે. અમે તમારી માહિતીને ખાનગી રાખીએ છીએ - જો તમારી પાસે કોઈ પ્રશ્નો હોય, તો કૃપા કરીને અમારી <a href="https://www.mozilla.org/privacy/websites/">ગોપનીયતા નીતિનો</a> સંદર્ભ લો. જો તમે અમારી ઑનલાઇન દાન ફોર્મ પર તમારી માહિતીને ભરી નહીં શકો, તો તમે <a href="https://donate.mozilla.org/en-US/ways-to-give#check">ચેક અથવા મની ઓર્ડરને મેઇલ</a> કરી શકો છો.
faq_item_3_paragraph_bitcoin=અમે સમજીએ છીએ કે તમારી ગોપનીયતા ખૂબ મહત્વપૂર્ણ છે અમે બિલિંગ સરનામાં સહિત, ક્રેડિટ કાર્ડ દાન પર પ્રક્રિયા કરવા માટે જરૂરી ઓછામાં ઓછી રકમ માંગીએ છીએ આનાથી અમારા ચુકવણી પ્રોસેસરને તમારી ઓળખ ચકાસવાની, તમારી ચુકવણીની પ્રક્રિયા કરવાની અને કપટપૂર્ણ આરોપોને તમારા ક્રેડિટ કાર્ડ પર અટકાવવાની મંજૂરી આપે છે. અમે તમારી માહિતીને ખાનગી રાખીએ છીએ - જો તમારી પાસે પ્રશ્નો હોય, તો કૃપા કરીને અમારા <a href="https://www.mozilla.org/privacy/websites/"> Privacy Policy </a> નો સંદર્ભ લો. જો તમે અમારી ઑનલાઇન દાન ફોર્મ પર તમારી માહિતી ભરવા માંગતા હો, તો તમે <a href="https://donate.mozilla.org/ways-to-give"> ચેકને મેઇલ કરો </a> અથવા સીધા જ દાન કરી શકો છો < a href = "https://donate.mozilla.org/paypal-donate"> પેપલ મારફતે </a> અથવા <a href="https://donate.mozilla.org/bitcoin"> બિટકોઇન </a>.

faq_item_4_header_check=હું ચેક ક્યાં મોકલુ?
faq_item_4_paragraph_a=કૃપા કરીને તમારો ચેક અહીં મોકલો:
faq_item_4_paragraph_a_thunderbird_row=કૃપા કરીને એક ચેક મોકલી<strong>અલગ નોંધ સાથે ચિહ્નિત "Thunderbird"</strong> , અને ચૂકવવાપાત્ર (નાણાં લેનાર) ને "Mozilla Foundation"
faq_item_4_paragraph_h_thunderbird=જો તમારી બેંક દ્વારા આવશ્યકતા હોય, તો રીસીવર ફોન નંબર (650) 903-0800 ઉમેરો.

faq_item_5_header=શું હું બીટકોઈન દાન કરી શકું?
faq_item_5_paragraph=હા! બિટકોઇન દ્વારા ફાળો આપવા માટે, કૃપા કરીને <a href="https://donate.mozilla.org/give-bitcoin/"> આ લિંક </a> ની મુલાકાત લો. બીટકોઈન દાન વિશેના પ્રશ્નો માટે, કૃપા કરીને અમારા <a href="https://wiki.mozilla.org/Donate_Bitcoin"> વિકિનો FAQ </a> ની મુલાકાત લો.
faq_item_5_paragraph_b=આ સમયે, અમે કમનસીબે બીટકોઈન દાન સ્વીકારવામાં અક્ષમ છીએ. અમે હાલમાં bitcoin દાન ફરી શુરૂ કરવાના નવા ઉકેલોનો તપાસ કરી રહ્યા છીએ.અમે હાલમાં બીટકોઈન દાન ફરી શુરૂ કરવાના નવા ઉકેલોનો તપાસ કરી રહ્યા છીએ.
faq_item_5_paragraph_thunderbird=અમે હાલમાં બિટકોઇનને સ્વીકારી રહ્યા નથી.

faq_item_6_header=Firefox ના શુરુવાતના પાનાં પર દાન પૂછવું હું કેવીરીતે બંધ કરી શકું?
faq_item_6_header_thunderbird=Thunderbird શુરુવાતના પાનાં દાન અપીલ કેવી રીતે બંધ કરી શકું?
faq_item_6_paragraph_a_shorter=તમે પ્રમોશન પર માઉઝિંગ કરીને અને પ્રમોશનના ઉપલા જમણે "X" પર ક્લિક કરીને Firefox હોમ પેજ પર ભંડોળ ઊભુ કરવાના પ્રમોશનને બંધ કરી શકો છો.
faq_item_6_paragraph_a_thunderbird=દાન આપવાનું પ્રારંભ પૃષ્ઠ અપીલ કરી શકાતું નથી. જો તમને ગમે છે, તો તમે પ્રારંભ પૃષ્ઠને કંઈક બીજું બદલી શકો છો. આ કરવા માટે, Thunderbird વિકલ્પો | પર જાઓ જનરલ

faq_item_7_header=મારા દાનનો ઉપયોગ કેવી રીતે થશે?
faq_item_7_paragraph_a_mission=Mozilla ખાતે, અમારું ધ્યેય ઇન્ટરનેટને સ્વસ્થ, ખુલ્લું અને બધા માટે ઍક્સેસિબલ રાખવાનો છે. તમારા દાનનો ઉપયોગ કેવી રીતે કરવો તે જાણવા માટે, <a href="https://www.mozilla.org/foundation/"> અહીં </a> ક્લિક કરો.
faq_item_7_paragraph_b=તમે Mozilla ના ખર્ચ અને સંચાલન વિશે વધુ વિગતો <a href="https://www.mozilla.org/foundation/documents/"> અહીં </a> શોધી શકો છો.
faq_item_7_paragraph_a_thunderbird=અમે અગ્રણી ઓપન સોર્સ ક્રોસ-પ્લેટફોર્મ ઇમેઇલ અને કૅલેન્ડર ક્લાયંટ છીએ, વ્યવસાય અને વ્યક્તિગત ઉપયોગ માટે મફત. તમારું દાન તેની ખાતરી કરવામાં મદદ કરશે કે તે તે રીતે રહેશે અને ભવિષ્યના વિકાસને સમર્થન આપશે.

faq_item_8_header=Mozilla ઉત્પાદનો, જેમ કે Firefox, આવક કમાવી નથી?
faq_item_8_paragraph_a=Mozilla ફાઉન્ડેશનની સંપૂર્ણ માલિકીની પેટાકંપની Mozilla કોર્પોરેશન દ્વારા Firefox નું સંચાલન કરવામાં આવે છે. જ્યારે Firefox આવકનું ઉત્પાદન કરે છે - મુખ્યત્વે શોધ ભાગીદારી દ્વારા - આ કમાણી કરેલ આવક મોટાભાગે કોર્પોરેશનમાં ફરીથી રોકાણ કરવામાં આવે છે. Mozilla ફાઉન્ડેશનની શિક્ષણ અને હિમાયત પ્રયત્નો, જે ઘણા ખંડોને ફેલાવે છે અને લાખો લોકો સુધી પહોંચે છે, તે પરોપકારી દાન દ્વારા સમર્થિત છે.
faq_item_8_header_thunderbird=Thunderbird આવક કમાઇ નથી?
faq_item_8_paragraph_a_thunderbird=Mozilla Community ધ્વારા Thunderbird Community નેજાળવવામાં આવે છે, Mozilla Foundation ની સંપૂર્ણ માલિકીની પેટાકંપની સાથે સહયોગમાં સંચાલિત થાય છે. થન્ડરબર્ડ લગભગ કોઈ આવક શોધ અને અન્ય નોન-ડોનર સ્રોતોમાંથી મેળવે છે. Thunderbird વપરાશકર્તાઓ અને મિત્રો Thunderbird ઉદાર દાન પર ભારે આધાર રાખે છે.

faq_item_9_header=Mozilla કોણ દાન કરે છે?
faq_item_9_paragraph_foundations=ગયા વર્ષે, 400,000 થી વધુ વ્યક્તિઓએ Mozilla ઇન્ટરનેટના સ્વાસ્થ્યની સુરક્ષા અને સુધારણા માટે આપ્યો હતો. Mozilla ફાઉન્ડેશનને Knight, MacArthur, Bill & Melinda Gates Ford ફાઉન્ડેશન્સ સહિત અન્ય સમાન વિચારધારા ધરાવતા મુખ્ય ફાઉન્ડેશનો પાસેથી ગ્રાન્ટના રૂપમાં ટેકો મેળવવામાં આવે છે.
faq_item_9_header_thunderbird=Thunderbird કોણ દાન કરે છે?
faq_item_9_paragraph_thunderbird=કોઈપણ વ્યક્તિ, કંપનીઓ અને વ્યક્તિઓ, હવે અને ભવિષ્યમાં ઉત્પાદનની સુરક્ષા માટે Thunderbird દાન આપી શકે છે.

faq_item_10_header=શું મારું દાન મને ટેક સપોર્ટની ઍક્સેસ આપે છે?
faq_item_10_paragraph=કોઈપણ<a href="https://support.mozilla.org/questions">સપોર્ટ ફોરમ</a>ની મુલાકાત લઈને Mozilla ઉત્પાદનો માટે ટેક સપોર્ટને ઍક્સેસ કરી શકે છે. દાનની વિનિમયમાં Mozilla ટેક સપોર્ટ અથવા ઉન્નત ટેક સપોર્ટ પ્રદાન કરતું નથી.
faq_item_10_paragraph_thunderbird=કોઈપણ<a href="https://support.mozilla.org/products/thunderbird">સપોર્ટ ફોરમ</a>ની મુલાકાત લઈને Thunderbird માટે ટેક સપોર્ટને ઍક્સેસ કરી શકે છે. દાનનાં બદલામાં Thunderbird ટેક સપોર્ટ અથવા ઉન્નત ટેક સપોર્ટ પ્રદાન કરતું નથી.

faq_item_tax_header=શું મારું દાન કર કપાતપાત્ર છે?
faq_item_tax_paragraph_a_tax_id=Mozilla ફાઉન્ડેશન ટૅક્સ આઈડી 20 -0097189 છે.
faq_item_tax_paragraph_b=યુનાઇટેડ સ્ટેટ્સની બહારના દાતાઓ માટે, કૃપા કરીને તમારા કર સલાહકાર સાથે સંપર્ક કરો કે કેમ કે તમારું દાન કપાતપાત્ર છે.
faq_item_tax_paragraph_c=કેટલાક નોંધપાત્ર ભેટોના કિસ્સામાં, IRS નામો અને સરનામાની જાણ કરવાની જરૂર પડી શકે છે. Mozilla ને આ માહિતીની તેના નોંધપાત્ર દાતાઓ માટે અને શેરો અને બિટકોઇન જેવી કેશ સમકક્ષ ભેટો, $5,000 થી વધુની જાણ કરવી કાયદા દ્વારા આવશ્યક છે.

faq_item_11_paragraph=જો તમે પુનરાવર્તિત દાન સેટ કરવા માટે PayPal ઉપયોગ કરો છો, તો તમારે ફેરફારો કરવા અથવા રદ કરવા માટે <a href="https://www.paypal.com/"> તમારા Paypal એકાઉન્ટમાં લૉગ ઇન </a> કરવાની જરૂર પડશે. જો તમે તમારા ક્રેડિટ કાર્ડનો ઉપયોગ કરીને માસિક દાન કર્યું છે, તો કૃપા કરીને <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> પર અમારી સપોર્ટ ટીમ પર એક ઇમેઇલ મોકલો. કૃપા કરીને તમારું દાન કરવા માટે ઉપયોગમાં લેવાયેલ ઇમેઇલ સરનામું અને નામ શામેલ કરો, અને અમે તમને બે વ્યવસાય દિવસની અંદર તમારી સહાય કરવાનો પ્રયાસ કરીશું
faq_item_11_paragraph_thunderbird=જો તમે રિકરિંગ દાન સેટ કરવા માટે PayPal નૌ ઉપયોગ કરો છો, તો તમારે ફેરફારો કરવા અથવા રદ કરવા માટે<a href="https://www.paypal.com/">તમારા PayPal એકાઉન્ટમાં લૉગ ઇન કરવાની જરૂર પડશે</a>. જો તમે તમારા ક્રેડિટ કાર્ડનો ઉપયોગ કરીને માસિક દાન કર્યું છે, તો કૃપા કરીને<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>પર Mozilla દાન સપોર્ટ ટીમને ઇમેઇલ મોકલો. કૃપા કરીને ઇમેઇલ સરનામું અને નામ શામેલ કરો કે જેનો તમે તમારા દાન માટે ઉપયોગ કરો છો અને તે બે કારોબારી દિવસોમાં તમને મદદ કરવાનો પ્રયાસ કરશે.


faq_item_13_paragraph=મે સાર્વજનિક રૂપે વેપાર કરેલા શેરના ભેટને સામાન્ય રીતે સ્વીકારીએ છીએ, અને કેસ-બાય-કેસના આધારે સ્ટોકના અન્ય ઉપભોક્તાઓને ધ્યાનમાં લઈશું. કૃપા કરીને વધુ માહિતી માટે <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> પર અમારો સંપર્ક કરો. તમારે તમારા કર સલાહકારનો સંપર્ક કરવો જોઈએ કે જેના પર તમે કપાતનો દાવો કરવા માટે જરૂરી સ્ટોક અને દસ્તાવેજો જેવી સંપત્તિના સખાવતી યોગદાનને કાપી શકો છો.

faq_item_14_header=હું આ સમયે પૈસા આપવા માટે અસમર્થ છું, Mozilla ને મદદ કરી શકે તેવી અન્ય રીતો છે?
faq_item_14_paragraph=ચોક્કસ! અમે સમજીએ છીએ કે દરેક વ્યક્તિ આર્થિક રીતે અમારા મિશનને સમર્થન આપી શકતું નથી, પરંતુ Mozilla ને સહાય કરવા અને અમારા સમુદાયનો એક ભાગ બનવાના ઘણા માર્ગો છે. હકીકતમાં, અમારા મિશનની સફળતા તમારા જેવા લોકોની સહભાગીતા પર નિર્ભર કરે છે. અમારા સમુદાય<a href="https://www.mozilla.org/contribute/">અહીં</a>સાથે શામેલ થવાનો શ્રેષ્ઠ રસ્તો શોધો.

faq_item_15_paragraph=જો તમારી પાસે Mozilla ફાઉન્ડેશનને દાન કરવા વિશે કોઈ પ્રશ્ન છે, તો કૃપા કરીને<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>પર અમારો સંપર્ક કરો. અમે 72 કલાકની અંદર તમારી સાથે અનુસરવા માટે અમે શ્રેષ્ઠ પ્રયાસ કરીશું. જો તમને ઉત્પાદનો માટે તકનીકી સહાયની જરૂર છે જેમ કે Firefox, સહાય માટે કૃપા કરીને<a href="https://support.mozilla.org/">મોઝીલા સપોર્ટ</a>નો સંપર્ક કરો.
faq_item_15_paragraph_thunderbird=જો તમારી પાસે Thunderbird ને દાન કરવા વિશે કોઈ પ્રશ્ન છે, તો કૃપા કરીને<a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>પર અમારો સંપર્ક કરો. અમે શક્ય તેટલી વહેલી તકે તમારી સાથે અનુસરવા માટે અમે અમારા શ્રેષ્ઠ પ્રયાસ કરીશું. જો તમને તકનીકી સમર્થનની જરૂર હોય, તો કૃપા કરીને સહાય માટે<a href="https://support.mozilla.org/products/thunderbird">થન્ડરબર્ડ સપોર્ટ</a>પર જાઓ.

faq_item_16_header=જ્યારે હું દાન કરું છું, ત્યારે તમે મારો ડેટા કેટલો સમય જાળવી રાખશો?
faq_item_16_paragraph=સામાન્ય રીતે કહીએ છીએ, જે તે માટે અમે તેને એકત્રિત કરીએ તેટલું લાંબુ છે. વધુ વિગતો માટે કૃપા કરીને<a href="https://www.mozilla.org/privacy/"> Mozilla ગોપનીયતા નીતિ</a>નો સંદર્ભ લો.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_paragraph=હવે આપણે SEPA (યુરોસ માટે) અને BACS (બ્રિટીશ પાઉન્ડ્સ માટે) દ્વારા સીધા ડેબિટ સ્થાનાંતરણને સપોર્ટ કરીએ છીએ. કૃપા કરીને અમારી બેંક માહિતી માટે <a href="https://donate.mozilla.org/ways-to-give#wire"> અહીં ક્લિક કરો </a>.

faq_item_18_header=શું હું Thunderbird પ્રોજેક્ટને સપોર્ટ કરવા માટે ખાસ દાન આપી શકું?
faq_item_18_paragraph=હા! Thunderbird માટે ખાસ કરીને યોગદાન આપવા માટે કૃપા કરીને <a href="https://donate.mozilla.org/thunderbird/">આ ડોનેસન ફોર્મ</a> ની મુલાકાત લો.

faq_item_19_header=Mozilla reCaptcha નો ઉપયોગ કેમ કરે છે?
faq_item_19_paragraph_a=બિનનફાકારક સંસ્થાઓ ઓનલાઇન ક્રેડિટ કાર્ડ છેતરપિંડી માટે સમાન લક્ષ્ય છે.આ reCAPTCHA ઉપયોગ એક માર્ગ આપણે સ્વચલિત દુરુપયોગ સામે રક્ષણ અને અમારા દાન સ્વરૂપો પર આ નંબરો પરીક્ષણ માંથી ચોરી કાર્ડ માહિતી સાથે છેતરપિંડી રોકવા માટે કામ કરી રહ્યા છીએ છે.અમે તમારી ગોપનીયતા વિશે કાળજી. Mozilla (એટલે કે અમને છે) તમારા વિશે માહિતી ભેગી કરે છે, અમારા<a href="https://www.mozilla.org/privacy/">Mozilla ગોપનીયતા નીતિ</a> વર્ણવે છે કે કેવી રીતે અમે તે માહિતી હાથ ધરે છે.
faq_item_19_paragraph_b=અદૃશ્ય reCAPTCHA નો ઉપયોગ Google <a href="https://policies.google.com/privacy">ગોપનીયતા નીતિ</a> અને <a href="https://www.google.com/policies/terms/">ઉપયોગની શરતો</a> દ્વારા સંચાલિત થાય છે.
