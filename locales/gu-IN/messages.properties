# About page
additional_info_internet_health_bold=<b>અમે ગૌરવપૂર્ણ રીતે બિન-લાભકારી</b>, બિન-કોર્પોરેટ અને બિન-સમાધાનકારી છે. તમારા જેવા હજારો લોકો અમને બધા માટે તંદુરસ્ત ઇન્ટરનેટ માટે ઊભા રહેવામાં સહાય કરે છે. અમે વેબને ખુલ્લા અને મફત રાખવા માટેના અમારા મિશનને અમલમાં મૂકવા માટે દાન પર આધાર રાખીએ છીએ. તમે આજે આપી શકશો?
updated_additional_info_internet_health_bold=અમારા સુપ્પોર્ટર્સ ની ગોપનીયતા અને અનન્ય વૈશ્વિક પહોંચ માટે ઊંડો આદર સાથે, નૉન-પ્રોફિટ Mozilla ફાઉન્ડેશન દરરોજ તંદુરસ્ત ઇન્ટરનેટ માટે અમારી * પ્રાયવેસી નોટ સમાવાયેલ ખરીદનારની માર્ગદર્શિકા જેવી પ્રોજેક્ટ્સ દ્વારા લડે છે. <b> આ કાર્ય તમારા જેવા લોકોના યોગદાન પર નિર્ભર છે. શું તમે આજે ચીપ કરશો? </ b>
additional_info_thunderbird=અમે અગ્રણી ઓપન સોર્સ ક્રોસ-પ્લેટફોર્મ ઇમેઇલ અને કૅલેન્ડરિંગ ક્લાયન્ટ છીએ, વેપાર અને વ્યક્તિગત ઉપયોગ માટે મફત. દાન કરીને તમે તે રીતે રહો અને ભવિષ્યના વિકાસ તરફ ફાળો આપશો તેની ખાતરી કરવામાં મદદ કરશો. તમે આજે આપી શકશો?
