faq_item_1_header=באילו דרכים אוכל לתרום?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">ניתן לבקר בקישור הזה כדי לתרום כעת באופן מאובטח באמצעות כרטיס אשראי או PayPal</a>. לדרכי תרומה נוספות — כגון המחאות, ביטקוין או הפקדה ישירה — ניתן לבקר ב<a href="https://donate.mozilla.org/ways-to-give">עמוד שלנו לדרכים לתת</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">ניתן לבקר בקישור הזה כדי לתרום כעת באופן מאובטח באמצעות כרטיס אשראי או PayPal</a>.

faq_item_2_header=איך Mozilla מוודאת שהמידע האישי שלי בטוח?
faq_item_2_header_thunderbird=אני רוצה לעשות העברת כספים בינלאומית. מה מספר ה־IBAN שלכם?
faq_item_2_paragraph_c3=אנו לא משתפים נתונים אישיים ללא הסכמתך למעט המתואר ב<a href="https://www.mozilla.org/privacy/">מדיניות הפרטיות</a> שלנו. ניתן למצוא פרטים נוספים במדיניות הפרטיות תחת סעיף בשם <em>”מתי אנו משתפים את המידע שלך עם אחרים?”</em>

faq_item_3_header=מדוע עלי למסור את הכתובת שלי כדי לתרום?
faq_item_3_paragraph_bitcoin=אנו מבינים שהפרטיות שלך חשובה מאוד. אנו מבקשים כמה שפחות פרטים ככל הניתן כדי לעבד תרומות בכרטיס אשראי, לרבות כתובת לחיוב. מצב זה מאפשר למנגנון הסליקה שלנו לאמת את הזהות שלך, לעבד את התשלום שלך ולמנוע הונאות בחיובים בכרטיס האשראי שלך. אנו שומרים על פרטיות המידע שלך - אם יש לך שאלות, ניתן לעיין ב<a href="https://www.mozilla.org/privacy/websites/">מדיניות הפרטיות</a> שלנו. אם העדפתך היא שלא למלא את הפרטים שלך בטופס התרומה המקוון שלנו, ניתן <a href="https://donate.mozilla.org/ways-to-give">לשלוח המחאה בדואר</a> או לתרום ישירות <a href="https://donate.mozilla.org/paypal-donate">דרך PayPal</a> או <a href="https://donate.mozilla.org/bitcoin">ביטקוין</a>.
faq_item_3_paragraph_thunderbird=אנו מבינים שהפרטיות שלך חשובה מאוד. אנו מבקשים כמה שפחות פרטים ככל הניתן כדי לעבד תרומות בכרטיס אשראי, לרבות כתובת לחיוב. מצב זה מאפשר למנגנון הסליקה שלנו לאמת את הזהות שלך, לעבד את התשלום שלך ולמנוע הונאות בחיובים בכרטיס האשראי שלך. אנו שומרים על פרטיות המידע שלך - אם יש לך שאלות, ניתן לעיין ב<a href="https://www.mozilla.org/privacy/websites/">מדיניות הפרטיות</a> שלנו. אם העדפתך היא שלא למלא את הפרטים שלך בטופס התרומה המקוון שלנו, ניתן לשלוח המחאה בדואר.

faq_item_4_header_check=להיכן אוכל לשלוח המחאות?
# Do not translate “Mozilla Foundation” here
faq_item_4_paragraph_a_thunderbird_row=נא לשלוח המחאה <strong>עם פתק נפרד המציין את “Thunderbird”</strong> ושם המוטב “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=אם הבנק שלך דורש זאת, ניתן להוסיף את טלפון הנמען ‎(650) 903-0800.

faq_item_5_header=אפשר לתרום ביטקוין?
faq_item_5_paragraph=כן! כדי לתרום באמצעות ביטקוין, נא לבקר ב<a href="https://donate.mozilla.org/give-bitcoin/">כתובת הזו</a>. לשאלות בנוגע לתרומת ביטקוין, נא לבקר ב<a href="https://wiki.mozilla.org/Donate_Bitcoin">שו״ת ביטקוין שלנו</a>.
faq_item_5_paragraph_b=ברגע זה, לרוע המזל, אין באפשרותנו לקבל תרומות בביטקוין. אנו חוקרים כעת פתרונות חדשים כדי לחדש את אפשרות התרומה בביטקוין.
faq_item_5_paragraph_thunderbird=נכון להיום אנחנו לא מקבלים ביטקוין.

faq_item_6_header=איך אוכל לכבות את הבקשה לתרומה בעמוד הפתיחה של Firefox?
faq_item_6_header_thunderbird=איך אוכל לכבות את הפנייה לצורך תרומה בעמוד הפתיחה של Thunderbird?
faq_item_6_paragraph_a_shorter=ניתן לכבות את המודעה לגיוס תרומות בעמוד הבית של Firefox על־ידי מעבר העכבר על גבי המודעה ולחיצה על הכפתור “X” בפינה השמאלית העליונה של המודעה.
faq_item_6_paragraph_a_thunderbird=עמוד הפתיחה המזמין לתרומה כרגע אינו ניתן לכיבוי. אם רצונך לעשות כך, ניתן לשנות את עמוד הפתיחה למשהו אחר. כדי לעשות זאת, ב־Thunderbird יש לגשת אל אפשרויות | כללי

faq_item_7_header=למה תשמש התרומה שלי?
faq_item_7_paragraph_a_mission=ב־Mozilla, הצבנו לנו למטרה לשמור על האינטרנט בריא, פתוח ונגיש לכולם. כדי לקבל מידע נוסף על האופן בו התרומה שלך מסייעת לכך, יש ללחוץ <a href="https://www.mozilla.org/foundation/">כאן</a>.
faq_item_7_paragraph_b=ניתן למצוא פרטים נוספים על ההוצאות וההנהלה של Mozilla <a href="https://www.mozilla.org/foundation/documents/">כאן</a>.

