privacy_policy_var_a=אכפת לנו בנוגע לפרטיות ולקבלת החלטות מודעות. אנו מעוניינים להביא לידיעתך שפרטי התשלום שלך יעברו דרך <a href="https://stripe.com/privacy/">Stripe</a> (לכרטיסי חיוב/אשראי) או <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, ורשומה של התרומה שלך תישמר ברישומי Mozilla.
privacy_policy_var_b=פרטי התשלום שלך יעובדו באמצעות <a href="https://stripe.com/privacy/">Stripe</a> (לכרטיסי חיוב/אשראי) או <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> ורשומה של התרומה שלך תישמר ברישומי Mozilla.
privacy_policy_var_c=מעצם מתן התרומה, מוסכם עליך שפרטי התשלום שלך יעובדו על ידי <a href="https://stripe.com/privacy/">Stripe</a> (עבור כרטיסי חיוב/אשראי) או על ידי <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> בהתאם למדיניות הפרטיות שלהם, רשומה של התרומה שלך תישמר ברישומי <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

