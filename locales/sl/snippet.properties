# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Spoštovani uporabniki Firefoxa! Ali bi podprli Mozillo, neprofitno organizacijo, ki skrbi za Firefox? Če bi vsakdo, ki bere te vrstice, prispeval {currency}{amount}, bi lahko opravljali svoje delo tudi prihodnje leto. Prispevajte in nas podprite zdaj.

# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=Pozdravljeni! Vemo, da obožujete Firefox, ampak ali ste vedeli, da ga je ustvarila neporofitna organizacija Mozilla? Mozilla pa zahvaljujoč donacijam ustvarja še marsikaj poleg odličnega Firefoxa. Ljudi učimo programiranja, borimo se za zasebnost v spletu in za zaščito te neverjetne dobrine, ki se imenuje splet za prihodnje generacije. Mozilla le nekajkrat letno prosi za donacije in običajno se zgodi, da donira le delček uporabnikov Firefoxa. <b>Če bi vsakdo, ki bere te vrtsice, prispeval {currency}{amount} za pomoč Mozilli, bi zbiranje sredstev lahko zaključili prej kot v uri, zbrana sredstva pa bi nam omogočila še eno leto delovanja.</b> <i>Hvala</i>!

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Spoštovani uporabniki Firefoxa! Ta teden vas prosimo za pomoč Mozilli, neprofitni organizaciji, ki skrbi za Firefox. Mozilla želi v splet vnesti odprtost, ker verjamemo, da bi moral biti splet odprt in na voljo vsem. Povprečna donacija je {currency}{amount}, a prispeva le delček naših uporabnikov. Prišel je čas, da vas prosimo. Če bi vsakdo, ki zdaj bere te vrstice, prispeval {currency}{amount}, bi zbiranje sredstev končali prek kot v uri. Če se vam zdi Firefox uporaben, si vzemite minutko in podprite neprofitno organizacijo, ki ga je ustvarila. Vsaka donacija – velika ali majhna – omogoča in krepi delovanje Mozille. Hvala!

