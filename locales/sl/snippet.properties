mozilla_non_profit=<b>Pozdravljeni:</b> Vemo, da vam je všeč Firefox, ampak ali ste vedeli, da ga je ustvarila neprofitna organizacija, ki se imenuje Mozilla? Mozilla zahvaljujoč donacijam ustvarja še mnogo več od tega odličnega brskalnika. Ljudi učimo programiranja, borimo se za zasebnost v spletu in za zaščito te neverjetne dobrine, ki se imenuje splet za prihodnje generacije. Mozilla prosi za donacije le nekajkrat letno in odzove se na desettisoče ljudi z vsega sveta. Če ljudje tega ne bi storili, tudi mi ne bi mogli ustvariti vsega tega. <em>Če bi vsi, ki to berejo, prispevali le kak evro, bi zbiranje donacij lahko zaključili prej kot v eni uri. Donirate lahko tukaj. Hvala.</em>
make_monthly_donation=Donirati želim vsak mesec
remove=Odstrani

