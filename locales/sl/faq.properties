# faq page
faq_header=Pogosta vprašanja donatorjev
faq_donate_link=prispevaj zdaj
faq_intro=Spodaj so najpogostejša vprašanja glede donacij Fundaciji Mozilla. Če vašega vprašanja ni na seznamu, nam pišite na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Na kakšne načine lahko prispevam?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Obiščite to povezavo in varno prispevajte preko spleta s kreditno kartico ali PayPalom</a>. Za druge možnosti (ček, Bitcoin ali bančno nakazilo) obiščite našo stran <a href="https://donate.mozilla.org/ways-to-give">Možnosti donacij</a>.
faq_item_2_header=Kako Mozilla zagotovi varnost mojih osebnih podatkov?
faq_item_2_paragraph_a=Skrbimo za zasebnost naših donatorjev in skrbno upoštevamo naša <a href="https://www.mozilla.org/privacy/principles/">Načela zasebnosti</a>. Mozilla verjame, da morajo imeti posamezniki nadzor nad svojimi podatki, zato ohranja varnostne ukrepe in postopke na več nivojih. Če želite izvedeti več, preberite <a href="https://www.mozilla.org/privacy/">Mozillino politiko zasebnosti</a>.
faq_item_2_paragraph_b=Ob oddaji prispevka Mozilli preko tretje osebe, kot sta <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ali <a href="https://stripe.com/privacy/">Stripe</a>, lahko vaše podatke zbirajo tudi te organizacije.
faq_item_3_header=Zakaj moram v postopku donacije navesti svoj naslov?
faq_item_3_paragraph=Razumemo, da vam zasebnost veliko pomeni. Od vas zahtevamo minimalno količino podatkov, potrebnih pri prispevkih s kreditno kartico, vključno z vašim naslovom. Tako lahko naš posrednik obdela plačilo, preveri vašo identiteto in prepreči goljufiva plačila z vašo kartico. Vaše podatke ohranjamo zasebne. Če imate več vprašanj, preberite našo <a href="https://www.mozilla.org/privacy/">Politiko zasebnosti</a>. Če raje ne želite izpolniti svojih podatkov v našem spletnem obrazcu, nam lahko <a href="https://donate.mozilla.org/ways-to-give">pošljete ček</a> ali prispevate s storitvijo <a href="https://donate.mozilla.org/paypal-donate">Paypal</a>.
faq_item_4_header=Kam pošljem ček?
faq_item_4_paragraph_a=Ček pošljite na naslednji naslov:
faq_item_4_paragraph_f=Za vse čeke, izdane v Kanadskih dolarjih, je potrebno plačati prispevek v višini 5 dolarjev, ki jih Mozilli za vsak obdelan ček obračuna banka.
faq_item_4_paragraph_g=Če živite zunaj ZDA ali Kanade in nam želite napisati ček v valuti, ki ni USD ali CAD, upoštevajte, da banka zaračuna 45 $ za obdelavo denarnih enot, drugih kot ameriški ali kanadski dolar.
faq_item_5_header=Lahko prispevam z storitvijo Bitcoin?
faq_item_5_paragraph=Da! Za prispevek s storitvijo Bitcoin obiščite <a href="https://donate.mozilla.org/give-bitcoin/">to povezavo</a>. Preberite tudi <a href="https://wiki.mozilla.org/Donate_Bitcoin">pogosta vprašanja o prispevkih z bitcoini</a>.
faq_item_6_header=Kako izklopim prošnjo za donacijo na Firefoxovi začetni strani?
faq_item_6_paragraph_a=Kampanja za zbiranje sredstev se konča 31. decembra, vendar lahko promocijsko obvestilo o tem izključite z klikom na “X” na strani. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Kliknite tu za navodila</a>.
faq_item_6_paragraph_b=Želimo zaščititi zasebnost in podatke, ki pripadajo našim donatorjem, zato omejujemo koliko "sledljivih" informacij in podatkov pošiljamo preko sistemov. Tako varujemo vaše občutljive podatke, hkrati pa ne moremo prilagoditi domače strani Firefoxa, potem ko ste darovali.
faq_item_7_header=Za kaj bo moj prispevek porabljen?
faq_item_7_paragraph_a=Dobra dela so del Mozilline kode. Če želite izvedeti, za kaj bodo porabljeni vaši prispevki, kliknite <a href="https://www.mozilla.org/foundation/">tukaj</a>.
faq_item_9_header=Kdo prispeva Mozilli?
faq_item_tax_header=Ali bo od mojega prispevka odbit davek?
faq_item_12_header=Ali lahko razen v ameriških dolarjih prispevam še v kaki drugi valuti?
faq_item_13_header=Sprejmete donacije delnic?
faq_item_14_header=V tem trenutku ne morem prispevati denarja, lahko Mozilli pomagam na kakšen drugačen način?
faq_item_14_paragraph=Seveda! Razumemo, da nas ne morejo vsi podpirati finančno, zato so tu še drugi načini, da pomagate Mozilli in ste del naše skupnosti. Uspeh naše misije pravzaprav temelji na sodelovanju ljudi, kot ste Vi. Najboljši način, da se povežete z našo skupnostjo, poiščite <a href="https://www.mozilla.org/contribute/">tukaj</a>.
faq_item_15_header=Na koga se lahko neposredno obrnem z vprašanji glede donacij?
faq_item_15_paragraph=Če imate vprašanje glede donacij Fundaciji Mozilla, se obrnite na naš e-poštni naslov <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Potrudili se bomo odzvati v 72 urah. Če potrebujete tehnično podporo za izdelke, kot je Firefox, poiščite pomoč na <a href="https://support.mozilla.org/">Podpori Mozilla</a>.
