donation_notice_bitcoin=Ustanova Mozilla Foundation je kalifornijska naprofitna družba, oproščena plačila davka v ZDA na podlagi člena 501 (c) (3) notranjega davčnega zakonika, in javna dobrodelna ustanova, kot je opredeljeno v notranjem davčnem zakoniku v členih 170 (b) (1) (A) in 509 (a) (1). Donacije, ki jih Mozilla prejme v bitcoinih, se štejejo kot dobodelni prispevek po zveznih zakonih ZDA, ki se uporabljajo po lastni presoji za dobrodelne namene. Če imate vprašanje, poglejte <a href="https://wiki.mozilla.org/Donate">pogosto zastavljena vprašanja</a> ali stopite v stik z nami na naslovu <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
