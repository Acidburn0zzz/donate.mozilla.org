mozilla_non_profit=親愛的 Firefox 使用者，我們想請您幫助 Mozilla 一個忙，Mozilla 是負責維護 Firefox 的非營利企業， Mozilla 期待打造一個開放且選擇有品質的網際網路，，因為我們相信網際網路應該是開放且平易近人的，捐獻的平均大概是{currency}{amount}，但我們只獲得少數的使用者支持，是時候開口請求您協助，若每個閱讀這段文字的人們都能捐款{currency}{amount}，我們的資金募集將會再一個小時內完成。如果 Firefox 對您而言是有用的，請花一分鐘的時間支持這個打造 Firefox 的非營利組織，無論捐款金額大小，都幫助 Mozilla 更加茁壯，感謝您。
make_monthly_donation=我要每月捐款
