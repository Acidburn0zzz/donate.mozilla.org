# privacy policy variants
privacy_policy_var_a=Vi bekymrer os om din ret til privatliv og vil gerne hjælpe dig med at foretage kvalificerede valg. Vi ønsker at du forstår at dine betalingsoplysninger vil blive behandlet af <a href="https://stripe.com/privacy/">Stripe</a> (kredit-/debitkort) eller <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, og en post med din donation vil bive gemt hos Mozilla.
privacy_policy_var_b=Dine betalingsoplysninger vil blive behandlet af <a href="https://stripe.com/privacy/">Stripe</a> (kredit-/debitkort) eller <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, og en post med din donation vil bive gemt hos Mozilla.
privacy_policy_var_c=Når du donerer, anerkender du at dine betalingsoplysninger vil blive behandlet af <a href="https://stripe.com/privacy/">Stripe</a> (kredit-/debitkort) eller <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> i overensstemmelse med deres privatlivspolitikker, og en post med din donation vil bive gemt hos <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

# {bitcoinLink} will be replaced with "Bitcoin" string / {checkLink} will be replaced with "check" string
