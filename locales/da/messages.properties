# About page
additional_info=Vi er stolte af at være non-profit og ikke kompromitteret. Tusinder af mennesker som dig hjælper os med at forsvare et åbent Internet for alle. Vi er afhængige af donationer for at kunne gennemføre vores mission , at bevare internettet åbent og frit. Vil du donere i dag?
additional_info_thunderbird=Vi er det førende open source cross-platform mail- og kalenderprogram, frit til brug for virksomheder og private. Ved at donere hjælper du os med at sikre at det bliver ved at være det, og bidrager til den fremtidige udvikling. Vil du donere i dag?

