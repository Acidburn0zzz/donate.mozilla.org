donation_notice_bitcoin=Mozilla Foundation er en californisk non-profitorganisation fritaget fra indkomstskat i USA under den såkaldte IRC 501(c)(3), og offentlig velgørende i henhold til IRC-sektionerne 170(b)(1)(A) og 509(a)(1). Bitcoindonationer til Mozilla betragtes som velgørenhedsbidrag under den amerikanske skattelovgivning. Har du spørgsmål, se <a href="https://donate.mozilla.org/faq">vores FAQ</a> eller skriv til <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

