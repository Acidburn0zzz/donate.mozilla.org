# “Check” is used as a noun
problems_donating=Problemer med din donation? <a href="https://donate.mozilla.org/faq">Se vores FAQ</a> med svar på de oftest stillede spørgsmål. Stadig problemer? <a href="mailto:donate@mozilla.org">Send os en mail</a>.
donation_notice=Bidrag går til Mozilla Foundation, en såkaldt 501(c)(3) organisation, det vil sige til velgørende formål. I USA er donationen fradragsberettiget.
donation_notice_thunderbird=Bidrag går til Mozilla Foundation, en velgørende såkaldt 501(c)(3)-organisation, til støtte for Mozilla Thunderbird.

