# faq page
faq_header=Donor FAQ
faq_donate_link=doner nu
faq_intro=Herunder er de oftest stillede spørgsmål om at donere til Mozilla Foundation. Hvis ikke du finder svar på dit spørgsmål her, kan du kontakte os på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Hvilke muligheder har jeg for at donere?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besøg dette link for at foretage en sikker online donation med det samme ved brug af kreditkort eller via PayPal</a>. Andre måder at donere på - såsom via chedk, bitcoin eller bankoverførsel - kan ses på vores side <a href="https://donate.mozilla.org/ways-to-give">Donationsmuligheder</a>.
faq_item_2_header=Hvordan sikrer Mozilla at mine personlige data er beskyttet?
faq_item_2_paragraph_a=Vi bekymrer os om vores donorers ret til privatliv og tager vores<a href="https://www.mozilla.org/privacy/principles/">Privatlivsprincipper</a> alvorligt. Mozilla mener, at folk selv skal kunne kontrollere deres egne data og benytter flere lag sikkerhedskontrol og praktikker. Få mere at vide på siden <a href="https://www.mozilla.org/privacy/">Mozilla Privacy Policy</a>.
faq_item_2_paragraph_b=Under visse omstændigheder, som når du donerer til Mozilla via tredjepart såsom <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> eller <a href="https://stripe.com/privacy/">Stripe</a>, indsamler de også brugerdata.
faq_item_3_header=Hvorfor skal du opgive adresse når du vil donere?
