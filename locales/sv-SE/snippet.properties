mozilla_non_profit=<b>Hallå där:</b> Vi vet att du älskar Firefox men visste du att det finns ett allmännyttigt företag som heter Mozilla som bygger Firefox? Tack vare donationer, Mozilla gör mycket mer än att bygga denna awesome webbläsaren. Vi lär personer hur man programmerar, bekämpar online integritet, och skyddar webben för framtida generationer. Bara ett antal gånger per år så ber Mozilla om donationer, och tiotals av tusen människor över världen ger. Om dom inte gjorde det kan vi inte göra alla dom här bra sakerna. <em> Om alla som läser detta bara donerade ett antal kronor så skulle vi kunna avsluta denna insamling på bara några timmar. Du kan donera här. Tack så mycket.</em>

