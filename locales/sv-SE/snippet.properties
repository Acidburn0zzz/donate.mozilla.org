snippet_var_c=Hallå där: vi vet att du älskar Firefox, men visste du att en ideell organisation kallad Mozilla byggt Firefox? Tack vare donationer, gör Mozilla mycket mer än bygger denna fantastiska webbläsare. Vi lär människor att koda, kämpar för sekretess online och skyddar denna fantastiska sak kallad webben för framtida generationer. Bara några gånger om året frågar Mozilla efter donationer och oftast ger bara en liten del av Firefox-användarna. Om alla som läser detta bidrog för att hjälpa Mozilla, kunde vi avsluta denna insamling på under en timme och fortsätta vårt arbete ytterligare ett år. <i>Tack</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Kära Firefox användare: denna vecka ber vi dig att hjälpa Mozilla, den ideella organisationen bakom Firefox. Mozilla siktar på att skapa öppenhet och val i grunden av Internet eftersom vi anser att Internet ska vara öppet och tillgängligt för alla. En genomsnittlig donation är runt {amount}{currency}, men endast en liten del av våra användare donerar. Nu är det tid för oss att fråga. Om alla som läser detta just nu gav {amount}{currency}, skulle vår insamling vara klar inom en timme. Om Firefox är användbart för dig, snälla, ta en minut till att stödja den ideella organisationen som byggt den. Varje donation – stor som liten -- hjälper till att hålla Mozilla starkt. Tack.

