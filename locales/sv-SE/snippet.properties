mozilla_non_profit=<b>Hallå där:</b> Vi vet att du älskar Firefox men visste du att det finns ett ideell organisation som heter Mozilla som bygger Firefox? Tack vare donationer, kan Mozilla göra mycket mer än att bygga denna fantastiska webbläsare. Vi lär personer hur man programmerar, kämpar för sekretess online och skyddar webben för framtida generationer. Bara ett antal gånger per år så ber Mozilla om donationer och tiotusentals människor över världen ger. Om de inte gjorde det kan vi inte göra alla de här bra sakerna. <em>Om alla som läser detta donerade några få kronor skulle vi kunna avsluta denna insamling på bara några timmar. Du kan göra en donation här. Tack så mycket.</em>
