# Ways to give page
ways_to_give=Olika sätt att skänka pengar
credit_debit_paypal=Kredit-/bankkort och PayPal
make_donation=<a href="https://donate.mozilla.org/&ref=EOYFR2015&utm_campaign=EOYFR2015&utm_source=wiki.mozilla.org&utm_medium=referral&utm_content=Ways_to_Give">Gå hit</a> för att göra en säker donation.
mail_check_heading=Check (via posttjänst)
mail_check_body=Du kan ställa ut en check till "Mozilla Foundation, Inc." Skicka inte pengar via e-post. Du kan skicka din check till:
canadian_check_cost_info=Alla checkar som utfärdats i kanadensiska dollar kommer att bli föremål för en bearbetningsavgift på $5 som åläggs Mozilla per varje check som behandlas av vår bank för deponering.
foreign_check_cost_info=Om du bor utanför USA och Kanada och vill skriva en check till oss från ett annat land som inte har valutan USD och CAD, observera att vår bank tar en avgift på $45 USD för att behandla varje check som utfärdats i annat land som inte använder valutan amerikanska eller kanadensiska dollar.
currencies=Valutor
select_donation_currency=Välj din valuta för att göra en säker donation:
bank_transfer=Banköverföring
wire_transfer_cost_info=Alla donationer via banköverföring kan komma att behöva betala en avgift på $15 USD som tas ut av Mozillas bank. Ha därför detta i åtanke när du beslutar att donera till oss via banköverföring.
bank_transfer_info=För ytterligare information om hur man gör en banköverföring till Mozilla, maila <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation är en kalifornisk icke-vinstdrivande bolag undantagna från amerikansk federal inkomstskatt enligt IRC 501(c)(3) och en offentlig välgörenhet klassificeras enligt IRC avsnitt 170(b)(1)(A) och 509(a)(1). Bitcoin donationer som Mozilla får anses vara bidrag till välgörande ändamål enligt amerikanska federala skattelagstiftning, som ska användas i eget gottfinnande för sina välgörande ändamål. Eftersom IRS har meddelat att de kommer att behandla bitcoin som egendom i skattehänseende (se IRS notis 2014-21), kan donationer av bitcoin bli föremål för särskilda regler.
bitcoin_more_info=Läs mer om Bitcoin donationer <a href="https://wiki.mozilla.org/Donate_Bitcoin">här</a>. För att donera bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">besök denna länk.</a>
