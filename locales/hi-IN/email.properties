first_paragraph_email=Moziila को आपके दान के लिए बहुत धन्यवाद. आपके उपहार के साथ, हम एक उन्मुक्त वेब के निर्माण और रक्षा के लिए अपने मिशन को जारी रखेंगे.
second_paragraph_email=हम मानते हैं कि इंटरनेट एक प्रौद्योगिकी से कहीं बढ़कर है; यह एक सार्वजनिक संसाधन है. यह अच्छाई हेतु एक साझा बल है.
