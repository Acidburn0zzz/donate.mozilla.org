faq_item_4_paragraph_a_row=कृपया अपने ईमेल पते सहित एक अलग नोट के साथ एक चेक <strong> भेजें  </ strong>, और "मनीला" ("मनीला" "बिल्ला")
faq_item_4_paragraph_a_thunderbird_row=कृपया अपने ईमेल पते सहित एक अलग नोट के साथ एक चेक <strong> भेजें  </ strong>, और "मनीला" ("मनीला" "बिल्ला")
faq_item_4_paragraph_h_thunderbird=यदि आपके बैंक द्वारा आवश्यक है, तो रिसीवर फोन नंबर (650) 903-0800 जोड़ें।

faq_item_5_header=क्या मैं बिटकॉइन दान कर सकता हूं?
faq_item_5_paragraph=हाँ! बिटकॉइन के माध्यम से योगदान करने के लिए, कृपया <a href="https://donate.mozilla.org/give-bitcoin/"> इस लिंक </a> पर जाएं। बिटकॉइन दान करने के बारे में प्रश्नों के लिए, कृपया हमारे <a href="https://wiki.mozilla.org/Donate_Bitcoin"> Bitcoin FAQ </a> पर जाएं।
faq_item_5_paragraph_b=इस समय, हम दुर्भाग्य से बिटकॉइन दान स्वीकार करने में असमर्थ हैं। वर्तमान में हम बिटकॉइन दान को पुनः प्राप्त करने के आसपास नए समाधानों की जांच कर रहे हैं।
faq_item_5_paragraph_thunderbird=हम वर्तमान में बिटकॉइन स्वीकार नहीं कर रहे हैं।

faq_item_6_header=मैं फ़ायरफ़ॉक्स प्रारंभ पृष्ठ पर दान मांग को कैसे बंद कर सकता हूं?
faq_item_6_header_thunderbird=मैं थंडरबर्ड स्टार्ट पेज पर दान अपील कैसे बंद कर सकता हूं?
faq_item_6_paragraph_a_shorter=आप पदोन्नति के आधार पर फ़ायरफ़ॉक्स होम पेज पर धन उगाहने के प्रचार को बंद कर सकते हैं और पदोन्नति के ऊपरी दाएं भाग पर "X" पर क्लिक कर सकते हैं।
faq_item_6_paragraph_a_thunderbird=शुरू करने के लिए प्रारंभ पृष्ठ अपील वर्तमान में बंद नहीं किया जा सकता है। यदि आप चाहें, तो आप प्रारंभ पृष्ठ को किसी और चीज़ में बदल सकते हैं। ऐसा करने के लिए, थंडरबर्ड में विकल्प पर जाएं सामान्य

faq_item_7_header=मेरे दान का उपयोग कैसे किया जाएगा?
faq_item_7_paragraph_a_mission=मोज़िला में, हमारा मिशन सभी के लिए इंटरनेट को स्वस्थ, खुला और सुलभ रखना है। यह जानने के लिए कि आपके दान का उपयोग कैसे किया जाता है, <a href="https://www.mozilla.org/foundation//> </a> पर क्लिक करें।
faq_item_7_paragraph_b=आप मोज़िला के व्यय और शासन के बारे में अधिक जानकारी <a href="https://www.mozilla.org/foundation/documents/"> यहां </a> पर प्राप्त कर सकते हैं।
faq_item_7_paragraph_a_thunderbird=हम अग्रणी ओपन सोर्स क्रॉस-प्लेटफॉर्म ईमेल और कैलेंडरिंग क्लाइंट हैं, जो व्यवसाय और व्यक्तिगत उपयोग के लिए नि: शुल्क है। आपका दान यह सुनिश्चित करने में मदद करेगा कि यह उस तरह से बना रहे, और भविष्य के विकास का समर्थन करेगा।

faq_item_8_header=फ़ायरफ़ॉक्स की तरह मोज़िला उत्पाद नहीं कमाते हैं?
faq_item_8_paragraph_a=
मोज़िला फाउंडेशन की पूर्ण स्वामित्व वाली सहायक मोज़िला कॉर्पोरेशन द्वारा फ़ायरफ़ॉक्स को बनाए रखा जाता है। जबकि फ़ायरफ़ॉक्स राजस्व का उत्पादन करता है -मुख्य रूप से खोज साझेदारी के माध्यम से-इस अर्जित आय को बड़े पैमाने पर निगम में फिर से निवेश किया जाता है। मोज़िला फाउंडेशन की शिक्षा और वकालत के प्रयास, जो कई महाद्वीपों का विस्तार करते हैं और लाखों लोगों तक पहुंचते हैं,परोपकारी दान द्वारा समर्थित हैं.
faq_item_8_header_thunderbird=क्या थंडरबर्ड आय अर्जित नहीं करता है?
faq_item_8_paragraph_a_thunderbird=मोज़िला फाउंडेशन की पूर्ण स्वामित्व वाली सहायक कंपनी मोज़िला कॉर्पोरेशन के सहयोग से थंडरबर्ड समुदाय द्वारा थंडरबर्ड को बनाए रखा जाता है। थंडरबर्ड खोज और अन्य गैर-दाता स्रोतों से लगभग कोई राजस्व नहीं प्राप्त करता है। थंडरबर्ड के उपयोगकर्ताओं और दोस्तों के उदार दान पर भारी निर्भर करता है.

faq_item_9_header=Mozilla को कौन दान करता है?
faq_item_9_paragraph_foundations=पिछले साल, 400,000 से अधिक व्यक्तियों ने मोज़िला को इंटरनेट के स्वास्थ्य की रक्षा और सुधार के लिए दिया। मोज़िला फाउंडेशन को नाइट, मैकआर्थर, बिल एंड मेलिंडा गेट्स और फोर्ड फाउंडेशन सहित अन्य समान विचारधारा वाले प्रमुख फाउंडेशनों से अनुदान के रूप में समर्थन प्राप्त होता है।
faq_item_9_header_thunderbird=थर्डबर्ड को कौन दान करता है ?
faq_item_9_paragraph_thunderbird=अब और भविष्य में उत्पाद की रक्षा के लिए थंडरबर्ड को कोई भी व्यक्ति, कंपनियां और व्यक्ति दान कर सकते हैं।

faq_item_10_header=क्या मेरा दान मुझे तकनीकी सहायता प्रदान करता है?
faq_item_10_paragraph=कोई भी <a href="https://support.mozilla.org/questions"> समर्थन मंच </a> पर जाकर मोज़िला के उत्पादों के लिए तकनीकी सहायता का उपयोग कर सकता है। मोज़िला दान के बदले में तकनीकी सहायता या उन्नत तकनीकी सहायता प्रदान नहीं करता है।
faq_item_10_paragraph_thunderbird=कोई भी व्यक्ति <a href="https://support.mozilla.org/products/thunderbird"> सहायता मंच </a> पर जाकर थंडरबर्ड के लिए तकनीकी सहायता का उपयोग कर सकता है। थंडरबर्ड दान के बदले में तकनीकी सहायता या उन्नत तकनीकी सहायता प्रदान नहीं करता है।

faq_item_tax_header=क्या मेरा दान कर कटौती योग्य है?
faq_item_tax_paragraph_a_tax_id=मोज़िला फाउंडेशन टैक्स आईडी 20-0097189 है।
faq_item_tax_paragraph_b=संयुक्त राज्य के बाहर के दाताओं के लिए, कृपया अपने कर सलाहकार से परामर्श करें कि आपका दान कर योग्य है या नहीं।
faq_item_tax_paragraph_c=कुछ पर्याप्त उपहारों के मामले में, हमें आईआरएस को नाम और पते की रिपोर्ट करने की आवश्यकता हो सकती है। मोज़िला को कानून की आवश्यकता है कि वह अपने पर्याप्त दाताओं के लिए और स्टॉक और बिटकॉइन जैसे नकद समकक्ष इन-उपहार के लिए $ 5,000 से अधिक की सूचना दे।

faq_item_11_header=मैं अपने आवर्ती दान को कैसे रद्द या बदल सकता हूँ?
faq_item_11_paragraph=यदि आपने आवर्ती दान को स्थापित करने के लिए पेपाल का उपयोग किया है, तो परिवर्तन करने या रद्द करने के लिए आपको <a href="https://www.paypal.com/"> अपने पेपाल खाते में लॉग इन करने </a> की आवश्यकता होगी। यदि आपने अपने क्रेडिट कार्ड का उपयोग करके मासिक दान दिया है, तो कृपया हमारी सहायता टीम को <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> पर एक ईमेल भेजें। कृपया वह ईमेल पता और नाम शामिल करें जिसका उपयोग आपने अपना दान करने के लिए किया था, और हम दो कार्यदिवसों में आपकी सहायता करने का प्रयास करेंगे।
faq_item_11_paragraph_thunderbird=यदि आपने आवर्ती दान को स्थापित करने के लिए पेपाल का उपयोग किया है, तो परिवर्तन करने या रद्द करने के लिए आपको <a href="https://www.paypal.com/"> अपने पेपाल खाते में लॉग इन करने </a> की आवश्यकता होगी। यदि आपने अपने क्रेडिट कार्ड का उपयोग करके मासिक दान किया है, तो कृपया <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> पर मोज़िला की दान सहायता टीम को एक ईमेल भेजें। कृपया वह ईमेल पता और नाम शामिल करें जिसका उपयोग आपने अपना दान करने के लिए किया था और वे दो व्यावसायिक दिनों में आपकी सहायता करने का प्रयास करेंगे।

faq_item_12_header=क्या मैं संयुक्त राज्य अमेरिका डॉलर के अलावा एक मुद्रा में दान कर सकता हूं?
faq_item_12_paragraph_currencies=हाँ। हमारे <a href="https://donate.mozilla.org/"> ऑनलाइन फ़ॉर्म </a> पर, तीन दर्जन से अधिक मुद्राओं का चयन करने के लिए फ़ॉर्म पर ड्रॉप डाउन मेनू का उपयोग करें।

faq_item_13_header=क्या आप शेयर दान स्वीकार करते हैं?
faq_item_13_paragraph=हम आम तौर पर सार्वजनिक रूप से कारोबार किए गए स्टॉक के उपहार स्वीकार करते हैं, और केस-दर-मामला आधार पर स्टॉक के अन्य उपहारों पर विचार करेंगे। अधिक जानकारी के लिए कृपया हमें <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> पर संपर्क करें। आपको अपने कर सलाहकार से इस बात पर सलाह लेनी चाहिए कि आप किस हद तक संपत्ति के चैरिटेबल अंशदान में कटौती कर सकते हैं जैसे कि स्टॉक और डॉक्यूमेंटेशन में आपको कटौती का दावा करने की जरूरत है।

faq_item_14_header=मैं इस समय पैसा नहीं दे पा रहा हूं, क्या अन्य तरीके हैं जो मैं मोज़िला की मदद कर सकता हूं?
faq_item_14_paragraph=पूर्ण रूप से! हम समझते हैं कि हर कोई आर्थिक रूप से हमारे मिशन का समर्थन नहीं कर सकता है, लेकिन मोज़िला की मदद करने और हमारे समुदाय का हिस्सा बनने के कई तरीके हैं। वास्तव में, हमारे मिशन की सफलता आप जैसे लोगों की भागीदारी पर निर्भर करती है। हमारे समुदाय के साथ जुड़ने का सबसे अच्छा तरीका खोजें <a href="https://www.mozilla.org/contribute/"> यहां </a>।

faq_item_15_header=दान के बारे में प्रश्नों के साथ मैं सीधे किसे ईमेल कर सकता हूं?
faq_item_15_paragraph=यदि आपके पास मोज़िला फाउंडेशन को दान करने के बारे में कोई प्रश्न है, तो कृपया हमसे  <a href="mailto:donate@mozilla.org"> donate@mozilla.org </a> पर संपर्क करें। हम 72 घंटे के भीतर आपके साथ अनुवर्ती कार्रवाई करने की पूरी कोशिश करेंगे। यदि आपको फ़ायरफ़ॉक्स जैसे उत्पादों के लिए तकनीकी सहायता की आवश्यकता है, तो सहायता के लिए कृपया <a href="https://support.mozilla.org/"> मोज़िला समर्थन </a> से संपर्क करें।
faq_item_15_paragraph_thunderbird=यदि आपके पास थंडरबर्ड को दान करने के बारे में कोई प्रश्न है, तो कृपया हमसे  <a href="mailto:thunderbird-donate@mozilla.org"> thunderbird-donate@mozilla.org </a> पर संपर्क करें। जैसे ही हम कर सकते हैं हम आपके साथ अनुवर्ती प्रयास करेंगे। यदि आपको तकनीकी सहायता की आवश्यकता है, तो सहायता के लिए कृपया <a href="https://support.mozilla.org/products/thunderbird"> थंडरबर्ड समर्थन </a> पर जाएं।

faq_item_16_header=जब मैं दान करता हूं, तो आप अपना डेटा कब तक बरकरार रखते हैं ?
faq_item_16_paragraph=आम तौर पर बोलना, केवल लंबे समय तक जो हमने इसके लिए एकत्र किया था। कृपया अधिक जानकारी के लिए <a href="https://www.mozilla.org/privacy/">  मोज़िला गोपनीयता नीति </a> देखें।

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=क्या आप SEPA के माध्यम से प्रत्यक्ष डेबिट / बैंक हस्तांतरण स्वीकार कर सकते हैं?
faq_item_17_paragraph=अब हम SEPA (यूरो के लिए) और BACS (ब्रिटिश पाउंड के लिए) के माध्यम से प्रत्यक्ष डेबिट हस्तांतरण का समर्थन करते हैं। कृपया हमारी बैंक जानकारी के लिए <a href="https://donate.mozilla.org/ways-to-give#wire"> यहां क्लिक करें </a>।

faq_item_18_header=क्या मैं थंडरबर्ड परियोजना का समर्थन करने के लिए विशेष रूप से दान कर सकता हूं?
faq_item_18_paragraph=हाँ! थंडरबर्ड के लिए विशेष रूप से योगदान देने के लिए कृपया <a href="https://donate.mozilla.org/thunderbird/"> इस दान फ़ॉर्म </a> पर जाएं।

faq_item_19_header=मोज़िला reCaptcha का उपयोग क्यों करता है?
faq_item_19_paragraph_a=गैर-लाभकारी संगठन ऑनलाइन क्रेडिट कार्ड धोखाधड़ी के लिए एक आम लक्ष्य हैं। ReCaptcha का उपयोग एक तरीका है जिससे हम स्वचालित दुरुपयोग से बचाव करते हैं और धोखेबाजों को हमारे दान प्रपत्रों पर इन नंबरों का परीक्षण करने से रोकते हैं। हमें आपकी गोपनीयता का ख्याल है। जब मोज़िला (वह हम) आपके बारे में जानकारी एकत्र करता है, तो हमारी <a href="https://www.mozilla.org/privacy/"> मोज़िला गोपनीयता नीति </a> यह बताती है कि हम उस जानकारी को कैसे संभालते हैं।
faq_item_19_paragraph_b=अदृश्य reCAPTCHA का उपयोग Google <a href="https://policies.google.com/privacy"> गोपनीयता नीति </a> और <a href = "https://www.google.com/ द्वारा नियंत्रित किया जाता है नीतियां / शर्तें / "> उपयोग की शर्तें </a>।
