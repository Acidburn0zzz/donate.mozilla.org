faq_intro_shorter=Mozilla Foundation को दान देने के बारे में पूछे जाने वाले सबसे आम सवाल नीचे दिए गए हैं।
faq_intro_shorter_thunderbird=नीचे थंडरबर्ड को दान के बारे में सबसे अक्सर पूछे जाने वाले प्रश्न हैं.  

faq_item_1_header=क्या तरीके हैं जिनसे मैं दान कर सकता हूँ?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">क्रेडिट कार्ड या PayPal </a> के माध्यम से अभी एक सुरक्षित ऑनलाइन दान करने के लिए इस लिंक पर जाएँ. अतिरिक्त तरीके देने के लिए - जैसे चेक, बिटकॉइन या प्रत्यक्ष डेबिट - हमारे <a href="https://donate.mozilla.org/ways-to-give"> पृष्ठ देने के तरीके </a> पर जाएं.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/"> क्रेडिट कार्ड या PayPal </a> के माध्यम से अभी एक सुरक्षित ऑनलाइन दान करने के लिए इस लिंक पर जाएँ.

faq_item_2_header=मोज़िला कैसे सुनिश्चित करता है कि मेरी व्यक्तिगत जानकारी सुरक्षित है? 
faq_item_2_header_thunderbird=मैं वायर ट्रांसफर द्वारा दान करना चाहता हूं। आपका IBAN नंबर क्या है ?
faq_item_2_paragraph_a3=जब आप मोज़िला फाउंडेशन को दान करते हैं, तो हम आपसे व्यक्तिगत जानकारी प्राप्त करते हैं। हम इस डेटा का उपयोग आपके दान को स्वीकार करने के लिए करते हैं, आपको दान रसीदें प्रदान करते हैं, और समाचार पत्र या ईमेल के माध्यम से आपके साथ मेल खाते हैं। आप इस बारे में अधिक जानकारी प्राप्त कर सकते हैं कि हम किस जानकारी को प्राप्त करते हैं, जिन उद्देश्यों के लिए हम उस जानकारी का उपयोग करते हैं और हम इसे अपने <a href="https://www.mozilla.org/privacy/"> गोपनीयता नीति </a> में कैसे संभालते हैं .
faq_item_2_paragraph_b3=
हम आपकी जानकारी की सुरक्षा के लिए कड़ी मेहनत करते हैं। हम तकनीकी और संगठनात्मक तरीकों सहित, बहु-स्तरित सुरक्षा नियंत्रण और अभ्यासों में विश्वास करते हैं और अभ्यास करते हैं। हमारे पास तीसरे पक्षों के साथ समझौते हैं और हमारे नियंत्रण में या हमारे सेवा प्रदाताओं के नियंत्रण में जानकारी के नुकसान, दुरुपयोग और / या अनधिकृत परिवर्तन से बचाने के लिए अन्य सुरक्षा उपायों को अपनाया है। आपकी जानकारी प्राप्त करने वाले विक्रेताओं को डेटा को संभालने के लिए अनुबंधित किया जाता है जो मोज़िला द्वारा अनुमोदित है। जिन विक्रेताओं का उपयोग हम आपको ईमेल या अन्य विपणन सामग्री भेजने के लिए करते हैं, वे आपकी स्वयं की प्रत्यक्ष विपणन उद्देश्यों के लिए आपकी जानकारी का उपयोग करने की अनुमति नहीं देते हैं। वे सीधे विपणन उद्देश्यों के लिए आपके डेटा को किसी और के साथ साझा करने की अनुमति नहीं देते हैं। इसके अलावा, हम आपके व्यक्तिगत डेटा को केवल तब तक ही रखेंगे जब तक हमें आपकी सेवाएं प्रदान करने, अपने व्यवसाय का प्रबंधन करने या कानून या अनुबंध के अनुसार आवश्यकता होती है। आप <a href="https://www.mozilla.org/privacy/"> गोपनीयता नीति </a> अनुभाग में अधिक जानकारी पा सकते हैं जिसका शीर्षक <em> "आपको और क्या जानना चाहिए?" </ Em>
faq_item_2_paragraph_c3=हमारे <a href="https://www.mozilla.org/privacy/"> गोपनीयता नीति </a> में बताए गए को छोड़कर, हम कोई भी व्यक्तिगत डेटा साझा नहीं करते हैं जब तक कि आप स्पष्ट रूप से सहमत नहीं होते कि हम ऐसा कर सकते हैं। <Em> " जब हम आपकी जानकारी दूसरों के साथ साझा करते हैं? "
faq_item_2_paragraph_d3=अंत में, जब आप <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full"> पेपैल </a> या <a href = "https जैसी तीसरी पार्टी के माध्यम से मोज़िला को दान करते हैं : //stripe.com/privacy/ "> धारी </a>, वे संगठन भी आपका डेटा एकत्र करते हैं। आपके डेटा का संग्रह और उपयोग उनकी संबंधित गोपनीयता नीतियों द्वारा नियंत्रित होता है.

faq_item_3_header=किसी दान पर कार्रवाई करने के लिए आपको मेरे पते की आवश्यकता क्यों है ?
faq_item_3_paragraph_update2= हम समझते हैं कि आपकी गोपनीयता बहुत महत्वपूर्ण है। हम बिलिंग पते सहित क्रेडिट / डेबिट कार्ड दान की प्रक्रिया के लिए आवश्यक न्यूनतम जानकारी माँगते हैं। यह हमारे भुगतान प्रोसेसर को आपकी पहचान सत्यापित करने, आपके भुगतान की प्रक्रिया करने और आपके कार्ड से धोखाधड़ी के आरोपों को रोकने की अनुमति देता है।  हम आपकी जानकारी को निजी रखते हैं - यदि आपके कोई प्रश्न हैं, तो कृपया हमारे  <a href="https://www.mozilla.org/privacy/websites/"> गोपनीयता नीति </a> का संदर्भ लें। यदि आप हमारे ऑनलाइन दान फ़ॉर्म में अपनी जानकारी नहीं भरेंगे, तो आप <a href="https://donate.mozilla.org/ways-to-give#check"> चेक या मनी ऑर्डर </ a मेल कर सकते हैं >।
faq_item_3_paragraph_bitcoin=हम समझते हैं कि आपकी गोपनीयता बहुत महत्वपूर्ण है। हम बिलिंग पते सहित क्रेडिट कार्ड दान की प्रक्रिया के लिए आवश्यक न्यूनतम जानकारी माँगते हैं। यह हमारे भुगतान प्रोसेसर को आपकी पहचान सत्यापित करने, आपके भुगतान को संसाधित करने और आपके क्रेडिट कार्ड से धोखाधड़ी के आरोपों को रोकने की अनुमति देता है। हम आपकी जानकारी को निजी रखते हैं - यदि आपके कोई प्रश्न हैं, तो कृपया हमारे <a href="https://www.mozilla.org/privacy/websites/"> गोपनीयता नीति </a> का संदर्भ लें। यदि आप हमारे ऑनलाइन दान फ़ॉर्म पर अपनी जानकारी नहीं भरेंगे, तो आप <a href="https://donate.mozilla.org/ways-to-give"> चेक चेक करें </a> या सीधे दान कर सकते हैं < a href = "https://donate.mozilla.org/paypal-donate"> पेपैल के माध्यम से </a> या  <a href="https://donate.mozilla.org/bitcoin"> Bitcoin </a> के माध्यम से।
faq_item_3_paragraph_thunderbird=
हम समझते हैं कि आपकी गोपनीयता बहुत महत्वपूर्ण है। हम बिलिंग पते सहित क्रेडिट कार्ड दानों को संसाधित करने के लिए आवश्यक न्यूनतम जानकारी मांगते हैं। यह हमारे भुगतान प्रोसेसर को आपकी पहचान सत्यापित करने, आपके भुगतान को संसाधित करने और आपके क्रेडिट कार्ड को धोखाधड़ी के आरोपों को रोकने की अनुमति देता है। हम आपकी जानकारी गोपनीय रखते हैं—यदि आपके कोई प्रश्न हैं, तो कृपया हमारे देखें <a href="https://www.mozilla.org/privacy/websites/">गोपनीयता नीति</a>.
यदि आप हमारे ऑनलाइन दान फॉर्म पर अपनी जानकारी भरना नहीं चाहते हैं, तो आप हमें एक चेक भेज सकते हैं।

