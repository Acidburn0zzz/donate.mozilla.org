bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation je kalifornská nezisková organizácia oslobodená v Spojených štátoch od platenia dane podľa IRC 501(c)(3) a verejne prospešná organizácia uznaná podľa IRC 170(b)(1)(A) a 509(a)(1). Príspevky v bitcoinoch sa pre účely daňových zákonov USA považujú za príspevok na dobročinné účely. Pretože je bitcoin pre daňové účely v USA považovaný za nehnuteľnosť (IRS Notice 2014-21), môžu sa na tieto príspevky vzťahovať špeciálne pravidlá týkajúce sa výšky odpočítateľnej položky, dokumentov, ktoré musia byť poskytnuté za účelom odpočtu z dane alebo ďalších záležitostí.
bitcoin_more_info=Viac sa o prispievaní v bitcoinoch dozviete <a href="https://wiki.mozilla.org/Donate_Bitcoin">tu</a>. Ak chcete prispieť v bitcoinoch, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">navštívte, prosím tento odkaz.</a>
