# faq page
faq_header=Často kladené otázky o prispievaní
faq_donate_link=prispejte teraz
faq_intro=Nižšie sa nachádzajú najčastejšie kladené otázky o prispievaní organizácii Mozilla Foundation. Ak tu vaša otázka nie je uvedená alebo zodpovedaná, napíšte nám e-mail na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Akými spôsobmi môžem prispieť?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Prostredníctvom tohto odkazu môžete prispieť bezpečne online platobnou kartou alebo cez PayPal</a>. Prispieť môžete aj prostredníctvom šeku, v bitcoinoch alebo bankovým prevodom. Viac informácií nájdete na stránke <a href="https://donate.mozilla.org/ways-to-give">Možnosti prispenia</a>.
faq_item_2_header=Ako Mozilla zaistí, že moje osobné údaje budú chránené?
faq_item_2_paragraph_a=Ochranu súkromia našich prispievateľov berieme vážne a v súlade s našimi <a href="https://www.mozilla.org/privacy/principles/">Zásadami ochrany súkromia</a>. Mozilla verí, že každý by mal mať kontrolu nad svojimi údajmi a zaisťuje niekoľko úrovní bezpečnosti. Ďalšie informácie sa dozviete v <a href="https://www.mozilla.org/privacy/">Zásadách ochrany súkromia</a> Mozilly.
faq_item_3_header=Načo potrebujete pri spracovaní môjho príspevku moju adresu?
faq_item_4_header=Na akú adresu mám poslať šek?
faq_item_4_paragraph_a=Prosím, odošlite váš šek na adresu:
faq_item_4_paragraph_f=Každý šek vystavený v kanadských dolároch stojí Mozillu $5, ktoré si vo forme bankového poplatku za spracovanie šeku účtuje banka Mozilly.
faq_item_4_paragraph_g=Ak máte bydlisko mimo USA alebo Kanady a chcete nám vystaviť šek v mene inej ako USD a CAD, berte na vedomie skutočnosť, že naša banka si účtuje za spracovanie šeku v mene inej ako americký alebo kanadský dolár $45 USD.
faq_item_5_header=Môžem prispieť v bitcoinoch?
faq_item_5_paragraph=Áno! Ak chcete prispieť v bitcoinoch, prosím, navštívte <a href="https://donate.mozilla.org/give-bitcoin/">tento odkaz</a>. Ak máte ohľadom prispievania v bitcoinoch otázky, prosím, navštívte <a href="https://wiki.mozilla.org/Donate_Bitcoin">túto stránku</a>.
faq_item_6_header=Ako vypnem žiadosti o príspevok na úvodnej stránke Firefoxu?
faq_item_7_header=Ako bude môj príspevok použitý?
faq_item_9_header=Kto prispieva Mozille?
faq_item_10_header=Budem mať vďaka môjmu príspevku prístup k technickej podpore?
faq_item_10_paragraph=K technickej podpore produktov Mozilly má prístup každý prostredníctvom nášho <a href="https://support.mozilla.org/questions">fóra podpory</a>. Mozilla neposkytuje technickú podporu alebo rozšírenú technickú podporu ako protislužbu za príspevok.
faq_item_tax_header=Je môj príspevok odpočítateľný z daní?
faq_item_12_header=Môžem prispieť aj v inej mene ako v amerických dolároch?
faq_item_13_header=Akceptujete príspevky v akciách?
faq_item_14_header=V súčasnosti nemôžem prispieť peniazmi. Môžem pomôcť Mozille nejakým iným spôsobom?
faq_item_14_paragraph=Samozrejme! Chápeme, že nie každý môže podporiť našu misiu finančne. Existuje však mnoho ďalších spôsobov, ako pomôcť Mozille a stať sa súčasťou našej komunity. V skutočnosti závisí úspech našej misie na účasti ľudí, ako ste vy. Najlepší spôsob, ako sa zapojiť do našej komunity nájdete <a href="https://www.mozilla.org/contribute/">tu</a>.
