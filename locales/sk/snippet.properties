snippet_var_b=Vážení používatelia Firefoxu, chcete prispieť Mozille, neziskovej organizácii stojacej za Firefoxom? Ak by každý, kto toto oznámenie číta prispel {amount}{currency}, bolo by naše financovanie vyriešené na ďalší rok. Prispejte tiež.

