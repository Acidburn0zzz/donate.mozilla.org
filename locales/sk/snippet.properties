mozilla_non_profit=<b>Dobrý deň.</b> Vieme, že máte radi Firefox. Vedeli ste však že Firefox vyvíja nezisková organizácia Mozilla? Vďaka príspevkom robí Mozilla okrem vývoja tohto úžasného prehliadača mnoho ďalších aktivít. Učíme ľudí písať aplikácie, bojujeme za súkromie na internete a chránime ho pre ďalšie generácie. Mozilla žiada o príspevok len niekoľkokrát do roka a desiatky tisíc ľudí z celého sveta sú ochotní prispieť. Bez nich by sme nemohli robiť všetky naše dobročinné aktivity. <em>Ak by každý, kto toto oznámenie číta daroval pár eur, bolo by naše financovanie vyriešené do hodiny. Môžete nám prispieť tu. Ďakujeme.</em>
make_monthly_donation=Posielať môj príspevok mesačne
remove=Odstrániť

# Short Copy Variants:
# Variant A “Non-corporate”
# example for "{currency}{amount}" in English (US) is "$3".
snippet_var_a=Mozilla, organizácia stojaca za vývojom Firefoxu je hrdá neziskovka bez záväzkom voči korporáciám. Pomôžete nám udržať web slobodný a otvorený pre všetkých? Ak by každý, kto toto oznámenie číta prispel {amount}{currency}, bolo by naše financovanie vyriešené na ďalší rok. Prispejte tiež.

# Variant B “Super short”
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_b=Vážení používatelia Firefoxu, chcete prispieť Mozille, neziskovej organizácii stojacej za Firefoxom? Ak by každý, kto toto oznámenie číta prispel {amount}{currency}, bolo by naše financovanie vyriešené na ďalší rok. Prispejte tiež.

# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=Dobrý deň. Vieme, že máte radi Firefox. Vedeli ste však že Firefox vyvíja nezisková organizácia Mozilla? Vďaka príspevkom robí Mozilla okrem vývoja tohto úžasného prehliadača mnoho ďalších aktivít. Učíme ľudí písať aplikácie, bojujeme za súkromie na internete a chránime ho pre ďalšie generácie. Mozilla žiada o príspevok len niekoľkokrát do roka a obvykle je ochotná prispieť len malá časť používateľov Firefoxu. <b>Ak by každý, kto toto oznámenie číta daroval {amount}{currency}, mohli by sme túto kampaň ukončiť v priebehu hodiny a pracovať bez obmedzení ďalší rok.</b> <i>Ďakujeme</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Vážení používatelia Firefoxu, tento týždeň by sme vás chceli požiadať o pomoc pre Mozillu, neziskovú organizáciu, ktorá vyvíja Firefox. Mozilla presadzuje otvorenosť a dostupnosť internetu pre všetkých. Priemerný príspevok je {amount}{currency}. Prispieva však len malý zlomok našich používateľov. Teraz je čas, keď o príspevok prosíme. Ak by každý, kto toto oznámenie číta prispel {amount}{currency}, mohli by sme túto kampaň ukončiť v priebehu hodiny. Ak je podľa vás Firefox užitočný, venujte nám, prosím, jednu minútu a podporte neziskovku stojacu za jeho vývojom. Každý príspevok - malý alebo veľký - pomáha udržať Mozillu silnou. Ďakujeme.

