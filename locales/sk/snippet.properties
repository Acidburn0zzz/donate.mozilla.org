mozilla_non_profit=<b>Dobrý deň.</b> Vieme, že máte radi Firefox. Vedeli ste však že Firefox vyvíja nezisková organizácia Mozilla? Vďaka príspevkom robí Mozilla okrem vývoju tohto úžasného prehliadača mnoho ďalších aktivít. Učíme ľudí písať aplikácie, bojujeme za súkromie na internete a chránime ho pre ďalšie generácie. Mozilla žiada o príspevok len niekoľkokrát do roka a desiatky tisíc ľudí z celého sveta sú ochotní prispieť. Bez nich by sme nemohli robiť všetky naše dobročinné aktivity. <em>Ak by každý, kto toto oznámenie číta daroval pár eur, bolo by naše financovanie vyriešené do hodiny. Môžete nám prispieť tu. Ďakujeme.</em>
make_monthly_donation=Posielať môj príspevok mesačne
remove=Odstrániť

