mozilla_non_profit=<b>Hallo der:</b> wy witte dat jo gek op Firefox binne, mar witte jo dat Firefox troch in non-profitorganisaasje mei de namme Mozilla makke is? Troch donaasjes docht Mozilla folle mear as dizze geweldige browser bouwe. Wy leare minsken koade te skriuwen, te fjochtsjen foar onlineprivacy, en dat bjusterbaarlike ding dat it Web hyt foar takomstige generaasjes te beskermjen. In pear kear yn it jier freget Mozilla om donaasjes, en tsientûzenen minsken oer de hiele wrâld donearje. As dat net sa wie, soenen wy al dizze goede saken net dwaan kinne. <em>As eltsenien dy't dit lêst in pear euro bydrage soe, koenen wy dizze fûnswerver yn in oere ôfslute. Hjir kinne jo in donaasje dwaan. Tankewol.</em>
make_monthly_donation=Myn donaasje eltse moanne dwaan
remove=Fuortsmite

