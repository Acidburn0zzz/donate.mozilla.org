# Longer Copy Variants:
# 2015 Variant C “2014 Tweaked” (NEW):
snippet_var_c=HALLO dêr: wy witte dat jo gek op Firefox binne, mar wisten jo dat Firefox troch in non-profitorganisaasje mei de namme Mozilla makke is? Mei tank oan donaasjes docht Mozilla folle mear as dizze bjusterbaarlike browser bouwe. Wy leare minsken koade te skriuwen, te fjochtsjen foar onlineprivacy, en dat ferskuorrende ding dat it web hjit foar takomstige generaasjes te beskermjen. In pear kear yn it jier freget Mozilla om donaasjes, en trochgeand wurdt troch mar in lyts part fan de Firefox-brûkers jûn. As elkenien dy't dit lêst bydrage soe om Mozilla te helpen, koene wy dizze fûnswerver yn in oer stopje en ús wurk noch in jier trochsette. <i>Tank</i>.

# 2015 Variant D “Fabric of the Internet” (NEW):
# example for "{currency}{amount}" in English (US) is "$3"
snippet_var_d=Bêste Firefox-brûkers: dizze wike freegje wy jo Mozilla te helpen, de non-profitorganisaasje efter Firefox. Mozilla rjochtet har op it bouwen fan iepenheid en kar yn de struktuer fan it ynternet, omdat wy fine dat it ynternet foar elkenien iepen en tagonklik wêze moat. In gemiddelde donaasje leit rûnom de {currency}{amount}, mar troch in lyts part fan ús brûkers wurdt jûn. Dit is it momint om dêrom te freegjen. As elkenien dy't dit no lêst {currency}{amount} jaan so, soe ús fûnswerver yn in oer klear wêze. As Firefox nuttich foar jo is, nim dan in minútsje de tiid om de non-profitorganisaasje dy't it boud hat te stypjen. Elke donaasje – grut of lyts - helpt Mozilla sterk te bliuwen. Tank.

