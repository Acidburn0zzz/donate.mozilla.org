mozilla_non_profit=<b>Hallo der:</b> wy witte dat jo gek op Firefox binne, mar witte jo dat Firefox troch in non-profitorganisaasje mei de namme Mozilla makke is? Troch donaasjes docht Mozilla folle mear as dizze geweldige browser bouwe. Wy leare minsken koade te skriuwen, te fjochtsjen foar online privacy, en dat bjusterbaarlike ding dat it Web hjit foar takomstige generaasjes te beskermjen. In pear kear yn it jier freget Mozilla om donaasjes, en tsientûzenen minsken oer de hiele wrâld donearje. As dat net sa wie, soene wy al dizze goede saken net dwaan kinne. <em>As elkenien dy't dit lêst in pear euro bydrage soe, koene wy dizze fûnswerver yn in oere ôfslute. Hjir kinne jo in donaasje dwaan. Tank.</em>
make_monthly_donation=Myn donaasje elke moanne dwaan
remove=Fuortsmite

