wire_transfer_cost_info=Op alle donaasjes fia direkte oerboeking wurdt $15 ferwurkingskosten trochberekkene oan Mozilla. Hâld dat yn 'e holle as jo beslute om in donaasje te dwaan fia in direkte oerboeking (wire transfer).
bank_transfer_info=Foar mear ynformaasje oer it oerboeken fan jild fia de bank, stjoer in e-mail nei <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Bitcoin
bitcoin_info=De Mozilla Foundation is in non-profitorganisaasje yn Kalifornië en neffens IRC 501(c)(3) foar ynkomstebelesting in the USA frijsteld en fierder in goed doel ûnder IRC seksje 170(b)(1)(A) en 509(a)(1). Bitcoin-donaasjes oan Mozilla wurde ûnder US-belestingwetten as goed doel beskôge, te brûken foar nuttige besteging. Omdat de IRS besletten hat dat de bitcoin ûnder de US-belesting falt (sjoch IRS Notice 2014-21), kin it wêze dat bitcoin-donaasjes ûnder spesjale rigels falle foar it bedrach dat yn oanmerking komt foar belestingôflûken foar goede doelen, de meilevere dokumintaasje foar belestingfermindering, of oare saken.
bitcoin_more_info=Mear ynformaasje oer bitcoin-donaasjes stean <a href="https://wiki.mozilla.org/Donate_Bitcoin">hjir</a>. Foar bitcoin-donaasjes, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">besykje dizze keppeling</a>.
