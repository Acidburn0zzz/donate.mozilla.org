mail_check_body=Jo kinne de sjek op namme sette fan ‘Mozilla Foundation, Inc.’. Stjoer gjin echt jild mei de post. Jo kinne jo sjek stjoere nei:
canadian_check_cost_info=Op alle sjeks yn Kanadeeske dollars wurdt troch jo bank per sjek $5 ferwurkingskosten trochberekkene oan Mozilla.
foreign_check_cost_info=As jo bûten de Ferienige Steaten en Kanada wenje en ús in sjek stjoere wolle yn oare faluta as USD en CAD, betink dan dat ús bank ús foar elke sjek $45 ferwurkingskosten yn rekkening bringt.
