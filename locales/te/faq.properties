# faq page
faq_header=దాతల సందేహాలు
faq_donate_link=ఇప్పుడే విరాళమివ్వండి
faq_intro=క్రింద Mozilla Foundation ధానం గురించి తరచుగా అడిగే ప్రశ్నలు. మీ ప్రశ్న మరియు సమాధానాన్ని ఇక్కడ జాబితా కాకపోతే, దయచేసి మమ్మల్ని సంప్రదించండి <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=నేను దానం చేయుటకు మార్గాలు ఏమిటి?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/"> సురక్షిత ఆన్లైన్ విరాళం క్రెడిట్ కార్డు ద్వారా కానీ PayPal</a> ద్వారా కానీ చేయుటకు ఈ లింక్ ను సందర్శించండి. ఇవ్వాలని అదనపు మార్గాలు కోసం -- బిట్ కాయిన్ లేదా చెక్ లేదా బ్యాంకు ట్రాన్స్ఫర్ - దీనిని సంప్రదించండి <a href="https://donate.mozilla.org/ways-to-give">ఇచ్చుటను దారులు</a>.


faq_item_2_header=Mozilla నా వ్యక్తిగత సమాచారాన్ని ఎలా రక్షిస్తుంది?
faq_item_4_header=నేను /cheque ని ఎక్కడికి పంపాలి?
faq_item_4_paragraph_a=మీ చెక్ ను పంపండి:
faq_item_4_paragraph_f=కెనడియన్ డాలర్లలో జారీ ఆంక్షలు డిపాజిట్ కోసం మా బ్యాంకు ద్వారా ప్రాసెస్ ప్రతి చెక్ శాతం Mozilla విధించిన $5 బ్యాంకు ప్రాసెసింగ్ రుసుము లోబడి ఉంటుంది.
faq_item_4_paragraph_g=మీరు USA మరియు కెనడా వెలుపల నివశించే మరియు మాకు USD మరియు CAD కంటే ఇతర ఒక కరెన్సీ చెక్కును రాయాలనుకుంటే, దయచేసి మా బ్యాంకు సంయుక్త లేదా కెనడా డాలర్ల కంటే ఇతర కరెన్సీ జారీ ప్రతి చెక్ ప్రాసెస్ మాకు $ 45 USD వసూలు గమనించండి.
faq_item_5_header=నేను బిట్ కాయిన్ దానం చేయవచ్చా?
faq_item_6_header=Firefox ప్రారంభ పేజ్ లో విరాళం ఇవ్వండి ని తీసేయాలా?
faq_item_7_header=నా విరాళం ఎలా ఉపయోగించబడుతుంది?
faq_item_9_header=Mozillaకి ఎవరు విరాళమిస్తారు?
faq_item_tax_header=నా విరాళానికి పన్ను మినహాయింపు ఉంటుందా?
faq_item_tax_paragraph_b=యునైటెడ్ స్టేట్స్ వెలుపల దాతలు కోసం, మీ విరాళం మినహాయించగల పన్ను ఉంది లేదో గురించి మీ పన్ను సలహాదారును సంప్రదించండి.
faq_item_11_header=పునరావృత్తం అవుతున్న మీ విరాళాన్ని ఎలా రద్దు చేసుకోవాలి?
faq_item_12_header=నేను US డాలర్స్ రూపంగా కాకుండా ఇంకే విధంగా అయినా విరాళం ఇవ్వొచ్చా?
faq_item_13_header=మీరు స్టాక్ చందాలను అంగీకరిస్తారా?
faq_item_13_paragraph=మేము సాధారణంగా బహిరంగంగా వర్తకం స్టాక్ బహుమతులు అంగీకరించాలి, మరియు ఒక సందర్భంలో ద్వారా కేసు ఆధారంగా స్టాక్ ఇతర బహుమతులు పరిశీలిస్తారు. సంప్రదించుటకు <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> మరిన్ని వివరములకు. మీరు మేరకు మీ పన్ను సలహాదారును సంప్రదించాలి మీరు అటువంటి స్టాక్ మరియు తార్కికం దావా చేయడానికి అవసరం డాక్యుమెంటేషన్ ఆస్తి విరాళాలు తగ్గిస్తాము ఇది.
faq_item_14_header=నేను ఈ సమయంలో డబ్బు ఇవ్వాలని చెయ్యలేకపోతున్నాను, Mozilla కు సహాయపడటానికి ఇతర మార్గాలు ఉన్నాయా?
faq_item_15_header=నేను ఎవరికి దానం సంబంధించిన ప్రశ్నలతో నేరుగా ఇమెయిల్ పంపవచ్చు?
