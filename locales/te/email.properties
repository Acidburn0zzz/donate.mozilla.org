first_paragraph_email=Mozilla కు విరాళం ఇచ్చినందుకు మీకు ధన్యవాదాలు. మీ యొక్క బహుమతితో మేము ఓపెన్ వెబ్ ను నిర్మించేందుకు మరియు పరిరక్షించే మా లక్ష్యన్ని కొనసాగిస్తాం.
second_paragraph_email=మేము అంతర్జాలాన్ని సాంకేతిక విజ్ఞానం కన్నా ఎక్కూవగా, ఒక ప్రజా వనరు అని నమ్ముతాం. మంచికోసం అదొక భాగస్వామ్య శక్తి.
