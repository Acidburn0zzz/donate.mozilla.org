faq_intro_shorter=Man obedo lapeny ma ki maro penyo ne i lok me miyo kony bot Mozilla Foundation.
faq_intro_shorter_thunderbird=Piny magi aye lapeny ma ki maro penyo gi loyo ikom miyo kony bot Thunderbird.

faq_item_1_header=Yo mani ma an aromo miyo kede kony?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Lim kakube man me miyo kony matye ki ber bedo i wiyamo kombedi ki ii kad me bank onyo PayPal</a>. Pi yoo mukene me miyo kony — calo cek, bitcoin, onyo kobo cente — lim potbuk wa me <a href="https://donate.mozilla.org/ways-to-give">Yoo me miyo kony</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Lim kakube man me miyo kony matye ki ber bedo i wiyamo kombedi ki ii kad me bank onyo PayPal</a>.

faq_item_2_header=Mozilla neno nining ni ngec mamega kigwoko maber?
faq_item_2_header_thunderbird=Amito kobo cente iwiyamo. Namba wu me IBAN tye ngo?

faq_item_3_header=Pingo imito kanonge mamega me tic ikom miyo kony?

faq_item_4_header_check=Acwal cek kwene?
faq_item_4_paragraph_a=Tim ber icwal cek mamegi bot:
faq_item_4_paragraph_a_thunderbird_row=Tim ber i cwal cek <strong>ki coc mukene manyuto “Thunderbird”</strong>, ki ma ki culo (payee) bot “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Kacce mite bot bank mamegi, med namba cim pa lagamo (650) 903-0800.

faq_item_5_header=Aromo miyo kony i bitcoin?
faq_item_5_paragraph_thunderbird=Pi kombedi pe watye ka yee bitcoin.


