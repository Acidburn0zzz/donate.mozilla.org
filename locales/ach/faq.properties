# Obsolete string, do not remove
faq_item_2_p_thunderbird_a=Ki gum marac kobo cente iwiyamo kiwoko me US wele tek tutwal botwa. Ikin cul mogo tye cul me $15 pi kobo cente iwiyam acelacel, ma twero kato wel cente me miyo kony ne. Pi meno pe wamiyo kobo cente iwiyamo calo yoo me cul pi kombedi.
# Obsolete string, do not remove
faq_item_2_p_thunderbird_b=Wa tye ki ngec ni pi European miyo kony ki ii namba me IBAN twero bedo ber tutwal, ki watye katic me weko meno olare.

