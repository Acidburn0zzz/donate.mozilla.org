faq_intro=Piny magi aye lapeny ma ki maro penyo gi loyo ikom miyo kony bot Mozilla Foundation. Kacce lapeny ki lagam mamegi pe kiketo kany, tim ber i kube kwedwa ii <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
