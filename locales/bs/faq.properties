# faq page
faq_header=Često postavljana pitanja od donatora
faq_donate_link=donirajte sada

# Obsolete string, do not remove
faq_intro=Ispod se nalaze često postavljana pitanja o doniranju za Mozilla Foundation. Ukoliko vaše pitanje i odgovor nije na listi, možete nas kontaktirati na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_shorter=Ispod su najčešće postavljana pitanja o doniranju za Mozilla Foundation.

# Obsolete string, do not remove
faq_intro_thunderbird=Ispod su najčešće postavljena pitanja o doniranju za Thunderbird. Ako vaše pitanje i odgovor nisu ovdje, molimo kontaktirajte nas na <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_intro_shorter_thunderbird=Ispod se nalaze često postavljana pitanja o doniranju za Thunderbird.

faq_item_1_header=Na koje načine mogu donirati?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Posjetite ovu vezu kako biste odmah napravili sigurnu online donaciju putem kreditne kartice ili PayPal-a</a>. Za dodatne načine doniranja — kao što su ček, bitcoin ili direct debit — posetite našu <a href="https://donate.mozilla.org/ways-to-give">stranicu Načini doniranja</a>.

# Obsolete string, do not remove
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Posjetite ovaj link da napravite sigurnu donaciju upravo sada putem kreditne kartice ili PayPal-a</a>. Nažalost donacije putem bankarskog računa trenutno <em>nisu</em> moguće. Nadamo se da ćemo omogućiti tu opciju uskoro.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Posjetite ovaj link da napravite sigurnu donaciju upravo sada putem kreditne kartice ili PayPal-a</a>.

faq_item_2_header=Kako Mozilla osigurava zaštitu mojih ličnih podataka?
faq_item_2_paragraph_a=Mi brinemo o privatnosti naših donatora i uzimamo naše <a href="https://www.mozilla.org/privacy/principles/">principe privatnosti</a> za ozbiljno. Mozilla vjeruje da pojedinci trebaju pravljati svojim podacima i da održavaju višeslojne sigurnosne kontrole i prakse. Da saznate više, pročitajte <a href="https://www.mozilla.org/privacy/websites/">Mozillinu policu privatnosti</a>.

# Obsolete string, do not remove
faq_item_2_paragraph_b=U određenim slučajevima, kada donirate za Mozillu putem trećih strana kao što je <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ili <a href="https://stripe.com/privacy/">Stripe</a>, te kompanije također prikupljaju podatke korisnika.
faq_item_2_paragraph_b2=Kada donirate za Mozillu putem trećih lica kao što je <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ili <a href="https://stripe.com/privacy/">Stripe</a>, te organizacije također skupljaju podatke korisnika.

faq_item_2_header_thunderbird=Želim donirati putem bankovnog računa. Koji je vaš IBAN broj?

# Obsolete string, do not remove
faq_item_2_p_thunderbird_a=Nažalost direktni bankovni transferi van SAD-a su preskupi za nas. Pored drugih provizija tu je dodatna provizija od 15 dolara za svaku dolazeću transakciju, koja može smanjiti iznos donacija. Tako da ne pružamo bankovne transfere kao mogućnost plaćanja još uvijek.
# Obsolete string, do not remove
faq_item_2_p_thunderbird_b=Svjesni smo da bi za Evropljane doniranje putem IBAN broja bilo pogodno i radimo na tome da to učinimo mogućim.

faq_item_3_header=Zašto vam je potrebna moja adresa kako biste obradili donaciju?

# Obsolete string, do not remove
faq_item_3_paragraph=Razumijemo da je vaša privatnost veoma važna. Tražimo minimalni iznos informacija potrebnih za provođenje donacija putem kreditne kartice, uključujući adrese slanja. Ovo omogućava našem procesoru za plaćanje da vas identifikuje, procesuira vašu uplatu i onemogući lažne naplate sa vaše kreditne kartice. Čuvamo vaše informacije privatnim — ako imate pitanja, molimo posjetite našu <a href="https://www.mozilla.org/privacy/websites/">Policu privatnosti</a>. Ako radije ne bi ispunili vaše informacije na našem online obrascu, možete <a href="https://donate.mozilla.org/ways-to-give">poslati ček</a> ili donirati direktno <a href="https://donate.mozilla.org/paypal-donate">putem Paypal-a</a>.
faq_item_3_paragraph_bitcoin=Razumijemo da je vaša privatnost veoma bitna. Mi tražimo minimalnu količinu podataka potrebnih za obrađivanje donacija sa kreditnih kartica, uključujući adrese za obračun. Ovo omogućava našem procesoru plaćanja verifikaciju vašeg identiteta, obradu vaše uplate i da spriječi lažne troškove na vašoj kartici. Mi čuvamo vaše informacije privatnim — ako imate pitanja, molimo pogledajte našu <a href="https://www.mozilla.org/privacy/websites/">policu privatnosti</a>. Ako radije nebi popunili vaše informacije na našem internet obrascu za donaciju, možete <a href="https://donate.mozilla.org/ways-to-give">poslati ček</a> ili donirati direktno <a href="https://donate.mozilla.org/paypal-donate">putem Paypal-a</a> ili <a href="https://donate.mozilla.org/bitcoin">Bitcoina</a>.

faq_item_3_paragraph_thunderbird=Razumijemo da je vaša privatnost veoma važna. Tražimo minimalni iznos informacija potrebnih za provođenje donacija putem kreditne kartice, uključujući adrese slanja. Ovo omogućava našem procesoru za plaćanje da vas identifikuje, procesuira vašu uplatu i onemogući lažne naplate sa vaše kreditne kartice. Čuvamo vaše informacije privatnim — ako imate pitanja, molimo posjetite našu <a href="https://www.mozilla.org/privacy/websites/">Policu privatnosti</a>. Ako radije ne bi ispunili vaše informacije na našem online obrascu, možete nam poslati ček.

# Obsolete string, do not remove
faq_item_4_header=Gdje šaljem ček?
faq_item_4_header_check=Gdje da pošaljem ček?

faq_item_4_paragraph_a=Molimo pošaljite vaš ček na:
faq_item_4_paragraph_a_thunderbird_row=Molimo pošaljite ček <strong>s odvojenom napomenom označenom sa “Thunderbird”</strong> i plaća se (primalac) za “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Ako vaša banka zahtjeva, dodajte i broj telefona primaoca (650) 903-0800.
faq_item_5_header=Mogu li donirati bitcoin?
faq_item_5_paragraph=Da! Za doniranje bitcoina, molimo posjetite <a href="https://donate.mozilla.org/give-bitcoin/">ovaj link</a>. Za pitanja o doniranju bitcoina, molimo posjetite <a href="https://wiki.mozilla.org/Donate_Bitcoin">često postavljena pitanja o bitcoinu</a>.
faq_item_5_paragraph_b=U ovom trenutku, nažalost nismo u mogućnosti prihvatiti bitcoin donacije. Trenutno istražujemo nova rješenja kako bi smo ponovo omogućili bitcoin donacije.
faq_item_5_paragraph_thunderbird=Trenutno ne prihvatamo bitcoin.
faq_item_6_header=Kako mogu ukloniti zahtjev za donaciju na početnoj stranici Firefoxa?
faq_item_6_header_thunderbird=Kako mogu isključiti apel za donaciju na početnoj stranici Thunderbird-a?

# Obsolete string, do not remove
faq_item_6_paragraph_a=Kampanja za prikupljanje sredstava će se završiti 31 decembra, ali možete isključiti kampanju prikupljanja sredstava ako kliknete “X” na stranici. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Kliknite ovdje za instrukcije</a>.
faq_item_6_paragraph_a_shorter=Možete isključiti promocije prikupljanja sredstava na početnoj stranici Firefoxa tako što će te preći mišem preko pormocije i kliknuti “X” u gornjem desnom uglu promocije.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Želimo zaštiti privatnost i podatke koji pripadaju našim donatorima, što znači da mi ograničavamo koliko “praćenja” informacija i podataka šaljemo putem sistema. Ovo štiti vaše osjetljive podatke, ali također znači da ne možemo prilagoditi Firefox početnu stranicu jednom kada ste donirali.

faq_item_6_paragraph_a_thunderbird=Apel za donaciju na početnoj stranici se ne može isključiti. Ako želite, možete promijeniti početnu stranicu u nešto drugo. Da ovo uradite, idite u Opcije | Općenito na Thunderbirdu
faq_item_7_header=Kako će se moja donacija koristiti?

# Obsolete string, do not remove
faq_item_7_paragraph_a=U Mozilli, činjenje dobra je dio rutine. Da naučite kako se vaša donacija koristi, kliknite <a href="https://www.mozilla.org/foundation/">ovdje</a>.
faq_item_7_paragraph_a_mission=U Mozilli, naša misija je da čuvamo internet zdravim, otvorenim i pristupačnim za sve. Da bi saznali kako se vaša donacija koristi, kliknite <a href="https://www.mozilla.org/foundation/">ovdje</a>.

faq_item_7_paragraph_b=Više detalja o Mozillinim troškovima i upravljanju možete pronaći <a href="https://www.mozilla.org/foundation/documents/">ovdje</a>.
faq_item_7_paragraph_a_thunderbird=Mi smo vodeći multiplatformski kalendarski i email klijent otvorenog koda, besplatan za poslovne i privatne korisnike. Vaša donacija će pomoći da se osigura da tako i ostane i podržat će buduće razvijanje.
faq_item_8_header=Da li Mozilla proizvodi, poput Firefoxa, imaju prihode?
faq_item_8_paragraph_a=Mozilla Corporation održava Firefox i predstavlja podružnicu Mozilla fondacije. Firefox generiše profit (uglavnom sarađujući sa pretraživačima) koji su uloženi u korporaciju. Sredstva organizacije za edukaciju i promovisanje njihovih stavova koji dostižu više ljudi na nekoliko kontinenata dolaze iz filantropskih doprinosa.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Pročitajte više o razlikovanju <a href="http://mzl.la/1wSPI66">ovdje</a>.

faq_item_8_header_thunderbird=Ostvaruje li Thunderbird prihod?
faq_item_8_paragraph_a_thunderbird=Thunderbird održava zajednica u saradnji sa Mozilla Corporation, podružnicom Mozilla Foundation. Thunderbird ne zarađuje praktično nikakve prihode od pretraživača i sličnih izvora. U velikoj mjeri zavisi od velikodušnih donacija Thunderbird korisnika i prijatelja.
faq_item_9_header=Ko donira Mozilli?

# Obsolete string, do not remove
faq_item_9_paragraph=Prošle godine, više od 400,000 pojedinaca su donirali Mozilli da zaštiti i unaprijedi zdravlje interneta. Mozilla Foundation također dobija podršku u obliku grantova iz drugih fondacija, kao što su Knight, MacArthur i Ford.
faq_item_9_paragraph_foundations=Prošle godine, više od 400,000 pojedinaca su donirali Mozilli da zaštiti i poboljša zdravlje interneta. Mozilla Foundation također prima podršku iz grantova od drugih isomišljenika, uključujući Knight, MacArthur, Bill & Melinda Gates i Ford fondacija.

faq_item_9_header_thunderbird=Ko donira Thunderbirdu?
faq_item_9_paragraph_thunderbird=Svako može donirati Thunderbirdu, kompanije i pojedinci, da zaštite proizvod sada i u budućnosti.
faq_item_10_header=Da li mi moja donacija daje pristup tehničkoj podršci?
faq_item_10_paragraph=Svako može pristupiti tehničkoj podršci za Mozilla proizvode posjećivanjem <a href="https://support.mozilla.org/questions">foruma podrške</a>. Mozilla ne pruža tehničku podršku ili poboljšanu tehničku podršku u zamjenu za donaciju.
faq_item_10_paragraph_thunderbird=Svako može pristupiti tehničkoj podršci za Thunderbird pojetom <a href="https://support.mozilla.org/products/thunderbird">foruma podrške</a>. Thunderbird ne pruža tehničku podršku ili poboljšanu tehničku podršku u zamjenu za donaciju.
faq_item_tax_header=Da li se moja donacija odbija od poreza?
faq_item_tax_paragraph_a_tax_id=Porezni broj Mozilla fondacije je 20-0097189.
faq_item_tax_paragraph_b=Za donatore izvan Sjedinjenih Država, molimo vas da se konsultujete sa vašim poreskim savjetnikom o tome da li vam je donacija odbijena od poreza.
faq_item_tax_paragraph_c=U slučaju nekih značajnih poklona, možda će biti potrebno da prijavljujemo imena i adrese IRS-u. Mozilla je obavezna po zakonu da podnese te informacije svojim značajnim donatorima i za donacije u naturi, kao što su akcije i bitcoin, preko 5,000 dolara.
faq_item_11_header=Kako da otkažem ili promijenim svoju redovnu donaciju?
faq_item_11_paragraph=Ako ste koristili PayPal da postavite svoju redovnu donaciju, trebate se <a href="https://www.paypal.com/">prijaviti na vaš PayPal račun</a> da napravite promjene ili otkažete. Ako ste napravili mjesečne donacije koristeći kreditnu karticu, molimo pošaljite email našem timu za podršku na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Molimo uključite email adresu i ime koje koristite za doniranje, a mi ćemo vam prokušati pomoći u roku dva radna dana.
faq_item_11_paragraph_thunderbird=Ako ste koristili PayPal da postavite svoju redovnu donaciju, trebate se <a href="https://www.paypal.com/">prijaviti na vaš PayPal račun</a> da napravite promjene ili otkažete. Ako ste napravili mjesečne donacije koristeći kreditnu karticu, molimo pošaljite email Mozillinom timu za podršku za donacije na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Molimo uključite email adresu i ime koje koristite za doniranje, a oni će vam prokušati pomoći u roku dva radna dana.
faq_item_12_header=Mogu li donirati u drugim valutama osim američkog dolara?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Da. Na našem <a href="https://donate.mozilla.org/">online obrascu</a>, koristite padajući meni na obrascu da odaberete bilo koju od preko dvadeset valuta.
faq_item_12_paragraph_currencies=Da. Na našem <a href="https://donate.mozilla.org/">online obrascu</a>, koristite padajući meni na obrascu da odaberete bilo koju od preko trideset valuta.

faq_item_13_header=Prihvatate li donacije u akcijama?
faq_item_13_paragraph=Generalno prihvatamo poklon akcije sa kojima se javno trguje i razmatrat ćemo i druge poklone akcija zavisno od slučaja do slučaja. Molimo javite nam se na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> za više informacija. Trebate se konsultovati sa vašim poreskim savjetnikom u kojoj mjeri možete odbiti dobrotvorne doprinose imovine kao što su akcije i koja dokumentacija je potrebna kako biste zatražili odbitak.
faq_item_14_header=Nisam u mogućnosti dati novac ovaj put, da li postoje neki drugi načini da pomognem Mozilli?
faq_item_14_paragraph=Apsolutno! Razumijemo da ne može svako podržati našu misiju finansijski, ali tu su mnogi načini da pomognete Mozilli i da budete dio naše zajednice. U stvari, uspjeh naše misije zavisi od učešća ljudi kao što ste vi. Pronađite najbolji način na koji se možete uključiti u našu zajednicu <a href="https://www.mozilla.org/contribute/">ovdje</a>.
faq_item_15_header=Kome mogu direktno poslati email s pitanjem o doniranju?
faq_item_15_paragraph=Ako imate pitanje o doniranju za Mozilla Foundation, molimo kontaktirajte nas na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Mi ćemo uraditi najbolje što možemo da vam odgovorimo u roku 72 sata. Ako trebate tehničku podršku za proizvode kao što je Firefox, molimo kontaktirajte <a href="https://support.mozilla.org/">Mozilla podršku</a> za asistenciju.
faq_item_15_paragraph_thunderbird=Ako imate pitanje o doniranju za Mozilla Foundation, molimo kontaktirajte nas na <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Mi ćemo uraditi najbolje što možemo da vam odgovorimo što prije. Ako trebate tehničku podršku za proizvode kao što je Firefox, molimo kontaktirajte <a href="https://support.mozilla.org/products/thunderbird">Thunderbird podršku</a> za asistenciju.

faq_item_16_header=Kada napravim donaciju, koliko dugo zadržavate moje podatke?
faq_item_16_paragraph=Uopšteno govoreći, samo dovoljno dugo dok ne uradimo ono za što smo dobili donaciju. Molimo pogledajte <a href="https://www.mozilla.org/privacy/">Mozillinu policu privatnosti</a> za više detalja.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Možete li prihvatiti direktne debitne / bankovne transfere putem SEPA?
faq_item_17_paragraph=Sada podržavamo direktne debitne transfere putem SEPA (za eure) i BACS (za britanske funte). Molimo <a href="https://donate.mozilla.org/ways-to-give#wire">kliknite ovdje</a> za naše bankovne informacije.

faq_item_18_header=Mogu li donirati specifično za podršku projektu Thunderbird?
faq_item_18_paragraph=Da! Molimo posjetite <a href="https://donate.mozilla.org/thunderbird/">ovaj obrazac za donaciju</a> da napravite doprinos specifično za Thunderbird.

faq_item_19_header=Zašto Mozilla koristi reCaptcha?
faq_item_19_paragraph_a=Neprofitne organizacije su najčešće mete prijevara putem kreditnih kartica. Korištenjem reCaptcha jedan je od načina kako radimo da se zaštitimo od automatizovanih zlostavljanja i da spriječimo prevarante sa ukradenim informacijama kartica da testiraju te brojeve na našim obrascima za donacije. Mi brinemo o vašoj privatnosti. Kada Mozilla (to smo mi) prikuplja informacije o vama, naša <a href="https://www.mozilla.org/privacy/">Mozilla politika privatnosti</a> objašnjava kako koristimo te informacije.
faq_item_19_paragraph_b=Korištenje Invisible reCAPTCHA se upravlja od strane Google <a href="https://policies.google.com/privacy">politike privatnosti</a> i <a href="https://www.google.com/policies/terms/">uslova korištenja</a>.
