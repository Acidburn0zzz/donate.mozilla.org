bitcoin=比特币
bitcoin_info=Mozilla 基金会是加州的一个非营利团体，豁免 IRC 501(c)(3) 下的美国联邦收入税，并归入 IRC 章节 170(b)(1)(A) 和 509(a)(1) 下的公共慈善机构。Mozilla 接收的比特币捐款被认为是美国联邦税法下的慈善捐助，自行决定其在慈善用途下的使用。因为美国国税局已表示它将比特币视为美国税收目的的财产（见 IRS Notice 2014-21），比特币捐款可能受制于您的慈善扣除额度的特殊规则，必须提供用于索取扣税的文件或其他事项。
bitcoin_more_info=在<a href="https://wiki.mozilla.org/Donate_Bitcoin">这里</a>了解有关比特币捐款的更多信息。要捐赠比特币，<a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">请访问此链接</a>。
