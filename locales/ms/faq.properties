# faq page
faq_header=Penderma FAQ
faq_donate_link=derma sekarang
faq_intro=Berikut ialah soalan lazim perihal derma untuk Yayasan Mozilla. Jika soalan dan jawapan anda tidak tersenarai di sini, sila hubungi kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Apakah cara untuk saya menderma?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Lawati pautan ini untuk menderma secara dalam talian yang selamat sekarang via kad kredit atau PayPal</a>. Cara lain untuk menderma -- seperti cek, bitcoin, atau pindahan bank -- lawati <a href="https://donate.mozilla.org/ways-to-give">Halaman Cara Untuk Menderma</a>.
faq_item_2_header=Bagaimanakah Mozilla memastikan maklumat peribadi saya dilindungi?
faq_item_2_paragraph_a=Kami prihatin perihal privasi penderma kami dan mengambil berat <a href="https://www.mozilla.org/privacy/principles/">Prinsip Privasi</a> kami secara serius. Mozilla percaya bahawa setiap individu perlu dapat mengawal data mereka dan mengekalkan kawalan dan amalan keselamatan pelbagai-lapisan. Untuk mengetahui lebih lanjut, Baca <a href="https://www.mozilla.org/privacy/">Polisi Privasi Mozilla</a>.
faq_item_2_paragraph_b=Dalam beberapa keadaan, apabila anda menderma ke Mozilla via pihak ketiga seperti <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> atau <a href="https://stripe.com/privacy/">Stripe</a>, organisasi tersebut juga mengumpulkan data pengguna.
faq_item_3_header=Kenapa anda perlukan alamat saya bagi tujuan memproses derma?
faq_item_3_paragraph=Kami faham bahawa privasi anda sangat penting. Kami meminta maklumat minimum yang diperlukan untuk memproses derma kad kredit, termasuk alamat bil. Ini membolehkan pemproses pembayaran kami mengesahkan indentiti anda, memproses bayaran anda, dan mengelakkan caj penipuan kad kredit anda. Kami kekal memastikan maklumat anda selamat - jika anda ada soalan, sla rujuk ke <a href="https://www.mozilla.org/privacy/">Polisi Privasi</a> kami. Jika anda tidak mahu mengisi maklumat anda dalam borang derma dalam talian kami, anda boleh <a href="https://donate.mozilla.org/ways-to-give">hantar cek</a> atau derma terus <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a>.
faq_item_4_header=Ke mana saya boleh hantar cek/cheque?
faq_item_4_paragraph_a=Sila hantar cek anda ke:
faq_item_4_paragraph_f=Semua cek yang dikeluarkan dalam dolar Kanada akan tertakluk kepada $5 fi pemprosesan bank yang dikenakan kepada Mozilla bagi setiap cek yang diproses oleh bank deposit kami.
faq_item_4_paragraph_g=Jika anda tinggal di luar USA dan Kanada, dan ingin menghantar cek dalam mata wang selain USD dan CAD, sila ambil perhatian bahawa bank kami mengenakan caj $45 USD untuk memproses setiap cek yang dikeluarkan dalam mata wang selain dolar AS atau Kanada.
faq_item_5_header=Bolehkah saya derma bitcoin?
faq_item_5_paragraph=Ya! Untuk menyumbang via bitcoin sila lawati <a href="https://donate.mozilla.org/give-bitcoin/">pautan ini</a>. Untuk soalan perihal menderma bitcoin, sila lawati <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQkami</a>.
faq_item_6_header=Bagaimana boleh saya nyahaktifkan pertanyaan derma dalam halaman permulaan Firefox?
faq_item_6_paragraph_a=Kempen mengumpul dana akan berakhir pada 31 Disember, tetapi anda boleh nyahaktifkan promosi pengumpulan dana ini dengan klik “X” pada halaman tersebut. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klik sini untuk arahan</a>.
faq_item_6_paragraph_b=Kita mahu melindungi privasi dan data milik penderma kami, iaitu kami menghadkan jumlah "menjejaki" maklumat dan data yang kami hantar di seluruh sistem. Ini melindungi data sensitif anda, tetapi juga bermaksud kami tidak boleh menyesuaikan halaman permulaan Firefox sebaik sahaja anda sudah menderma.
faq_item_7_header=Bagaimana derma saya akan digunakan?
faq_item_7_paragraph_a=Di Mozilla, kebajikan adalah sebahagian etika kami, Ketahui cara derma anda digunakan, klik <a href="https://www.mozilla.org/foundation/">sini</a>.
faq_item_7_paragraph_b=Anda boleh mencari maklumat lanjut perihal perbelanjaan dan tadbir urus Mozilla <a href="https://www.mozilla.org/foundation/documents/">di sini</a>.
faq_item_8_header=Bukankah produk Mozilla, seperti Firefox, memperolehi pendapatan?
faq_item_8_paragraph_a=Firefox diselenggara oleh Mozilla Corporation, sebuah syarikat subsidiari milik penuh Yayasan Mozilla. Sementara Firefox ada menjana hasil -- terutamanya melalui perkongsian carian -- pendapatan yang diperolehi ini sebahagian besarnya dilabur semula ke Mozilla Corporation. Pendidikan dan usaha sokongan Yayasan Mozilla, yang merentasi beberapa benua dan dicapai berjuta-juta orang, disokong oleh sumbangan dermawan.
faq_item_8_paragraph_b=Baca lebih lanjut mengenai perbezaan <a href="http://mzl.la/1wSPI66">di sini</a>.
faq_item_9_header=Siapa yang menderma untuk Mozilla?
faq_item_9_paragraph=Tahun lepas, lebih daripada 400,000 individu memberi kepada Mozilla untuk melindungi dan meningkatkan tahap keselamatan di internet. Yayasan Mozilla juga menerima sokongan dalam bentuk geran daripada yayasan utama yang lain, seperti Knight, MacArthur dan Ford.
faq_item_10_header=Adakah sumbangan saya memberi saya akses kepada sokongan teknikal?
faq_item_10_paragraph=Sesiapa sahaja boleh mengakses sokongan teknikal produk Mozilla dengan melawati <a href="https://support.mozilla.org/questions">forum sokongan</a>. Mozilla tidak menyediakan sokongan teknikal atau lanjutan bagi pertukaran dengan derma.
faq_item_tax_header=Adakah derma saya boleh ditolak cukai?
faq_item_tax_paragraph_a=Yayasan Mozilla adalah sebuah perbadanan bukan-untung di California yang dikecualikan cukai pendapatan Persekutuan Amerika Syarikat di bawah IRC 501(c)3, dan boleh ditolak cukai bagi derma oleh  penduduk Amerika Syarikat (warga asing yang sah dan warganegara). ID Cukai Yayasan Mozilla ialah 20-0097189.
faq_item_tax_paragraph_b=Bagi penderma dari luar Amerika Syarikat, sila rujuk penasihat cukai anda samada derma anda boleh ditolak cukai atau tidak.
faq_item_tax_paragraph_c=Dalam kes berkaitan hadiah yang ketara, kami perlu melaporkan nama dan alamat kepada IRS. Mozilla diwajibkan oleh undang-undang untuk melaporkan maklumat penderma yang besar dan hadiah setara- tunai seperti saham dan bitcoin, bernilai lebih $5,000.
faq_item_11_header=Bagaimana boleh saya batalkan atau menukar sumbangan berulang saya?
faq_item_11_paragraph=Jika anda menggunakan PayPal untuk menderma berulang, anda perlu <a href="https://www.paypal.com/">log masuk ke akaun PayPal anda</a> untuk membuat perubahan atau pembatalan. Jika anda membuat sumbangan bulanan menggunakan kad kredit, sila hantar e-mel ke pasukan sokongan kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Sertakan alamat e-mel dan nama yang anda gunakan untuk menderma dan kami akan cuba membantu anda dalam masa dua hari bekerja.
faq_item_12_header=Bolehkah saya menderma dalam mata wang selain dolar Amerika Syarikat?
faq_item_12_paragraph=Ya. Dalam <a href="https://donate.mozilla.org/">borang dalam talian</a>, gunakan menu juntai bawah di dalam borang untuk memilih salah satu daripada lebih dua dozen mata wang. Kami juga menerima cek mata wang bukan-USD, walaupun lebih mahal bagi kami untuk memprosesnya.
faq_item_13_header=Adakah anda menerima derma saham?
faq_item_13_paragraph=Secara am, kami terima hadiah saham awam dan akan mempertimbangkan hadiah saham lain berdasarkan pada keadaan. Sila hubungi kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> untuk maklumat lanjut. Anda perlu berunding dengan penasihat cukai anda perihal tahap jumlah yang boleh dibuat untuk sumbangan harta kepada badan amal seperti stok dan dokumentasi yang anda perlukan untuk membuat tuntutan potongan cukai.
faq_item_14_header=Saya tidak mampu untuk memberi wang pada masa ini, Ada cara lain saya boleh bantu Mozilla?
faq_item_14_paragraph=Tentu sekali! Kami faham bahawa tidak semua orang boleh menyokong misi kami dari segi kewangan, tetapi ada banyak cara untuk membantu Mozilla dan menjadi sebahagian daripada komuniti kami. Malah, kejayaan misi kami bergantung pada penyertaan orang seperti anda. Cari jalan terbaik untuk anda libatkan diri dengan komuniti kami <a href="https://www.mozilla.org/contribute/">di sini</a>.
faq_item_15_header=Kepada siapa boleh saya hantarkan e-mel bersama soalan perihal menderma?
faq_item_15_paragraph=Jika anda ada soalan perihal menderma untuk Yayasan Mozilla, sila hubungi kami di<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Kami akan lakukan yang terbaik untuk menghubungi anda dalam tempoh 72 jam. Jika anda perlukan sokongan teknikal untuk produk Mozilla seperti Firefox sila hubungi<a href="https://support.mozilla.org/">Sokongan Mozilla</a> untuk bantuan.
